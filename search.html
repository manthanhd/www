      "2020-10-15-one-pot-potato-curry-recipe": {
        "title": "One Pot Potato Curry Recipe",
        "author": "Manthan Dave",
        "category": "",
        "content": "IntroductionThe Gujarati potato curry is a regular for quite a large number of people living in India. It‚Äôs popular because it has a perfect balance of being cheap and easy to prepare and being delicious. It only has three core ingredients: Potatoes, tomatoes and salt. However, the recipe in this post has a little more kick than that.AppliancesPressure cooker (or Instant Pot Duo)You might be able to make this curry without a pressure cooker but I‚Äôve never done it that way so can‚Äôt help you there.Please note that the ratios below are scoped and relative to other ingredients/spices within their own section. So 5x salt and 5x potatoes are not the same üòÇCore Ingredients1x medium onion3x medium tomatoes5x medium potatoes0.1x cooking oilCore Spices5x Salt1.5x Turmeric1x Fresh ginger / Ginger powder0.5x Asafoeteda1x SugarA note on the core ingredients: The core ingredients need to balance each other. The general ratio for onions/tomatoes/potatoes that I go for is 1:3:5. Obviously you can change this as you like. If you like it to be more tangy, add more tomatoes. If you want it to be richer, add more onions. Although, you can also make it richer by adding half grated onions and half medium chopped onions without adding extra onions.As for the spices, I like a little bit more turmeric, although most people I know only add 1x turmeric. Also, the ratio of salt is entirely subjective. I don‚Äôt like my curry to be too salty, but sometimes if I am having it with rice I‚Äôll step it up a little bit since the rice will be absorbing a lot of the flavour. If you do choose to follow that, make sure you don‚Äôt add salt to the water when boiling rice (does not apply to steamed rice). Sugar is sort of optional but I always like to add it in a bit. It adds to the richness and balances the salt.Optional Spices3x Fresh/Ready chopped garlic0.5x Chilli powderOptional Ingredients3x Finely chopped green chillis2x Medium PeppersA note on optional spices and ingredients: Garlic brings a lot of flavour to the curry but not everyone likes it. If you really like garlic, crush it and then chop it finely. As for the chilli powder, it does two things: 1) Adds a burst of colour to the curry. 2) Adds that kick. If you‚Äôre like me and like the colour more than the kick, add Kashmiri Red Chilli Powder. It‚Äôs not spicy at all but adds that iconic red curry colour.Chopped green chillis are great to add a bit of a kick. The kick from green chillis is different than the one that you get from red chilli powder. It‚Äôs a sort of kick that comes with a unique fresh chilli smell that you don‚Äôt get from red chilli powder. Although, if you don‚Äôt like the kick but want the smell, my mum has a trick where she cuts a chilli vertically, removes the core and the seeds and adds them to the curry. Once curry is ready you can take them out. Peppers are for taste and additional texture.MethodWash the potatoes, do not peel themChop onions, tomatoes, potatoes to small-medium piecesAdd oil to the pressure cooker and set to medium heatOnce oil is heated, add the chopped onions - let them simmer for 2-3 minutesAdd chopped tomatoes - let them simmer for 3-4 minutesAdd chopped potatoes - let everything in the pot simmer for 2-3 minutesAdd all the spices, mix it all up and let everything simmer for 3-4 minutesAdd water enough for the potatoes to just about peek above the waterlineClose the pressure cooker and cook for 10 minutes (Instant Pot Duo: High pressure + Medium heat)When the pressure cooker goes off after 10 minutes, leave it off the heat for 5 more minutes. Patience, my friend, is key.Curry is ready!A note on method: Wash the potatoes before chopping if you want slightly richer curry. If you wash after, some of the starch will be washed away and you‚Äôll get a lighter curry. Also, the size of the potato chunks will affect the cooking time. Medium chunks, slightly bigger than a 6 sided die is optimal. Larger pieces will require longer time and smaller pieces will be shorter. Although if its too small it might turn into mush.Peanut oil, if you can find it is the best. Next best is cotton-seed oil. After that is the sunflower. Last is olive oil. Don‚Äôt ask, it is what it is and it does make a difference. If you‚Äôre worried about cholesterol/health, maybe workout harder that day or walk extra 5000 steps üòä. You can always reduce the amount of oil that you add too.[jetpack_subscription_form show_subscribers_total=\"false\" button_on_newline=\"false\" submit_button_text=\"Subscribe\" custom_font_size=\"16\" custom_border_radius=\"0\" custom_border_weight=\"1\" custom_padding=\"15\" custom_spacing=\"10\" submit_button_classes=\"\" email_field_classes=\"\" show_only_email_and_button=\"true\"]You can change the amount of water you add depending on how thick you want the curry. I like it runny. If you find yours too runny, just burn off excess water after. Having said that, if you‚Äôre using a pressure cooker, you need to add enough water for the steam to build up and be under pressure so don‚Äôt skimp on it too much! My advice would be to start with the level principle I mentioned, see how you like it and keep reducing it slightly until you find your balance.Also pre-boiling the water will significantly reduce the cooking time. As for the peppers and chillis, I like to add them just before closing the lid of the pressure cooker. This way it keeps all the smell inside as the curry is cooking, enhancing the flavour. If you add it to the oil earlier, it‚Äôll smell great but the curry won‚Äôt be at its best.Thank you for taking time to read through my recipe. I didn‚Äôt just want to drop in the ingredients and method, I wanted to make sure you know why certain things are the way they are so that you can build on it and make it better.Let me know how you get on!",
        "url": "/2020/10/15/one-pot-potato-curry-recipe/"
      }

      "2020-10-08-on-riding-in-my-first-ever-virtual-group-ride-on-zwift": {
        "title": "On riding in my first ever virtual group ride on Zwift",
        "author": "Manthan Dave",
        "category": "",
        "content": "Read this post on my new blog üëâ https://gears.substack.com/p/on-riding-in-my-first-ever-virtualIntroductionI‚Äôve been Zwifting for about 4 months now. It‚Äôs a fantastic platform for indoor bike workouts. All you need is a bike trainer or rather anything that can provide information regarding how much power you are generating on your bike. You can read up all the info on Zwift‚Äôs website regarding what you need to get going.I started my subscription on Zwift when I bought my first bike trainer. The story regarding this is a little weird but in the end, I subscribed to a 1-month free trial and then kept my subscription as I was getting quite a lot out of it. And why wouldn‚Äôt I? It‚Äôs better than staring at the wall while grinding on the pedals.Zwift is a platform for indoor virtual bike rides. It has a social aspect to it too, where you can meet up with friends and ride virtually. You can kit out your bike, buy new bikes, gear etc to make your experience better. I have a pretty standard carbon bike on Zwift but I can always switch to a sturdy steel bike if I wanted to make it more difficult for myself.There is always something going on in Zwift. If you check the events calendar, there is always some group ride or race, or a group workout happening every half an hour or an hour, 24 hours, every single day. It‚Äôs astonishing how many people are on it at any given time. It‚Äôs always in the thousands! That in itself is pretty motivating. Every single time I open the Zwift app on my laptop, it‚Äôll show me something like 4,000-6,000 people riding in Watopia (Zwift‚Äôs virtual world) or some virtual location. I‚Äôd just imagine that many people spread across the world, in their shed, garage or just in a living room pushing on the pedals, heart pumping, riding in the virtual world. That‚Äôs a lot of power and a lot of sweat!So after having been on the platform for 4 months, I decided to sign up for a group ride. Now the timing of my group ride was pretty bad. On the day before I rode the Road to Sky route. For those of you who don‚Äôt know, the highest mountain in Zwift is modelled after Alpe d'Huez and is called Alpe du Zwift. Mountains in cycling are categorised in different categories, from Cat 4 (easiest) to Cat 1 (hardest). This mountain is a HC category climb, HC = Hors cat√©gorie which means beyond categorisation, i.e. its so steep they can‚Äôt even categorise it. From a pure numbers perspective, the average gradient is 8.5% for 10.7 miles, although every single time I look up at the screen its always between 9-10%.Needless to say, riding up this mountain, even though its virtual is hard work. My legs would be begging me not to do the ride from the moment I wake up on the day. It‚Äôs more mental than the physical effort to do the ride but the physical definitely matters. However, what I did was even stupider than this. Instead of resting for a day after the ride up Alpe du Zwift like I should, I signed up to the Zwift Academy Group Ride on the very next day.On the next day, as if my brain was trying to sabotage this whole thing, I completely forgot I was supposed to be doing a group ride. Although I was smart (or dumb depending on the way you look at it) and I had set an alarm that would go off 30 minutes before the ride. Either way, I was totally unprepared.*buzz buzz* *buzz buzz*As soon as the alarm went off my whole body realised what was about to happen. The plot had been foiled and it was going to be 1 hour of suffering on the bike, definitely worse than the previous day because tiredness and fatigue from the ride up the mountain had already set in.[jetpack_subscription_form show_subscribers_total=\"false\" button_on_newline=\"false\" custom_font_size=\"16\" custom_border_radius=\"0\" custom_border_weight=\"1\" custom_padding=\"15\" custom_spacing=\"10\" submit_button_classes=\"\" email_field_classes=\"\" show_only_email_and_button=\"true\"]I quickly made a cup of tea to get that caffeine boost. I‚Äôd have made coffee but that‚Äôd have taken about 15-20 minutes to prepare. I prepared my bike setup - fished out the trainer, attached the bike, set up my laptop, connected my headphones and prepared my electrolyte drink. 4 minutes to go. I stepped into the shower to freshen up. When I got out, I had 2 minutes left. Changed into the cycling clothes and got on my bike. 1 minute late.Now it took me a minute to figure out how to join the event from the Zwift home screen. I was more awkward than I anticipated. I thought it‚Äôd be a big red button on the home screen that would‚Äôve said ‚ÄúJoin Event‚Äù but instead I had to do a normal ride and then while loading the ‚ÄúWorld‚Äù Zwift would ask if I wanted to join the event.When I clicked ‚ÄúJoin Event‚Äù Zwift dropped me straight in the middle of a peloton, in some 430th position out of 493 total riders. I had about 5 seconds to get my cycling shoes on and start pedalling. Tick tock. I quickly slipped into my shoes and without tightening them I jumped on the bike and started pedalling. Nice! On every single upstroke, I‚Äôd rotate the lace tightening thing on my shoe to get it tighter. I eventually got it in after 30 or so tries.I felt fine. The group‚Äôs pace was 2.3-2.5 w/kg but some of the riders were pushing 3.1 w/kg. So I started to follow them. Big mistake. It was here I realised I hadn‚Äôt connected my Garmin. *click* *click* *click*. Ok, its connected and I‚Äôm good to go. I started pushing it. 3.1 w/kg. 3.5 w/kg. Really pushing it to 3.7 w/kg. My position in the race kept changing. 410/493. 390/493. 362/493. Keeping this pace was hard so I slowed for a bit. It felt like only a few seconds but a few minutes had passed. I started pushing it again to a maximum 3.5 w/kg. I was flying up those flats at 27-29 miles an hour. I didn‚Äôt even know it and I when I checked, I was at 270/493. Woot! I eased off slightly to recover for a bit. I was only about 10 minutes in.It was here that the fatigue from the previous day started to creep in. It wasn‚Äôt like hitting a wall, but more like someone stacking bricks on my rear pannier while I was cycling, slowly slowing me down. Suddenly a few guys passed me. I slipped from 270th to 280th. What‚Äôs going on? I checked, I was doing 2.3 w/kg. Ugh not good, need to keep pushing. For some reason this time it was hard to keep up 3.5 w/kg so I settled for 3.2 w/kg instead. After passing a few riders, I was at 272th.When I started the race, with the adrenaline rush that I had, I thought I could make it to the top 100. Now, that wasn‚Äôt looking so good. Keeping position within 270s was proving to be hard work. My heart rate was at maximum to begin with, no point in checking that. I had no idea what else I could be doing. Looking at my power chart, I wasn‚Äôt doing too good there either. I started to see signs where I kept dropping power. I‚Äôd do 3.2 w/kg and it‚Äôll slowly taper to 3.0 w/kg. Slowly getting slowed down. But the mind is a powerful tool and I kept pushing.The slowly slowing down got me back to 300th position. I could really feel the fatigue. The torn muscle fibres, tired heart petitioning for me to stop. I was willing to slow down but mentally I was set. I‚Äôd rather pass out on this bike than give up this race. Even though it's virtual there are 493 other cyclists riding. If they can do it, I should be able to as well. Sure not all of them rode up the Alpe on the day before but some of them surely did some sort of hard workout. If they can do it, why can‚Äôt I?Two-third of the way through the race. I kept bobbing back and forth between 300th and 320th position. I was stuck in a group of riders and I was struggling to break out. I could see the next group ahead but could not conjure up enough energy to break away. I did a few attacks, ride up to 3.1 w/kg, almost get to the next group, and then slowly go down to 2.8-2.9 w/kg because the body couldn‚Äôt keep up. Eventually, I found the pace I could rely on. It was 2.7 w/kg. I could sustain this pace for at least until the end of the race. I wasn‚Äôt too far. I just had to HODL the watts. 5 minutes to go, I ramped down slightly, just a sliver, hoping it was enough to build some recovery, enough for me to break out at the end. I slipped to 312th/493.After grinding for four and a half minutes of pure suffering, my time had come. 30 seconds to go, maybe too soon? I didn‚Äôt care. I attacked. I conjured up the watts with all the energy I had. HR was screaming at 185 bpm. I looked down. My trainer indicated red - I was pushing it hard. I looked up. I was advancing in the peloton. 310th, 309th. 308th. I finally broke away from the group. I saw a rider trying to pass me from the left. Not today. The clock ticked to 0. I finished 308th.ConclusionI know it wasn‚Äôt a race, just a group ride so the results don‚Äôt really matter. But the position data made me competitive and it mattered to me. I‚Äôm sure even if I didn‚Äôt have the position data I would‚Äôve found something else to be competitive with. But the best thing about this ride was that if I didn‚Äôt have it scheduled, if I wasn‚Äôt riding with 493 strangers on the internet, I would‚Äôve done nothing today. I would have watched Netflix, probably done some shopping and found some other topic to write about on this blog. The social aspect of this platform made me go out of my comfort zone to push myself beyond my limits.Now whether this is objectively good for my fitness or not is a different question. Should I have done an intense group ride after riding all effort up a flipping mountain? Probably not. But did I do it? Yes! Do I regret it? Hell no. Now I can order the greasiest burger or the fattest pizza and not feel bad about it at all. Although I‚Äôll never do that, probably will cook something healthier to support my recovery.I hope you enjoyed this post. What did you think? Do you like working out? Have you done something stupid like I did? Let me know in the comments!",
        "url": "/2020/10/08/on-riding-in-my-first-ever-virtual-group-ride-on-zwift/"
      }
      ,
    
      "2020-10-02-on-working-from-home": {
        "title": "On working from home",
        "author": "Manthan Dave",
        "category": "",
        "content": "Read this post on my new blog üëâ https://gears.substack.com/p/on-working-from-homeSo it took a pandemic to force realisation on employers with corporate staff how their workforce could operate remotely. Believe it or not, at one of the companies that I worked for in the past, I did ask whether I could work from home ONE day a week and was denied that opportunity. There were people in my org who were working from home regularly once or twice in a week so I found it weird why I was denied. When I pointed and asked why can they do it? The unofficial answer was that they had kids and lived far away so it was ok for them. Ok, so I can work from home ONE day a week if I got married, had kids and lived in the middle of nowhere and I can‚Äôt now because I‚Äôm single and I live in the city? Sounds like a bad deal to me üòÇWelp, here we are in the middle of a pandemic and now everyone is working from home. I wonder what the situation is like at that company. Are people forced to have kids so that it‚Äôs ok for them to work from home? I can only wonder.Anyways, my current company has been pretty generous in allowing for such things. My manager (and the company in general) has a hands-off approach - as long as the work gets done, it doesn‚Äôt matter where I do it from. While I absolutely LOVE working in the office, working from home definitely has its perks.üè¢‚ù§Ô∏è Reasons why I love working from the officeMy company‚Äôs office is based in London. It‚Äôs a brand spanking new office on the 16th floor, managed by some of the best people I know. Incidentally, I live in London too, and not in the middle of nowhere. Yes, it is expensive to live in London but we‚Äôll get to how I manage that in another post.‚òï The coffee machineThe coffee machine in my office is out of this world. I‚Äôve been told its very expensive, costs several arms and legs but it is really worth the expense. It makes all the usual drinks, plus the best hot chocolate ever. However, just when you think its pretty good, it amazes you with its Bluetooth capabilities. It comes with an app that lets you create a custom drink. You can choose the level of foam, the intensity of the coffee shot, amount of milk etc. It also has a steamer that you can use to steam your mug before getting coffee in it so that it doesn‚Äôt cool down the coffee too much.But this is not the only reason why I love the coffee machine. Its the conversations and the random collisions that happen around this wonderful machine. I work in Software Engineering, as a Software Engineer so I‚Äôm quite further away from the end-user of the product that I develop. But when I am at the coffee machine, I get a chance to meet some of the brightest minds who do work directly with the end-user of my product. They tell me things that I wouldn‚Äôt even know to ask. Things like what the customers are doing outside of what the product offers. Where the industry is going. What is going on in the customer success org. These are invaluable insights.In addition to this, I am able to offer what it is that I am doing, where the Software Engineering org is going. Where the general tech is going. What is possible, what is not possible to do in the current product. How easy it is to implement something - this is surprisingly important because sometimes non-technical people think something is really hard to implement in the software but a lot of times its not, its just a simple code change that can unlock whole host of capabilities for our customers!ü•™ The lunchesI live on my own, and no this is not going to be a sad story with a slow violin üéª playing in the background while I harp about how difficult it is to live on your own in a big city. Actually it‚Äôs pretty great but again we‚Äôll cover that in another post.I love cooking because it gives me a good break from working, and when I think really hard about it, subconsciously it gives me a chance to be the computer, to simply follow instructions from a recipe book or memory than having to think too much about it. That aside, I also love to eat! For all the high-intensity workouts that I do, at a subconscious level, I do them so that I can enjoy food afterwards. Working at an office in Central London means that there are always some cool lunch spots around. Think of a cuisine and it‚Äôs most likely within 10 minutes walking distance. On my first month, I‚Äôm pretty sure I didn‚Äôt eat two same cuisines in the same week.What‚Äôs better than the food are the lunch time conversations. These range from random non-work related conversations about Brexit or some new game that‚Äôs coming out in the week, to something specific that‚Äôs happening in a little country that no one has heard of. I can‚Äôt search on google for stuff like this. A lot of times during these lunch conversations I‚Äôd make a note to self in my head and then google the crap out of it on the weekends, going head first into a giant rabbit hole. Knowledge is awesome.üè¢üëé Downsides of working from the officeüí∏ ExpensiveYes, those sweet sweet Vietnamese curries that I devour for lunch add up over time. Are they worth it? 100% but when I do the math, they do add up. I‚Äôm eating in Central London, it is going to be expensive.Also travelling to work is expensive too. Not too expensive compared to the normal London standards, I am definitely not taking a black cab to work every day, but expensive compared to what the travel costs might be if I was doing the same commute in a smaller city or town. The London underground is pretty efficient at getting people to work on time - on most days; however, the monthly subscription isn‚Äôt cheap. Now I don‚Äôt remember how much I used to pay, maybe ¬£150-¬£200 a month? I switched from taking the tube to cycling to work almost two years ago but it was definitely an expense that I thought I could cut at the time.üöÉ TravelGetting to work is fun. On some days I feel like a real grown-up with my laptop bag and headphones on, walking to my nearby train station. Hurr Durr look at me, I‚Äôm an adult going to work üòÇWhat is not fun is getting squished in London underground carriage under some giant 6 foot something person‚Äôs armpit when it‚Äôs already stuffy inside because it has been raining all morning. Also, the whole queuing to get into a carriage is pretty tiring. Watching the tube arrive, only to see it jam-packed with people already on it, hoping that group in the middle might get off at this stop so that I can find a 5‚Äùx5‚Äù space to stand.While I did want to highlight the travel aspect, as not everyone cycles to work, I‚Äôve not had such issues since I started cycling to work. In fact, these issues have turned into fuel for me to continue cycling to work. On days when I feel like not riding my bike, I just imagine that picture of me in the tube, cramped in a tiniest of spaces, and suddenly my legs don‚Äôt feel tired anymore.üëã InterruptionsNow this is not the case all the time. My colleagues are pretty well disciplined in that I don‚Äôt get random taps on my shoulders all the time. The typical ‚Äúhey I want your attention but don‚Äôt want to disturb you‚Äù is someone‚Äôs head coming up the horizon like a meercat, hoping I would notice. Occassionally someone would tap on my shoulder or wave in front of my eyes, but usually these methods are reserved for when my attention is really needed.The issue with interruptions is that it breaks being in The Zone. When I am in The Zone, my mind is usually holding the context of what I am working on. The context of the application, the customer use case, the testing, the code framework that I am using, all the changes I need to make, in sequence, tracking errors and the mental list to fix them, and in what order. This is just scratching the surface. Ask any Software Engineer and they‚Äôll tell you how important The Zone is in gettting stuff done. When someone taps on my shoulder, all this, the entire mental universe of things comes crashing down and vanishes.Surpirisingly, this is fine and in the subsequent times I get interrupted, it gets easier to re-create the state of mind that is being in The Zone. However, it gets tiring and causes mental fatigue that builds up over the day, until at the point when one‚Äôs too tired to do anything.üè°‚ù§Ô∏è Reasons why I love working from homeI live in Greenwich, a borough pretty close to Central London. My neighbourhood is pretty quiet, mostly residential with a few shops and nice restaurants at a stone‚Äôs throw. I moved into my current place only last year so I am still pretty new to the area. Since it‚Äôs only been a year, I am still setting up my place. It‚Äôs sort of good that I was forced to work from home because it has made me rethink how I should organise my living space. Initially, when I set out planning the home furnishings, my priorities were different - they were designed around not being at home all the time. Now it‚Äôs different because I need my home to be able to support me if I have to work from it all the time.üåå The ZoneWorking from home is completely different compared to working from the office. Sure I‚Äôm doing the same work but its the environment that makes it different. Living alone üéª, my flat is very quiet. It makes it easy for me to slip into The Zone where hours go by like seconds and work gets done quicker than ever. It‚Äôs a mental state of absolute focus. I usually get into it when I have a clearly defined end goal. Like designing or implementing a feature from end to end. It is great to start my day, pick up a task, get in The Zone and then end the day having either done the task completely or made significant progress on it.Interruptions that break being in The Zone when I am working from home just aren‚Äôt there. Occasional delivery guy delivering something or a neighbour needing a chat are things I can usually work around. And since they are not that frequent the mental fatigue build up over time is pretty small.üí∞ SavingsI‚Äôd be lying if I said this wasn‚Äôt true: working from home has saved me some money. Not as much as I thought it did, the main large expenses are still there but some of the medium to small ones have disappeared. For example, I don‚Äôt buy lunches anymore, I cook at home most of the time. So while my monthly grocery expense has gone up, the lunch expense going down has added a decent boost. Apart from that, there aren‚Äôt many savings that I have made. Also, the cost of not having to buy lunch is offset by me ordering food for delivery on few of the days. This has increased the cost because the food delivered is more expensive than the cost of me walking up to a place to buy lunch.üõã ComfortNow this could vary depending on your setup - for me, it is more comfortable working from home. My chair, table, monitor, the whole setup is tailored to my liking. Sure it might not be objectively the best but I‚Äôve designed it to be comfortable to my liking. Occassionally, if I get bored, I move over to the sofa with my work laptop and start working from there. Or work from the balcony during summer.Having said that, the comfort of working from home came at a cost, both financially and physically. I have suffered from RSI in the past so it took me a while to adjust everything to my liking. While I did this, my RSI got triggered a bunch of times when I suffered from wrist pain, only to figure out that the source was the height of the chair or not having a separate keyboard to work.üè°üëé Downsides of working from homeü§´/üëã Too quiet / too many interruptionsThis one‚Äôs a bit of a double-edged sword. Since I live on my own, I find my surroundings to be too quiet. Maybe its because I grew up in a busy home but I like ambient sounds during the day. When I grew up, my dad conducted most of his business from home and my mum was a full-time housewife so while they ensured quiet surroundings when I was studying, there were always few ambient sounds of my mom cooking or my dad opening/folding newspaper to read etc. Here in my London flat, sometimes I find it to be too quiet. Not that I want to live in a noisy neighbourhood but maybe I‚Äôm now used to those ambient sounds of people being around me.I know some people who are living with their families are finding it difficult to work from home. Partly due to interruptions from their kids who were at home all day when schools got closed and also from their partner / rest of the family members. It can be difficult if there isn‚Äôt a separation of space, between a dedicated working space and normal ‚Äúliving space‚Äù.‚ö°Ô∏è Over workingWhile being in The Zone has it‚Äôs perks, this is one of the downsides. I‚Äôve had days when I‚Äôve forgotten to take both lunch and dinner. I‚Äôd get out of The Zone at 9pm only when I realise I‚Äôve been struggling to see because the monitor is too bright and I‚Äôve not turned on the lights. Also I am hungry, why am I so hungry?!It‚Äôs not just being in The Zone. It‚Äôs also to do with not having to travel. When I am working in the office, having to get home is almost a driver for me to wrap things up and call it a day. That physical separation of 6 mile bike ride gives me good time to start unwinding. At home there is no such thing so it is easier to keep working. I sometimes find myself starting work at 8am and finishing at 10pm! It‚Äôs not a problem for me personally because I love what I do but it‚Äôs not good for the long term health and longevity. I know this sort of behaviour causes burnout and it‚Äôs not good for anyone.üèÉ‚Äç‚ôÇÔ∏è Workout disciplineMaybe this is just me that has this issue. Since I bought myself an indoor bike trainer, working out when working from home is a little more challenging than going out for a bike ride. Also since I have lost that morning and evening bike ride to/from work, I sort of feel extra pressure to step up my indoor bike workouts. Usually when I am working from the office, I‚Äôd get 40-ish minutes of free workout every day, just riding my bike to work. Then I‚Äôd go to a nearby gym and workout from there for an hour. That would make total of 8+ hour work week just working out. Pretty good!Now that I am working from home, I‚Äôve lost that ride to work workout time. Sure its not super intense but it still burns more calories than me walking within my flat. The indoor workout time is about 1 hour a day which would make it 5 hours spent working out during the work week. Nowhere close to the previous 8+ hours.On top of this riding bike indoors is less fun. I use Zwift so its definitely more fun than staring at a blank wall but its not as much fun as riding outdoors. However, it is a whole another level of intensity. On London roads, I can never ride continuously for an hour with an average speed of 22 miles an hour on a bike. In Zwift, I can. It is very good for building fitness very quickly. However this step up in intensity and a step down in time spent working out during the work week is hard to put in numbers and therefore hard to compare to see whether I am doing enough.ConclusionSo there you have it. My thoughts so far on working from home. It has its ups and downs. While I do wish the office would open sooner rather than later, I wouldn‚Äôt attend the office if the COVID restrictions are in place, limiting interactions, no access to kitchen etc. Because thats why I go to the office in the first place. I can do my work anywhere, I don‚Äôt need to be present in the office to do it. But it is the interactions and conversations that I value so much more than anything else.If the restrictions were to open, I‚Äôd prefer a mixed appoach, where I work from home on days when I need to get certain things done, and go into the office for most of the other days. Although, not sure where I would draw the line of going and not going to the office. Maybe we‚Äôll discuss that in another post.What are your thoughts so far? How do you feel working from home? Would you rather be in office? What are your hacks to get more out of your work from home life? Please write a comment below. I‚Äôd love to hear about it.",
        "url": "/2020/10/02/on-working-from-home/"
      }
      ,
    
      "2020-09-23-on-quitting-social-media": {
        "title": "On quitting Social Media",
        "author": "Manthan Dave",
        "category": "",
        "content": "Social media has made the world smaller. It has brought great minds together, resulting in many unexpected connections and collaborations that would not have happened otherwise. It has brought great content from people's personal lives in the palm of one's hand. Birthdays, pregnancies, celebrations, you name it. Sadly it does not discriminate and has also brought hypersocial people closer too. People who like to post anything and everything on social media. Had a morning coffee? Got to post that on Facebook. Went to walk by the river? There's a filter, a caption and a hashtag for that! More power to them but it adds time to the lives of those who are connected to them. If you're following one person and spend let's say 5 seconds (probably more) looking at their one post, for 200 friends (on average its probably way more) each posting an average of 3 posts a day (include posts, sharing of links and sharing of other posts), you'd be spending a whopping 3000 seconds per day. That amounts to 50 minutes of your life spent every day on following people. And this number does not even account for all the notifications for likes, comments, likes for the comments, shares and direct messages to personal or group chats!Imagine all the time saved if you just quit social media! I've seen YouTubers bragging about quitting social media, who quit because a large portion of their 200k+ followers commented this as the next thing to do on their video. Apart from the irony and the typical: I had more time to do X, Y and Z things, there doesn't seem to be anything super game changer. I mean, I'm hanging on to the edge of my seat waiting for someone to quit social media and solve world hunger and cure cancer. Any day now!Quitting the Instant lifeSo I thought I'd try it. Not go completely cold turkey - I live in the UK on my own while the rest of my family lives in India. Social media is one of the best ways for me to connect with them. But I sought for a way out of the Instant life. The life of constant Instant notifications where every single like, comment, like on comment, share popped up on my phone as if it is the most important thing for me to focus on.So about a two and a half years ago, probably more, I deleted the Facebook app from my phone. Within a week I came close to reinstalling it. The only reason why I couldn't was that my old phone didn't have the space available. It was a really old phone with 16GB internal memory, 9 of which was used by the operating system and other built-in system apps. Buying a new phone just so I could reinstall Facebook seemed absurd so I kept it uninstalled and moved on with my life.The next app to go was Snapchat. At this point I wasn't thinking about reinstalling Facebook, just looking for my next victim of an app to delete and remove from my life. I still had the Facebook Messenger and Whatsapp installed - mainly because I used those for video calls to my family back in India. But over time I did tune notification settings, mainly around the group chats. Some people who get added in group chats feel like they have to contribute every day by saying or sharing something. This is fine and it is great to have someone like that but getting an audible notification on my phone for a post about how Coca Cola breaks down your internal organs just like how it cleans a rusty nail is not what I would call urgent. Besides, I found that if there was anything important, I usually get a direct message anyway. Also, I can always catch up at the end of the day when I have time on all that was going on in the group chats. There is definitely some good stuff in there, it's just not urgent.Time went by and I uninstalled Instagram. Same thing. I found myself spending hours catching up on the \"Stories\" and photos. Either my life isn't as interesting or I don't know how to work the platform but I never had much to post.Where's my free time?At some point, I looked back and thought - I have uninstalled all these apps, where is my free time? Where is my 1 hour every day that is freed up? Well turns out, the reality is that time tends to \"fill up\" in any given space, just like air and gases fill up any and all available space. Those blog posts and youtube videos do not tell you this. I am not solving world hunger, nor am I curing cancer. Why not? - I asked myself.Well, the mind is a funny thing. Procrastination is an art form that our minds have perfected. Have an hour to kill? Oh, what's on TV? No TV? How about the newspaper? No newspaper? What about the book? No book? Staring at a blank wall it is!Procrastinators are going to procrastinate no matter what. I found myself doing this all the time. After spending some time dissecting this, I found that the 1 hour of expected free time was filled up thusly:Slightly longer video calls with familySome more time in prepping my workout setupListening to audiobooksCleaningWalkingTending to plantsLonger time workingLonger time cooking...Of course, this is a very dynamic list, sometimes the time is used up in catching up with friends on a 1:1 basis which is even better. Sometimes it's used in walking to a place than taking a bus. There are all sorts of use cases. But the point is that it's not like a single 1-hour block that I have left in my day. I have plenty of things that I shouldn't do but I'd rather do than do what I am supposed to do. Quitting social media did not change this at all. It merely removed one aspect. Plenty of others very quickly gobbled up that space.So, if you're thinking, GOD! I can be so much better at whatever it is that I am doing if I just quit social media, just wait and see. Unless you really want to do what it is that you're trying to do, it won't happen no matter how much time you have left in the world. If you're looking to catch up on a side project, try taking a week off of work. See what that does to you. Do you make strides? Or do you procrastinate and fill that completely free week up with filler stuff? People complain about time all the time! If I just had X hours more, I could do Y and Z. Earth could have 30 hours a day instead of 24 and people would still be complaining about lack of time. It is not the lack of time that is the problem, it is the lack of initiative and discipline.",
        "url": "/2020/09/23/on-quitting-social-media/"
      }
      ,
    
      "2020-09-14-basic-garbage-collection-explained": {
        "title": "Basic Garbage Collection Explained",
        "author": "Manthan Dave",
        "category": "",
        "content": "Imagine you are inside a pub, having a few drinks with your mates. Eventually, as time passes, your table starts to fill up with empty glasses. You have two options to reduce the clutter: You clean up the table yourself by picking up the glasses and dropping them at the barYou wait for one of the servers to come by and clean it up for you.There is a third option where you raise your neck like a meerkat and try to make eye contact with one of the servers, hoping for them to come by your table wherein you order more drinks and in the process they clean up the table for you. We'll discuss this option later.Cleaning the glasses by yourself is hard but a sure way to clean things up. You know who's still drinking and which glasses are clear so you can be precise. However, it is hard work because you have to be constantly mindful of the utilisation and have to keep doing it.There is a better way.If the pub you're at has servers, one of them can come by and clear up the glasses. However, this approach is less precise because while they make sure they only clear empty glasses, sometimes they misjudge and can accidentally clear up ones that have that some drink left. Also the frequency of the cleanup would have to be fine tuned - although experienced servers and staff have this nailed down pretty well. If they clear up too frequently (imagine a server grabbing the empty glass out of your hand as soon as you're done) it would be rude and would leave you out of a drink, but if they do it too late, glasses will pile up. Either extreme would result in annoyed patrons who will might leave to find another pub with better staff.Manual GCWhen programming using languages that don't have \"managed memory management\", the former is the case. When the program runs, it will create variables and objects that take up the memory space. If the memory space is not \"managed\", the programmer has to make sure to put instructions in code to clear up the memory. This could be seen as a boon from performance perspective because the programmer would know when to and when not to clear the memory. Additionally, it gives programmer more control over what is running, i.e. there is no garbage collector process or thread present which could interfere with system's performance. At the same time, this could be problematic because they might forget to clear some parts which could eventually fill up the memory over time. Also, going back to the pub analogy, if you're at the pub having a nice chat with your mates, it can get annoying and time consuming on your part to have to remember to clear up the table from time to time. If you forget and glasses keep piling up to a point when the table can no longer hold more glasses, adding one more glass onto the pile could make them all crash onto the floor, ruining everybody's evening. The program, in the same way could crash if the programmer either forgets to clear up some objects or references or clears up objects or references that are still in use.If the memory space is not \"managed\", the programmer has to make sure to put instructions in code to clear up the memorySome languages, like Java for instance, have built in garbage collection. What this means is, instead of the programmer having to clear up the memory manually, there is a small, low priority thread running in the background that watches the lifecycle of the objects and variables that are created, making sure that unused ones get cleared up. This approach is great from programming perspective because as a programmer, I don't have to micro-manage the memory. It frees me up to do other things like writing elegant code and focusing more on the business logic. However, as we established earlier, this is not very precise because while the garbage collector is watching the objects and taking notes, it takes up a small, tiny amount of CPU power and memory. In the grand scale of things, this is small, however, arguably those resources could be better spent in processing more requests.Serial GCNow when it comes to clearing up the memory, the garbage collector can take different approaches. A simplistic approach is to simply freeze the program and clear up all objects and variables that are no longer referenced. While this is ok for small applications, it is not ideal because for that time, the program is unresponsive. Usually with small programs, this time is in micro or even nano seconds so it won't matter, however with large applications using gigabytes of memory, this time could be a couple of seconds. This is actually how garbage collection algorithm used to work in the old days and you can still use it now using the `-XX:+UseSerialGC` flag when running your Java application.If that wasn't clear, lets go back to the pub analogy. Having Serial GC is like having one server in the entire pub who goes around and clears up the unused glasses off of people's tables. But instead of doing it silently and courteously, they'll just climb up on top of table and shout \"EVERYBODY FREEZE\". Everybody freezes like a statue making it easy for them to go around and collect the empty glasses. When they're done, they'll shout \"CONTINUE\" and everybody would resume like nothing happened. Now, even if everybody is pretending, this could get annoying if the pub doesn't have sufficient glasses and have to call \"FREEZE!\" a lot (read low available memory) or if the pub is really busy and everybody is drinking really fast (read highly variable memory utilisation).A simplistic approach is to simply freeze the program and clear up all objects and variables that are no longer referenced.This act of shouting \"FREEZE!\" and \"CONTINUE!\", in technical terms is called a Stop The World (STW) action. If required, JVM will call STW to pause all threads and objects from processing anything, resuming only when garbage collection is done.CMS GCGoing back to the pub analogy, there is another way to clear up the tables of unused glasses. When the pub is busy, instead of picking up and carrying the glasses at once, the server will watch the tables and mentally mark the glasses that are empty. If the glasses are not touched on say the third mark, they are collected. Simple right? In terms of garbage collection in Java, this approach is called the Concurrent Mark and Sweep (CMS).&nbsp;A CMS garbage collector has two primary functions. Mark and Sweep. Marking is action where references to an object are marked. When an object no longer has any references, it is \"sweeped\". CMS is a concurrent algorithm, taking full advantage of the modern multi core processors.G1 GCLike a couple of servers in a small pub, CMS works effectively upto a certain point. When heap sizes increase beyond 4GB, the efficiency that it brings starts to taper off. Relating back to the pub analogy, servers going around the whole pub marking and clearing glasses off the tables works efficiently up to a point. When the pub is too large say it has multiple levels or is large enough to hold say &gt; 2000 people, going around the whole pub becomes tiring for the servers.This is where the G1 Garbage Collector (G1GC) comes in. The basic premise of it's algorithm is to divide up the heap space into sections such that each garbage collection thread has a small enough section to manage. Think of this as each server in a pub having its own dedicated area to manage, like it usually is in the real world! Here since each server is operating in their own area, it is not only easier to manage the objects but more importantly it reduces overall overhead. ConclusionGarbage collection is pretty interesting topic. There are several built in as well as custom algorithms available. The Java virtual machine allows for a lot of customisation not only in the garbage collection approach but also in tuning of the garbage collection algorithm itself. However, it is a bit of a black art in the sense that there is no silver bullet and each approach is unique to many things like the supporting hardware, application use case, application architecture, underlying system settings and features etc. Having said that though, it is important to note that there is no inherently bad garbage collection algorithm. Its all relative.For instance, while the default garbage collection algorithm is the concurrent mark sweep, it is a bad choice if you are running single core machine (although I think it switches from cms automatically if the number of CPUs==1) and if your application is sort of a time-driven batch application. In that case, the serial GC is perfectly a fine choice despite the STW freezes. Why? Well because the batch application can do its thing, using reasonable amount of memory and when its done, who cares if the application freezes? Again, use case is king here.In this post I've tried to simplify the concepts around garbage collection in Java to make it easy for everyone to understand. Understand that the choice of an optimal algorithm isn't as clear cut as it seems and it might take some effort to actually find the right GC algorithm for your application. I'll cover this some other time, but please do remember that even the best garbage collector algorithms are no replacement for bad code or bad architecture! Choosing a wrong algorithm could wreck the application performance as much as the right algorithm that could enhance it. Usually there are certain markers that should tell you if the garbage collector is working against you and this is the point at which you should start your analysis. Having said that though, the default CMS is perfectly acceptable in most cases and you probably don't need to spend two sprints analysing your application.",
        "url": "/2020/09/14/basic-garbage-collection-explained/"
      }
      ,
    
      "2020-09-06-on-consenting-to-cookies": {
        "title": "On consenting to cookies",
        "author": "Manthan Dave",
        "category": "",
        "content": "Alright lets talk about cookies a second. Remember the EU Cookie Directive? All those pop ups asking to allow cookies are a direct result of that cookie directive.State of thingsBuzzfeed.com cookie pop upYes it is a little bit annoying, especially if you're visiting a website only momentarily to look something up and the pop up covers your entire screen preventing access. To be honest, I didn't pay much attention to them. In fact, I didn't even read what the pop up said, instead my mind would seek a way out of it by looking for a highlighted button with words like Accept/Allow/OK/Dismiss just so that I could get to the content that I was trying to view. In all fairness, this was the case because I didn't visit the site expecting to agree to some contract but to view the content of the website. As an Engineer, I know what the cookie directive says. I know that I shouldn't agree to it unless I really do but in most cases, like most normal people would treat terms and conditions, my instinct is to find a way out of it. So lets look at what the cookie directive actually says:‚ÄúMember States shall ensure that the storing of information, or the gaining of access to information already stored, in the terminal equipment of a subscriber or user is only allowed on condition that the subscriber or user concerned has given his or her consent, having been provided with clear and comprehensive information, in accordance with Directive 95/46/EC, inter alia, about the purposes of the processing. This shall not prevent any technical storage or access for the sole purpose of carrying out the transmission of a communication over an electronic communications network, or as strictly necessary in order for the provider of an information society service explicitly requested by the subscriber or user to provide the service.;‚Äùhttps://cookiepedia.co.uk/eu-cookie-lawSo to comply with this, websites started putting up those annoying pop ups so that they can provide \"clarity\" into whatever use case they have of storing cookies on my computer. How do they do it? Well, usually, these things have two action buttons, Allow All or Reject Cookies. I don't know about you but it feels like a red pill / blue pill moment to me.Blue pill / Red pillThere is however a third option. It usually resembles \"Manage settings\", \"more options\" or in cases when they really don't want you to click on it, \"Learn more\". When you click on this option, the pop up usually changes into something a bit more helpful.Buzzfeed.com cookie settings pop upNow that makes sense - this is what BuzzFeed wants to do with my cookies. Note that everything is \"Off\" by default. This is what is supposed to be the default, but if you remember the previous screen, the primary button, designed to draw your attention and make you click was the Agree and Exit button. What would happen if you clicked that? Well I checked and in this case, it stored 34 cookies in my browser - in addition to you permitting all the above use cases. Whoa thats a lot of cookies. No wonder my computer is fat! What if you clicked Disagree and Exit button? 4 cookies. Thats it. If you clicked More Options, here again, the primary button is Agree and Exit, seems like they really want to store cookies in your browser! Alas, if you click that, your browser will have 34 cookies again, same result as if you never had clicked on More options in the first place. Although, if you clicked Save and exit, the number of cookies stored are only 4. Here's a small list to help you with the math.Agree &amp; Exit: 34 cookiesMore Options -&gt; Agree &amp; Exit: 34 cookiesDisagree &amp; Exit: 4 cookiesMore Options -&gt; Save &amp; Exit: 4 cookiesNow BuzzFeed is actually one of the good websites so they have a direct option to Disagree &amp; Exit which effectivelly turns off other cookies. Here's a website called Healthline.com who don't provide this option:Healthline.com cookie pop upWhen you click Manage Settings, you get a nice page with all fancy cookie use cases turned off by default:Healthline.com cookie settingsHad you agreed to the first pop up and clicked on \"Accept and continue to site\" you'd have consented healthline.com and its partners to do whatever they want to do under \"Special purposes\" and \"Special features\" (+ all the other use cases they have outlined) and received 12 cookies stored in your web browser. On the other hand, if you go into \"Manage settings\" and click \"Save settings\", it'll take you to anon.healthline.com - which is an ad free version of the website. It still stores 7 cookies but they are not storing any third party or marketing cookies on your web browser.And of course, this is assuming the websites are actually complying to the cookie law and aren't doing naughty things anyway. Of course there's no real way of knowing that. Websites could store cookies in your browser to track you and still send your information to the third party, via a serverside route without you knowing it happened at all.ReflectionThe thing about this that is striking to me is that for most people, the EU cookie directive has become more pain than something that actually works. From a consumer standpoint, it is merely an annoying pop up that gives bad user experience. Users just want to find the quickest way out of it and the website developers are happy to provide that - using the same dopamine driven design psychology that they use to get consumers to \"Buy\", \"Like\" and \"Share\" things.As an Engineer, this is annoying on several levels. It interrupts the user experience flow. It breaks immersive experience. It is annoying to implement. And even after all that, it doesn't give users what they deserve because they accept everything without reading anything. I'll explore the potential solutions some other time, but for now, the only real approach is to \"take control\" by reviewing the cookie consent and proceeding in an informed manner. Whether you're on a well known recipe website just cheekily reading that korma recipe or sifting through tons of web pages trying to figure out whether aliens really made the pyramids, take a few seconds of your time to review what you are consenting to. Or better yet, if you're only browsing to check something quickly, use something like Firefox Focus (or incognito/private mode in your favourite web browser), which effectively gives you a disposable browser where when you're done with your session, you can wipe the slate clean.If you want to explore the wonderful world of websites and the cookies they work with, you can try https://www.cookieserve.com. Type in a URL and it'll explain which cookies serve what purpose. Its not bullet proof but is good at catching google and facebook cookies if a website is sneakily using them.You could also use browser plugins that prevent tracking cookies from being stored. I use uBlock Origin (chrome/firefox) which is a general tracking blocker. Additionally, if you use a modern web browser like Mozilla Firefox, it comes with tracking protection baked in and turned on. Not sure about Google Chrome, it probably doesn't since Google's revenue depends on Ads. I've heard of an alternative called Chromium - which is supposed to be the core open source version of Google Chrome without the Google stuff but I'm not too sure about it so can't strongly recommend.",
        "url": "/2020/09/06/on-consenting-to-cookies/"
      }
      ,
    
      "2020-08-03-whos-using-my-macbook-camera": {
        "title": "Who&amp;#8217;s using my macbook camera?",
        "author": "Manthan Dave",
        "category": "",
        "content": "So the other day I was working away on my Macbook Pro and suddenly, out of the blue, the light next to my camera came on. Now, this is a new macbook so I don't have my little sliding window sticker that blocks my webcam yet. Even if I did have it, I'd still be equally worried. So I started digging. The only apps I had open at the time were:FirefoxBlueJeans (video conferencing software)Intellij IDEAVisual Studio CodeiTermBasically the Software Engineer's toolkit.After a little digging on the Internet, I found a few commands that could help me. I have conveniently combined them all into this single command:lsof | grep -e \"AppleCamera\" -e \"iSight\" -e \"VDC\"This gave  me the following:‚ûú  ~ lsof | grep -e \"AppleCamera\" -e \"iSight\" -e \"VDC\"firefox   1956 mdave  txt       REG                1,5      424176 1152921500312438057 /System/Library/Frameworks/CoreMediaIO.framework/Versions/A/Resources/VDC.plugin/Contents/MacOS/VDCHmm so its Firefox? Weird because usually its very good with permissions. Most of my tabs were DuckDuckGo, StackOverflow, Jira, Confluence, Gmail and a few other \"trusty\" company web pages. This couldn't be it?I did some digging around in settings but no luck. Finally, I brought down the hammer and took away the permissions to Camera (and Microphone for safety) from the System Preferences. And viola!‚ûú  ~ lsof | grep -e \"AppleCamera\" -e \"iSight\" -e \"VDC\"firefox   1956 mdave  txt       REG                1,5      424176 1152921500312438057 /System/Library/Frameworks/CoreMediaIO.framework/Versions/A/Resources/VDC.plugin/Contents/MacOS/VDC‚ûú  ~ lsof | grep -e \"AppleCamera\" -e \"iSight\" -e \"VDC\"‚ûú  ~No more naughty webcam access! I guess if I need it again, I'll just give it permissions explicitly through the System Preferences. Or perhaps I can side-install another firefox browser when I need to grant it permissions to view my webcam - the number of websites that I use that need this permission are very small in number and I can live with using a dedicated web browser for it.",
        "url": "/2020/08/03/whos-using-my-macbook-camera/"
      }
      ,
    
      "2020-05-04-mac-command-to-view-last-login-wake-sleep-charge-times": {
        "title": "Mac command to view last login/wake/sleep/charge times",

      "2018-06-27-useful-unix-file-editing-commands": {
        "title": "Useful unix file editing commands",
        "author": "Manthan Dave",
        "category": "",
        "content": "Find and replace text matching a regular expression in a single filesed -E -i '' 's/(something\\\\-[\\\\da-zA-Z]+)/ToReplace/g' path/to/file.txtThe above command searches for the (something\\-[\\da-zA-Z]+)¬†regular expression and replaces it whole (because of the parenthesis which means to select the text matching the expression within) with ToReplace. The g¬†in the end indicates that the operation will be applied to all matches in the file as supplied in path/to/file.txt¬†argument. The -i¬†parameter along with ''¬†suggests the sed¬†command to perform the edit on the file itself, without creating a new copy.Find and replace text matching a regular expression in files matching namefind /base/directory -name \"*.txt\" -type f | xargs -n 1 sed -E -i '' 's/hello/hi/g'The above command finds file within /base/directory¬†whose names match *.txt¬†format. Later we combine the output of this with xargs¬†which appends each line of output (path to each matching file) to the following¬†sed¬†command. The -n 1¬†argument to the xargs¬†command tells it to supply each line of argument one by one to the sed¬†command.Find and replace text matching a regular expression in files whose contents match a regular expressiongrep -rlE 'TextToFindInFiles' $(find /base/directory -name '*.txt' -type f) | xargs -n 1 sed -E -i '' 's/hi/hello/g'In the above command we use the basic find¬†command to get a list of files that we want to do the search in. Then we use grep¬†to recursively find in those files. Now in the above command we don‚Äôt really need the -r¬†flag for grep because the find¬†command will list full paths to those files, but we would need it if we were doing find on a relative path instead (like .). The -l¬†flag for grep here will only list the paths to the files that it found having the content TextToFindInFiles¬†and not the actual matching contents like it usually prints. This list of the files is then outputted to the xargs¬†command which then subsequently runs the sed¬†command.¬†",
        "url": "/2018/06/27/useful-unix-file-editing-commands/"
      }

      "2018-03-12-documenting-project-information-with-maven": {
        "title": "Documenting project information with Maven",
        "author": "Manthan Dave",
        "category": "",
        "content": "In most projects I‚Äôve worked on, the project information is captured in some sort of README.md file. While this has its strengths, such as ability to write free form text and embed images, it doesn‚Äôt quite fit with the project because when the artifact is produced during the build time, the read me is not checked into the artifact repository along with it. So how do I know who the contributors were for that specific artifact version? How do I know where the project was hosted at the time?Well, today I learned that maven provides ability to capture some of those attributes and some more! I like this because it means that when the artifact gets checked in (along with its pom.xml) the details about the project are captured for that version, frozen in time.Great thing about these attibutes is that when you run mvn site¬†they are used in the project information html page that maven produces. Technically, then you can upload this to any statically hosted site location, all versioned up and ready to be explored.Ok so lets begin exploring these attributes. The first three attributes are the basic ones:&lt;name&gt;Sample API (HTTP)&lt;/name&gt;&lt;description&gt;HTTP API endpoint&lt;/description&gt;&lt;url&gt;https://github.com/manthanhd/sample-api&lt;/url&gt;For people working in corporations and companies, the following might be useful, especially when open sourcing the project:&lt;organization&gt;  &lt;name&gt;Company Name Inc&lt;/name&gt;  &lt;url&gt;https://www.company.org&lt;/url&gt;&lt;/organization&gt;Additionally, the licenses¬†tag can be used to describe some licensing information. How many times have you come across a project that has changed the licensing information half way through versions? This is a life saver (at least legally)!&lt;licenses&gt;  &lt;license&gt;    &lt;name&gt;MIT License&lt;/name&gt;    &lt;url&gt;https://opensource.org/licenses/MIT&lt;/url&gt;  &lt;/license&gt;&lt;/licenses&gt;Some source control information is also useful, however, whats more useful is knowing where to go in order to raise issues. In most companies, people use source control to store code but then use an alternative mechanism like Jira or Trello to mange issues. The scm¬†and issueManagement¬†tags are useful here in clarifying such information:&lt;scm&gt;  &lt;url&gt;https://username@company-bitbucket.org:orgname/sample-api&lt;/url&gt;  &lt;connection&gt;scm:git:git://username@company-bitbucket.org:orgname/sample-api.git&lt;/connection&gt;  &lt;developerConnection&gt;scm:git:git@company-bitbucket.org:orgname/sample-api.git&lt;/developerConnection&gt;&lt;/scm&gt;&lt;issueManagement&gt;  &lt;url&gt;https://some-jira.companyname.org/newissue&lt;/url&gt;  &lt;system&gt;Private Jira powered issue management&lt;/system&gt;&lt;/issueManagement&gt;Developer information on projects is very useful. Companies don‚Äôt usually like this because, well, developers are supposed to be expendable, however, in my humble opinion, it is useful to list developers who were working on the project at the time. This way the versions can be tracked, at least to the lead working on it at the time. Use it thusly:&lt;developers&gt;  &lt;developer&gt;    &lt;name&gt;John Doe&lt;/name&gt;    &lt;email&gt;john.doe@company.com&lt;/email&gt;    &lt;roles&gt;      &lt;role&gt;Founder&lt;/role&gt;      &lt;role&gt;Chief Engineer&lt;/role&gt;    &lt;/roles&gt;  &lt;/developer&gt;&lt;/developers&gt;For contributors, people who have worked on the project, although not necessarily part of it exclusively, use:&lt;contributors&gt;  &lt;contributor&gt;    &lt;name&gt;Joe Bloggs&lt;/name&gt;    &lt;email&gt;joe.bloggs@company.com&lt;/email&gt;    &lt;roles&gt;      &lt;role&gt;Occasional Committer&lt;/role&gt;    &lt;/roles&gt;  &lt;/contributor&gt;&lt;/contributors&gt;Lastly, it is useful to capture some information about pipeline that was used to create the project. For this, maven has ciManagement¬†tag:&lt;ciManagement&gt;  &lt;url&gt;https://company-jenkins.org:orgname/sample-api/pipeline&lt;/url&gt;  &lt;system&gt;Some Jenkins based pipeline&lt;/system&gt;&lt;/ciManagement&gt;The above is just a small example of what you can do with these attributes, there are many more sub-attributes that you can explore. Hope this is a good introduction and kicks off some ideas of what you can do with this information.",
        "url": "/2018/03/12/documenting-project-information-with-maven/"
      }

      "2018-03-10-finding-classes-in-jar-war-files": {

        "author": "Manthan Dave",

        "content": "Recently I was out looking for classes that were present in my Web Application Archive (WAR) file. Why? Well, I was out combating Jar Hell. As I am allergic to doing things manually, here‚Äôs a small command I constructed to help me find classes within jar files:find . -type f -name \"*.jar\" -exec sh -c \"jar -tf {} | grep \"SomeClass.class\" &amp;&amp; echo ^ found in {} file\" \\;The above command prints out class file as well as the name of the jar file that class is present in. If you‚Äôre looking just for the path where the classes are present, you can just run:find . -type f -name \"*.jar\" | xargs -n 1 jar -tf | grep \"SomeClass.class\" | less¬†",
        "url": "/2018/03/10/finding-classes-in-jar-war-files/"
      }

      "2018-03-01-an-introduction-to-mocks-spies-and-fakes-in-unit-testing": {
        "title": "An introduction to Mocks, Spies and Fakes in unit testing",
        "author": "Manthan Dave",
        "category": "",
        "content": "When we‚Äôre unit testing, in addition to knowing the boundary conditions, it is important to know what classification our dependencies fall into, in testing terms. These classifications are: \tMocks \tSpies \tFakesMocksAs the name suggests, a mock is a proxy or placeholder value that can be programmed to respond just like a real object would under any or matched conditions. A mock should be used where the real object dependency we have is very complicated to deal with during testing. This could be (but is not limited to): \tThird party interactions (database/queue/api/files) \tClasses that do really complicated stuff that take a lot of time \tThings that work with random \tTime based workMocking dependencies is a three phased approach: \tCreate the mock of the dependency based on the class or interface. \t‚ÄúArm the mock‚Äù by preparing it work request/responses based on any or matched interactions \tSet the mock on the test subjectCreating the mock could be the easiest or the hardest thing of all of the three because it depends on what you‚Äôre mocking and how you‚Äôre mocking it. If the test subject is relying on a class directly rather than an interface, mocking could become a bit trickier depending on how that class was implemented. This is because when you‚Äôre mocking a class, it has to first create a new instance of that class (by calling its constructor and by extension constructing all its ancestors). If at any one point, if one of the ancestors is doing something funky with one of its dependencies within the constructor, you‚Äôll have to mock that out. This requires some level of knowledge or understanding of the entire class hierarchy and this is why use of interfaces for your dependencies is preferred.When mocking an interface, Mockito uses JDK Proxy (as opposed to CGLib when mocking a class) which plays much more nicely with everything else. Also, because interfaces cannot be instantiated, there is no hierarchy to follow and the JDK Proxy wraps around it without any problems (or worry about dependencies). Although note that I have yet to personally test how this works with Java 9 which allows interfaces to have implementation code in them.Arming the mock is relatively straight forward and involves three steps: \tKnowing which part of class to ‚Äúarm‚Äù Which method are you mocking? \tKnowing what to return (or do) What should that method return/do? \tKnowing what to match Under which parameters should this mock work?In most mocking frameworks, you can mock methods and have them either call the real thing (if its a spy; covered in next point) or have them return a custom value. In addition to this, you can specify the circumstances under which the mock should do what you‚Äôve configured it to do. This is where the matchers come in. I am not going to cover how the matchers work in this post as that is a whole thing of its own, you can find out more here:https://static.javadoc.io/org.mockito/mockito-all/1.9.0/org/mockito/Matchers.htmlOnce you‚Äôve armed the mock, it is time to make it available to the test subject. Now, ideally, this should be done in a way that the test subject isn‚Äôt even aware of the mocking, in a most non-intrusive way. Here are a couple of ways you can do this in decreasing order of intrusion: \tSetter methods with default access modifier \tConstructor args \tInversion of control - field level dependency Injection magicObviously its great to aim for point three but sometimes its harder to get DI involved in a project that has never has it so my suggestion here would be to work backwards from that.When testing, while mocks are great at controlling the behaviours of the dependencies that your implementation is relying on, it is also great to verify whether or not the dependency is used in certain flows. In mockito for example, here you can ask Mockito to verify whether a particular mocked method was called, how many times it was called and even checking in certain cases to ensure that it wasn‚Äôt called!SpiesSpies are like mocks, the only difference being that there is a real object under there. This is not the ‚Äúreal‚Äù object that CGLib wraps around, it is the one that you create to then set a spy on. Generally, spies are used in cases where you want to track the interactions that your test subject is making. This is nasty in my opinion and should only be used where you have to mock one of the test subject‚Äôs own methods (because they are being called from one of its other methods) or when you want to verify that a certain method is called.Why is it nasty? Well it is because technically after setting a spy on the test subject object, it is no longer the real test subject. In addition to that spying on the test subject makes it easy to accidentally leave a mock on one of the methods of the test subject‚Äôs spy without realising and have the test(s) accidentally pass!Spying generally involves three steps: \tCreate real object \tCreate Spy around the real object \tSet (or use) the spyFakesFaking is not mocking. Fakes are real objects but they have fake values in them. My suggestion here is to fake POJOs and other ‚Äúsimple‚Äù classes. The general rule of thumb that I think everybody should follow is that if the external dependency is more work to mock than fake then fake. Faking should extend, but not be limited to: \tData structures (Map, Queue, List) \tPOJOs \tBuilder classesLike mocks, using a fake involves two simple steps: \tCreate the fake with required values \tSet the fakeAs always, be mindful of the inheritance hierarchy here to ensure it doesn‚Äôt become unreliable and make our lives harder than it should be. An unreliable fake is a marker for something that should really be mocked.Of course, all the three classifications above can be used in conjunction with each other. For example, recently I had to spy on the test subject, mock one of its methods to return a mock object which then in turn returns a fake object when one of its methods is called!",
        "url": "/2018/03/01/an-introduction-to-mocks-spies-and-fakes-in-unit-testing/"
      }

      "2018-02-23-finding-biggest-files-and-folders-on-linux-unix-systems": {
        "title": "Finding biggest files and folders on Linux/Unix systems",
        "author": "Manthan Dave",
        "category": "",
        "content": "I was happily doing some builds on my Jenkins slave server at home and then suddenly boom! it broke. It took all the queued up builds with it because they all started failing. When I looked, it was a disk space issue.Normally my builds don‚Äôt take up much disk space so I started investigating. I needed to find files that were occupying largest size on the disk. After some trial and error, following command came to rescue:find . -type f -exec du -sh {} \\; -print | sort -nThis was great, but then I wanted to find folders that were the biggest. No problem!find . -type d -exec du -sh {} \\; -print | sort -nNotice the -type d¬†above which differentiates it from the first command. Also note that the above command outputting the disk use by folder also includes subfolders, so generally the largest ones will be the top level folders and as you go up the list (its ascending in order by default) you‚Äôll find the subfolders with their sizes. You can always pipe the whole thing through grep to only look for the folders you want like so:find . -type f -exec du -sh {} \\; -print | sort -n | grep -i /targetWhile this is great and all, sometimes you just want to go upto certain depth within the file tree. Say no more!find . -type f -maxdepth 2 -exec du -sh {} \\; -print | sort -n | grep -i /targetNotice the -maxdepth 2 flag which sets the max depth to 2.However, you could be one of those people who don‚Äôt like the find command at all. Maybe a past feud, or just a dislike. Well, the du¬†command has your back!du -m -d 2 * --all | sort -nThe -m¬†flag makes it print file sizes in megabytes, -d 2¬†sets max depth to 2 and --all¬†tells it to work with files as well as directories. Its actually quite comprehensive because using some clever flags like -I¬†to provide a mask for files and directories to ignore and¬†-L¬†to follow symbolic links (they are not followed by default) you can get quite a lot out of it. Also, a quick note before ending this post, you can switch the file size block from -m¬†for megabytes (example above) to -g¬†for gigabytes or even -k¬†for kilobytes. You can use -h¬†for human readable where it will automatically choose the closest block size but this will confuse the sort because it doesn‚Äôt quite take the size character in account and only sorts things using the numeric values.Above commands have been tested on mac where they were installed as part of GNU CoreUtils homebrew package.",
        "url": "/2018/02/23/finding-biggest-files-and-folders-on-linux-unix-systems/"
      }
      ,
    
      "2018-01-01-download-java-cryptography-extension-jce-jars-using-curl": {
        "title": "Download Java Cryptography Extension (JCE) jars using curl",
        "author": "Manthan Dave",
        "category": "",
        "content": "Normally, in order to acquire the JCE jars, you have to: \tGo to google \tSearch JCE Jars \tNavigate to oracle website from search results \tAccept some agreement agreeing to sell your soul to Oracle \tFinally download the jars.While this is great, it doesn‚Äôt work well for when you want JCE jars in your docker container. I mean, yeah you can get it by downloading it into a static directory so that it is available to docker during build time but to be honest, that is a bit lame. Lamer than just fetching it from a URL.Now, I can‚Äôt remember the exact source but after much head banging and googling, I found the following command to download Java Cryptography Extension jars on the fly using curl.curl -q -L -C - -b \"oraclelicense=accept-securebackup-cookie\" -o /tmp/jce_policy-8.zip -O http://download.oracle.com/otn-pub/java/jce/8/jce_policy-8.zip \\&lt;br&gt;    &amp;&amp; unzip -oj -d /usr/lib/jvm/java-8-openjdk-amd64/jre/lib/security /tmp/jce_policy-8.zip \\*/\\*.jar \\&lt;br&gt;    &amp;&amp; rm /tmp/jce_policy-8.zipAt this point in time, I don‚Äôt have links to other versions of this. I needed it for Java 8 and I found it for Java 8. Regardless, I can‚Äôt imagine why it wouldn‚Äôt work if you‚Äôd just change the version from 8 to 7 in the above command.",
        "url": "/2018/01/01/download-java-cryptography-extension-jce-jars-using-curl/"
      }

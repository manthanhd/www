      "2012-04-27-linux-windows-comparison": {
        "title": "Linux vs Windows comparison",
        "author": "Manthan Dave",
        "category": "",
        "content": "Well, I wrote the following article a year ago. A YEAR AGO! I‚Äôm actually amazed that I wrote such a thing. Well, so‚Ä¶ Here it goes‚Ä¶Linux, as you all know, is a free-open source operating system. Inspire of having number of advantages over Windows, Linux is still free and of course open source. Now, you might be thinking why I‚Äôm using terms ‚Äòfree‚Äô and ‚Äòopen‚Äô source separately. ‚ÄòFree‚Äô means that Linux is freely available and downloadable from internet. Some of the vendors like ‚ÄòUbuntu‚Äô offer CDs loaded with Linux absolutely free of cost. Open source means that if you know kernel programming and mechanics of operating system, then you can actually tweak Linux and also program Linux from a scratch. That‚Äôs open source and Linux provides that flexibility. Unlike Linux, Windows is not open source. It does not allow user to modify its kernel or components. This is one of the reasons why Linux is hot favourite among young developers.What separates them?The main difference between Linux and windows is their build. Practically, Windows is created only by Microsoft Corporation while Linux has been created and tweaked by entire world! Why entire world? Because, it‚Äôs open source. If I have Linux and I find a bug, then I can tweak and remove that thing myself. I also tell the organization about the bug which I fixed. So, they verify it and tell their rest of the consumers about the fix. So, that‚Äôs how it all works. With windows, it is not like that. I must appreciate Microsoft‚Äôs efforts in improving windows because in new versions of windows ‚Äì The Vista Series ‚Äì they have put an improved version of error reporting like¬†Problems Report and Solutions. With that you can just submit the error report. You cannot tell them how to fix that even if you know. Of course, you cannot fix grave errors in windows even if you think because it‚Äôs not open source!Who‚Äôs better on performance?Practically, on considering stable releases of Linux offered by several organizations like Ubuntu, Debian, Fedora, etc., no doubt Linux outperforms Windows. Windows has always been a bulky operating system taking several minutes to boot up, then a minute to get stable and so on. While with Linux, running on an average PC, booting up is a child‚Äôs play for Linux, 10 ‚Äì 15 seconds is a limit. Even if ‚Äòbackground processing‚Äô indicator on mouse cursor is on, you can still get your stuff by clicking. Exploring your computer is just with double-click of a button. You‚Äôll never find this speed on Windows!Also, shutting down your PC is a matter of 5-6 seconds for Linux. And what‚Äôs more? Linux works on a 1 GHz PC with 128 MB RAM and even 10 GB Hard Drive!What‚Äôs your colour today?Unlike Windows, Linux provides a lot of customization features. It is so flexible that you can customize almost everything. From changing your wallpaper to behaviour and animation of minimizing/maximizing a window, you can change and tweak everything. Linux also provides various desktop effects ‚Äì some of which even require a 3D card ‚Äì which are super cool.For Linux, wallpapers are billions, themes are millions, and yet there are thousands of programs that help even more to customize Linux. Also various types of desktop environment are available on Linux like GNOME (Most common with cool GUI), KDE (High end graphical interface), and Xfce (Fastest of all). These desktop environments not only handle the look and feel of the Linux environment but also provide you with lot of other flexibilities. Instead of trying out new desktop environments, I prefer to GNOME and its cool Compiz-Fusion Desktop effects which tweak almost all aspects of the operating system. In customization, Linux easily overcomes Windows.Applications?This is where Linux gets outperformed. Almost 91% of the applications available in the market run on windows. 5% work on Mac OS X, 3% of it in Linux and the rest are for other OS. Windows has its roots wide-spread all over the world because it was the first OS to offer the idea of multi-tasking and a lot more new features that were not even thought of at that time. While Linux ‚Äì which is not that old but still is not as old as windows ‚Äì has relatively very less number of applications available worldwide. Linux is rapidly getting wide spread in the world of computing because it is a lot more flexible and offers a lot more possibilities than Windows. Linux offers its developers great flexibility of working with applications. Previously, Linux was called non-user friendly because it was difficult to operate but now that it has been tweaked and is available in several forms, Linux has removed this badge of dishonour from itself.Organizations like Ubuntu etc. have made Linux user friendly and easy to use operating system that provides its users with number of options which makes it easy to use.Running Windows on Linux?Also, now you can run Windows applications on Linux. With ‚ÄòWine‚Äô ‚Äì an application for Linux ‚Äì you can run windows applications and programs on Linux. Wine uses its DLL library to run Windows applications. If you dual boot Windows and Linux, then it‚Äôll be better. Wine uses Windows library and its own library in combination to run the application smoothly. Wine also has configuration screen where, you can select in which mode Wine should work. There are several modes available based on Windows OS Released. On my Linux, there are following modes:‚Ä¢ Windows Vista‚Ä¢¬†Windows XP‚Ä¢¬†Windows Me‚Ä¢ Windows 98‚Ä¢ Windows 3.0And several others including server editions which I cannot recall right now.Each of these modes create a separate environment for the application to run smoothly. Here, environment does not mean that your Linux look would change. You won‚Äôt even notice that! So, are you thinking of running Windows Games on your Linux? Don‚Äôt dream that! It won‚Äôt run. Games are called as hefty softwares that require large amount of resources and also they have some of functions which are accessible to them in Windows but not in Linux. However, these people are trying a lot to make each and every application of Windows run on Linux. Good luck to them!Where‚Äôs the security?Linux has security from viruses. Don‚Äôt think that an antivirus system has been integrated to it. It isn‚Äôt in this case. Because, Linux does not support viruses! Yes, Viruses don‚Äôt run on Linux because they find it hard to harass you while you are logged in. Surprised? Ok, let‚Äôs be frank. There‚Äôs one virus on Linux and that‚Äôs ‚Äì Bliss. But just think of it. Linux has just one virus to support while Windows is entirely surrounded by viruses. Viruses for Windows ‚Äì maybe billions ‚Äì Viruses for Linux ‚Äì Just One!! And that too is not going to do any big thing to your computer! So, here we have arrived to the point where we must say that Linux is too stout to respond to viruses. Consider a case where a burglar has entered a bank, he shows a gun, fires in the air and expects people to panic. But what happens? People ignore him! He shoots at the cashier but finds that his guns do not work against him. Bullets just fall down touching the cashier! This is the case when virus enters into Linux. Virus would try hard to do harm but Linux won‚Äôt execute any operations that virus has told. Virus will try to infiltrate your files but that also would not work because unlike windows, Linux is not having applications chained.Little things that matter!Yet, there are a lot of little things offered by Linux that provide great advantage over Windows. First of all, Linux has a ‚ÄòForce Quit‚Äô feature. If you find any misbehaving application (Though you‚Äôll rarely find) that‚Äôs taking too long to respond, you can use Force Quit. Force quit is a utility provided in Linux which immediately exits a non-responding application. So, you won‚Äôt need to wait minutes for a non-responding application to end. Sometimes, you‚Äôll find that in windows, when an application does not respond, then your computer will also not respond. This happens because in windows, all applications are chained. When running applications are chained, they all get affected if one of them stops responding. This is not the case in Linux, In Linux, applications work independently, meaning, that they are not chained. So, if any damn application gets ‚Äòhanged‚Äô your computer and other applications will continue working in full swing. Second advantage in Linux, that it has an in-built archive manager. With archive manager, you can handle multiple types of archives without installing a separate program for it. Linux also has a highly advanced calculator with three extended modes which are¬†‚ÄôAdvanced‚Äô, ‚ÄòFinancial‚Äô¬†and¬†‚ÄôProgramming‚Äô. Linux also comes with Password and Encryption key manager which allows you to create passwords for applications and folders. It also allows you to create encryption keys whose strength ranges from 2048 bits to 4096 bits. With that, you can encrypt archives, files and folders to ensure that they are safe. Many Linux editions also allow you to change the way login screen looks and behaviour of the boot loader and its appearance. Linux also allows you to scale CPU usage. Meaning, you can set how much of the CPU power Linux should use. This helps you a lot in saving power. Suppose, you are reading an eBook on your Linux PC during a journey, if you were using windows, and even in power saver mode, you‚Äôll drain a lot of battery. But in Linux, it dims the display automatically. Now, reading an eBook does not require processing power. So, you can set the value to least mode. In this way, Linux will stop most of background processes which drain battery and will ensure that the battery is saved. Now, as were discussing about battery, it reminds me of an amazing feature that Linux provides. Linux has an in-built system that provides detailed information on the battery installed on your laptop. It includes details like your battery model, version, status, and vendor. These details are common in windows. Excluding these, it also tells you details about battery technology, serial number, current charge capacity of battery(in %), current charge(in watt-hour), last full charge(in watt-hour) and design charge(in watt-hour). It also provides you with information based on graphs too! I‚Äôm sure that these features are not available on windows.If you refer to new versions of windows, in Vista line, you‚Äôll find that they are having preview panes. The moment, you select an item, its preview (if available) is shown in the preview pane. Previews are available for pictures, music, videos and some other types. Suppose, I click a music file. If my computer or rather Windows media player has that plugin, then it will show a mini media player in the preview pane with a play button. If I click play button, it will search the plugin in Windows Media library and then it will play the file. On my VAIO BZ, windows music preview does not work correctly. For the first file I play on starting the computer, it takes a lot of time in loading the preview pane. After that it plays the file. Now, Ubuntu Linux 9.04 has something new to offer. Now, unlike windows, Ubuntu has a ‚ÄòMovie Player‚Äô as default player. While exploring my computer, if I stumble upon a music file which I want to preview, I simply hover my mouse over it and immediately, it‚Äôll start playing the file. But unfortunately in this technique, pausing is not possible. If I move down my mouse from that music file, the file immediately stops playing. Ubuntu also does not offer a seek bar!Also, there‚Äôs one thing where Linux surrenders. It‚Äôs Silverlight Experience! At Windows, you have Silverlight integrated in Windows Internet Explorer as well as many other web browsers like Firefox. But, in Ubuntu (or I assume in most of Linux operating systems) Silverlight isn‚Äôt available. Yes, if you do visit a website featuring Silverlight, it‚Äôll tell you to download an alternative version of Silverlight as moonlight but even after downloading moon light, I can‚Äôt get Silverlight experience ‚Äì It still says that Silverlight is missing.So, what do you learn from this? Most of all high-end Microsoft technologies aren‚Äôt shared by Microsoft.For all Photoshop editors, Linux is a disappointment because there‚Äôs probably no Linux edition for adobe Photoshop.Now, Linux also has an in built application called Disk Analyser. It is an application which tells you what folder has been eating, rather reserving your disk space. It is very useful application in that way because it lets you know what to delete to free your space. It not only tells you about your file system but tells you the ‚Äòfree space sharing‚Äô on any other device that you connect. In this case, windows gets defeated. It‚Äôs not having an in built application for this, so, you‚Äôll have to wander-on-the-web to get one!I‚Äôve heard that Linux produces outstanding graphics but I haven‚Äôt seen it in action and therefore I tell you about that so sure. But I think that it would be able to produce out-standing graphics because it‚Äôs swift. Windows and other operating system themselves allocate very high memory and therefore they have relatively less to dedicate for graphics. Whereas in Linux, this case is totally different. Linux itself uses very less of your RAM as well as your hard drive. So, it can dedicate more graphics to your games and all that stuff. This is just a guess and I am not so sure about it. Built-in games of Linux are very standard ‚Äì sort of only two-dimensional and therefore, you cannot judge its actual capacity. However, some of real 3D games are available but aren‚Äôt satisfactory because they aren‚Äôt developed that passionately. I purely do not mean to discourage or hurt the Linux game developers but despite of such nice capabilities of Linux to handle the resources you won‚Äôt get any game on Linux that can compete the one on windows. This might be because the real ‚Äòexpert‚Äô game developers are looking for money and hence they are moving towards development of games for windows as most of the high-end games in windows aren‚Äôt free. Now, you might be wondering about 3D modelling software like Maya? As of now, I haven‚Äôt encountered any such software but I am still looking for it. There must be some sort of software available on Linux. Don‚Äôt worry, you‚Äôll obviously find one.Speed with appearance?This is very easy question to answer ‚Äì¬†You compromise speed, you‚Äôll get speed.¬†But after you use Linux, you‚Äôll probably disagree with this. Even after using themes and effects, you‚Äôll observe that your working speed has been little affected. Shocked? I was too but I soon discovered this myself on my computer. Of course, you might suffer from a sort of decrease in speed at first but this decrease in speed will be rather unnoticed by you unless you are using a computer that‚Äôs got a configuration which is just on the minimum system requirements of Linux. Now, if you know this, then there are different window managers in Linux. Most popular and used is GNOME. Still, there are two other types called KDE and Xfce. GNOME is for a computer user who wants both speed and appearance. KDE is for one who wants very cool appearance, mostly for high-fi users. Xfce us mostly used by users who have very low system requirements and want speed. Now, this is not always true because some users who just don‚Äôt care about appearance even after having a high-end system use Xfce. Another one, which is not a window manager (Though most of users think it is), is Compiz Fusion. It accelerates the appearance of your system and allows you to perform a lot more tweaks like changing the open/close/minimize/maximize animations, window borders, various effects and things like modifying the application switcher method. All these will be better understood by you if you use hands on approach and get at least a Live CD of Ubuntu Linux. Different window managers provide their own options of modifying the appearance on Linux while on windows? You know, you‚Äôll have to stick to the like or not Windows own window manager. Now this is mostly attracting to users but if you consider old versions, then they weren‚Äôt attractive. But now, considering Windows Vista and Windows 7, they seem to be cool. Still, you don‚Äôt get options of really ‚Äòmodifying‚Äô them. Don‚Äôt tell me about the ‚Äòthemes‚Äô option. That‚Äôs of no use. If you want to change desktop background and other sorts of things without affecting the real appearance, then it‚Äôs better to do it yourself rather than depending on it.Still thinking of Windows? Think again! Because Linux is used by huge servers and supercomputers. It‚Äôs their choice because they rely on the usability, flexibility and resource management of Linux. Shouldn‚Äôt you rely on it?",
        "url": "/2012/04/27/linux-windows-comparison/"
      }

      "2012-04-17-how-to-use-timers-in-java": {
        "title": "Using Timer in Java",
        "author": "Manthan Dave",
        "category": "",
        "content": "Well, this post will be similar to the one about Threading. However, it is an important concept and thus needs to be covered. First of all, to time a certain task, you will have to make a Timer object. However, a timer object needs to have a TimerTask object. Now, TimerTask is an abstract class and has a run method which gets called on set frequency. So, for instance, if the frequency of the task has been set to 2000 ms, then the run method gets called every 2000 ms. To use Timers, you will have to create your own class which extends the TimerTask class. This would be something like:¬†public class SomeTask extends TimerTask{@Overridepublic void run() {//Something to do here...}}If you are going to access UI elements of a particular JFrame from your SomeTask class, then you will have to pass a reference of that JFrame in its class constructor. This is because all your UI elements are private and thus cannot be accessed by an external class. You will also have to make methods which would access your private UI elements in the NewJFrame. For a JFrame called NewJFrame, the code would look like:public class SomeTask extends TimerTask{NewJFrame parent;public SomeTask(NewJFrame frame){parent = frame;}@Overridepublic void run() {//Do work here}}&lt;/code&gt;If you want to type Hello every five seconds to a JTextArea in NewJFrame, then you‚Äôll first have to create a method that would do that in your NewJFrame. This method can be as simple as:public void type(){jTextArea1.append(\"Hellon\");}Now, access this method from the run() method of your timer task simply by:parent.type();To run this task, you will have to make a timer by:Timer t = new Timer();Then, create a new object of SomeTask class that you just created.SomeTask st = new SomeTask(this);Notice ‚Äòthis‚Äô in the constructor. It is because we asked for it in the class constructor as the task needs to access the UI elements. Now schedule that task by:t.schedule(st,0,2000);The above line takes three parameters. First is the TimerTask object, which in this case is the SomeTask object called st. Second is the intial delay (in ms) which is concerned with how long will it take to start the task for the first time and the third parameter is the frequency of the task which in this case is 2000 ms.Thats it! Now you have scheduled your task and it will run almost instantly (0 ms delay). It will keep running every 2 seconds (2000 ms) until someone calls:st.cancel();Which will stop the task from running.Watch the video tutorial here:",
        "url": "/2012/04/17/how-to-use-timers-in-java/"
      }
      ,
    
      "2012-04-15-threading-in-java": {
        "title": "Threading in Java",
        "author": "Manthan Dave",
        "category": "",
        "content": "Every thread in Java needs a Runnable. To make a runnable, you must first create a class which implements the Runnable interface. Runnable interface has a method called run() which gets called by the Thread. Your class will need to have this method. Put your code in this run() method. Your Runnable class should look similar to:public class Work implements Runnable{@Overridepublic void run() {//do some work..}}Now, you can create a thread in multiple ways but the most appropriate way is to pass the runnable object in its constructor.Thread thread1 = new Thread(new Work());Work work = new Work();Thread thread2 = new Thread(work);thread1.start();thread2.start();Make sure that you say thread1.start() and not thread1.run(). thread1.run() simply calls the run method within the runnable while thread1.start() runs the run method in separate thread.That‚Äôs it! Now you know the basics of threading in Java!Check out the video tutorial here:",
        "url": "/2012/04/15/threading-in-java/"
      }

      "2012-02-24-using-sclc-source-code-line-counter": {
        "title": "Using SCLC (Source Code Line Counter)",
        "author": "Manthan Dave",
        "category": "",
        "content": "Well, it is really very simple. Here you go:\tDownload the file. You can get it from here.\tDouble click it. It should open as any other normal application.\tIf it doesn't open as expected or opens WinRAR/WinZIP/7-Zip or any other archiving software, follow here:\tRight click the file and point to Open With.\tClick on Select Default Program.\tJava should be here in the list of programs. If it isn't then click browse and locate your java installation. It should be in C:Program FilesJavajre7binjava.exe\tIf you dont have any folder called Java in Program files, then go to www.java.com and download and install it first.\tOnce Java is installed, follow step 2.\tClick OK. Follow step 2.\tClick on 'Add File' button to add files to it. A dialog box will be presented.\tLocate your source code files. You can select more than one file by selecting one file and then holding the 'Ctrl' key and selecting other files. Alternatively, if you wish to select all files, you can press 'Ctrl + A' to select all files in the directory you are in.\tMake sure that you do not select any executable files. This may cause an error.\tClick OK/Open.\tYou should see list of files in the list above 'Add File' button. If you wish to add more files, follow step 3.\tOnce you are done, click Start. It will start counting lines in the files you have selected.\tYou're done! The table will display number of code lines in each file and below the table you'll find total line count and line density.I hope you like it. Feel free to shout out any suggestions/feedback you have regarding this small application. Have fun!",

      "2012-02-13-conditions-in-linux-shell-script": {
        "title": "If statements in Linux Shell Script",
        "author": "Manthan Dave",
        "category": "",
        "content": "If statements are important in any programming language. I had a bit of hard time while doing if statements in linux since they are different than those in a conventional programming language. First of all, an if statement to compare whether a value in a variable val1 is equal to 5 is like:val1=5if [ $val1 -eq 5 ]then¬†¬†¬†¬† Code here to do some stuffelse¬†¬†¬†¬† If above condition is false, then code here gets executedfiNote that spaces are important when defining condition. $val1 refers to the variable and -eq simply implies equal to operator to compare if the $val1 is equal to 5.Seems pretty easy? It is. Other conditional operators are:Conditional OperatorLinux EquivalentGreater than-gtLess than-ltEqual to-eqNot equal to-neNow, if I want to compare strings, for instance, if variable answer is equal to ‚Äúyes‚Äù then the code will be as follows:if [ \"$val\" = \"yes\" ]then¬†¬†¬†¬† Code here to do some stufffiAgain, spaces are important here.In here, ‚Äò=‚Äô can easily be replaced by conventional conditional operators like ‚Äò&gt;‚Äô or ‚Äò&lt;‚Äô or ‚Äò!=‚Äô etc.",
        "url": "/2012/02/13/conditions-in-linux-shell-script/"
      }

      "2012-02-13-variables-in-linux-shell-script": {
        "title": "Variables in Linux Shell",
        "author": "Manthan Dave",
        "category": "",
        "content": "Well, this has been a bit tricky for me so I decided to put it on my blog so that it can be helpful to you guys.First of all, How to define a variable? count=0There! I‚Äôve just defined a variable count with 0 as its initial value.Now, How do you print value of a variable?echo \"$count\"orecho $countNext. How do you perform calculations on a variable?Okay. So assume that you have two variables called val1 and val2 with values 3 and 4 respectively. Now, you want val3 to have the addition of val1 and val2. So, val1=3val2=4val3=`expr $val1 + $val2`Similarly, to do subtraction:val4=`expr $val1 - $val2`Note that spaces are very important here.Now, if you wish to assign value returned by a command to a variable, then it works by doing:wcount=`wc -w myfile.txt`anything between ` and ` will be executed as linux command and the value returned by that command will be assigned back to the variable to left.",
        "url": "/2012/02/13/variables-in-linux-shell-script/"
      }

      "2012-01-31-how-to-extract-words-from-a-string-in-c-split-string": {
        "title": "How to extract words from a string in C# (Split string)",
        "author": "Manthan Dave",
        "category": "",
        "content": "This is incredibly easy in C#. First of all, you need to have a string from which you want to extract words. A word is a string separated by spaces. To do that, just say:string s = \"Welcome to my blog!\";Now, when I use the Split command, it will return an array of individual strings. So, the implementation will be:string[] words = s.Split(\" \",StringSplitOptions.RemoveEmptyEntries);As a result, words array will contain ‚ÄúWelcome‚Äù, ‚Äúto‚Äù, ‚Äúmy‚Äù, ‚Äúblog!‚Äù.",
        "url": "/2012/01/31/how-to-extract-words-from-a-string-in-c-split-string/"

      "2012-01-26-google-chrome-versus-mozilla-firefox": {
        "title": "Google Chrome vs Mozilla Firefox",
        "author": "Manthan Dave",
        "category": "",
        "content": "Well, they said that Mozilla firefox is the most efficient browser. I wasn‚Äôt satisfied. Hence, I went to check. I am a big fan of Google Chrome. However, I recently learnt that chrome collects browsing information. That didn‚Äôt sound good to me and hence I switched to Mozilla Firefox. On the download page, it said that it is the most efficient browser. I downloaded it, but initially I had some issues. It lagged a bit when I used it on my laptop. However, when I used it on my university‚Äôs mac (with Windows 7 installed) it was smooth. Hence I was suspicious. I had to check. I closed all applications, refreshed the page few times and fired up Mozilla Firefox and Google Chrome.I opened up www.sciencedaily.com in both the browsers. I fired up Task Manager only to find that Google chrome had three simultaneous processes and firefox had one. This probably means that it is doing multi-threading a lot and has a lot of external handlers. It is a good practice though when you are programming something like a web browser. However, I counted the memory allocated and firefox had like 88,000 and Google Chrome had in total something like 50,000. I was surprised.Then, to satisfy myself that Firefox is better, I opened two tabs in both chrome and firefox. In one tab, I opened the google home page and in another I opened up www.sciencedaily.com. This time, I hoped chrome to jump up. The task manager showed that chrome had four processes, one more than last time I had seen and firefox still had one process. In terms of memory, firefox allocated something like 120,000 and chrome took something like 90,000. I was even more surprised. My quick analysis at that point was that the memory print of chrome increases rapidly with increase in number of tabs while in same conditions, that of firefox increases at relatively slower rate.In the third test, in which I seriously hoped firefox to win, I opened up four tabs as follows:  Tab 1: www.google.com  Tab 2: www.sciencedaily.com  Tab 3: www.bing.com  Tab 4: news.google.comThis time, firefox really won. Its memory print was around 143,000 while at the same time, that of chrome was around 150,000. Yayy! Victory at last!So, well, what does this tell to average computer user? I will still be using firefox. However, if I quickly want to check something like a definition or address, I‚Äôd use chrome. However, for tab intensive stuff like research and like that, I will be using firefox.FYI:Chrome: 12.0.742.122Firefox: 5.0",
        "url": "/2012/01/26/google-chrome-versus-mozilla-firefox/"
      }

      "2012-01-24-how-do-i-do-threading-in-c": {
        "title": "Writing multi-threaded code in C#",
        "author": "Manthan Dave",
        "category": "",
        "content": "Threading in C# is no big deal. It has the easiest implementation I‚Äôve ever seen. First of all, you need to have a method that you want to execute on a different thread. For this instance, I‚Äôll put method called Calculate(). Now, this method has to be a void. However, it can take any amount of parameters. So, it can be:public void Calculate()orpublic void Calculate(int x, int y)Now that we know what to execute, we need to create a thread with this method. This is done by:Thread t = new Thread(Calculate());I can now run the thread by typing:t.Start();See Also: How do I do threaded programming in Java?",
        "url": "/2012/01/24/how-do-i-do-threading-in-c/"
      }

      "2012-01-24-how-do-i-do-threaded-programming-in-java": {
        "title": "Multi-threaded programming in Java",
        "author": "Manthan Dave",
        "category": "",
        "content": "My favorite concept in any programming language is Threading. It is awesome. This time, I‚Äôll get started straight away!First of all, before making a thread in java, you need a runnable. Runnable is basically like a piece of code that you want to execute as a separate thread. There are two ways to create a runnable. You can do it by making an anonymous class such as:Runnable r = new Runnable(){public void run(){ //Your code goes here... }}However, this is not a good practice. Hence, it is advised to create a separate class which implements the Runnable interface like:public class MyNewRunnable implements Runnable{ MyNewRunnable(){ } public void run(){ //Your code here... }}¬†In this manner, you can pass any parameters for processing the information using the class constructor. For instance, if you are making a runnable for downloading files, you can pass url of the file through the class constructor. Now, once you have created your runnable, you need a thread in which you have to put the runnable. Then you run the thread, the run method of runnable gets executed. For runnable r, you can make a thread as follows:Thread t = new Thread(r);Then, you can start the thread by typing:t.start();I‚Äôd say that threading would help make your program more responsive. This is solely because of the fact that all the heavy processor hungry tasks are carried out in a separate thread and the UI thread is kept clean.See Also: How do I do threading in C#?",
        "url": "/2012/01/24/how-do-i-do-threaded-programming-in-java/"
      }

      "2012-01-22-how-to-make-a-login-in-asp-net-c": {
        "title": "How to make a login page in ASP .NET C#",
        "author": "Manthan Dave",
        "category": "",
        "content": "In this post, I will teach you guys about making a simple login using common page controls. First of all, you need two textboxes, one for username and another for password. I‚Äôll call them usernameTextBox and passwordTextBox for this example. Drag down a button and call it loginButton. Now, in the OnClick event of loginButton, you need to check if the provided combination of username and password is correct or not. You can only do this if you have username and passwords stored somewhere. It is recommended to use a database to do this. Create a AccountDetails table in your database. The table should have username and password fields, both as text (VARCHAR for SQL). The way login is going to work is that you select records from AccountDetails table who have the provided username and password. This query should return one row if the combination matches. If not, then it should return nothing. Here‚Äôs the query you need to pass:string query = \"SELECT * FROM AccountDetails WHERE username='\"+usernameTextBox.Text + \"' AND pass='\" + passwordTextBox.Text + \"'\";Supply this query to the command object. This can be OleDbCommand or SqlCommand depending on your type of database. Invoke the ExecuteReader method of the command object and then check if the Read method of the DataReader object returns true. If it does then this means that the login is successful. If not, then login is invalid. Here‚Äôs a sample code.string connectionString = \"...\";OleDbConnection conn = new OleDbConnection(connectionString);conn.Open();string queryString = \"SELECT * FROM AccountDetails WHERE username='\"+usernameTextBox.Text + \"' AND pass='\" + passwordTextBox.Text + \"'\";OleDbCommand command = new OleDbCommand(queryString, conn);OleDbDataReader reader = command.ExecuteReader();if(reader.Read()){//Login is successful.}else{//Login failed.}Thats it! Your ASP website should now have a wonderful login to allow geniune users. To extend its capabilities, store the username in a session and then in PageLoad event of rest of the pages which require login, check if the session contains something. If it is null, then the page should redirect to login page. Same if for log-out. In the PageLoad event of the login page, check if the session username contains something. If it does, then clear out the session and display some notification saying that the user has been logged out. Now, in your page, to which the user gets redirected after successful login, put a simple link to login.Now, initially when user lands on the login page, the session username will be empty. However, on typing correct username and password, this session gets filled with the username of the logged user and he/she is redirected to some sort of dashboard page. When the user clicks on the log-out link, he/she gets redirected to the login page which first checks if there is anything in the session. Since the user has previously logged in, there will be a username inside that session. Login page clears it out and displays a message saying that the user has been logged out. I hope that was easy.If you have any queries or doubts, feel free to comment below.If you want to know how session works, click here to see my post on Sessions.",
        "url": "/2012/01/22/how-to-make-a-login-in-asp-net-c/"
      }

      "2012-01-20-using-sessions-in-asp-net": {
        "title": "Using Sessions in ASP .NET",
        "author": "Manthan Dave",
        "category": "",
        "content": "Well, believe it or not, Session is the most important thing when it comes to web design. I used to hate it but now I am a big fan of it. Trust me. You will like it once you get hang of it. So, in this post, I will be teaching you about using them. First of all, a session is like a small memory pit where you can store values. Values in session are lost once the browser closes. However, they stay the same even if you change the page or open new tab. Hence, sessions are used to pass values from one page to another.You can store an object in session. It can be int, double, string or any other FooClass object that you have defined. This is the main benefit of it. However, when taking values back, you need to make sure that you cast them back to its same original form. Here‚Äôs how you store value in a session. Let me define some variables.int i=2;string s=\"Hello\";FooClass foo = new FooClass();Now, I will store each of them in session. To store a value, you need to give a session name. This must be unique. You must remember this because you will have to use it to extract value out of session. Here‚Äôs how you do it:Session[\"someIntegerVariable\"] = i;Session[\"someStringVariable\"] = s;Session[\"someFooClassObject\"] = foo;Now that I have all of them in the session, I will extract them. Remember, I can only extract variable ‚Äòi‚Äô from ‚ÄòsomeIntegerVariable‚Äô session and not ‚ÄòsomeStringVariable‚Äô session.int newI = (int)Session[\"someIntegerVariable\"];string newS = (string)Session[\"someStringVariable\"];FooClass = (FooClass)Session[\"someFooClassObject\"];Since session stores object only, you will have to cast the object back to its original form. In the code above, I have casted the object stored in ‚ÄòsomeIntegerVariable‚Äô session back to its original form which is int.That‚Äôs basically how you use sessions. It is widely used in tracking pages and variety of other purposes, especially when you have to keep something consistent between pages.",
        "url": "/2012/01/20/using-sessions-in-asp-net/"
      }

      "2012-01-20-best-way-to-query-database-in-visual-c": {
        "title": "Best way to query database in Visual C#",
        "author": "Manthan Dave",
        "category": "",
        "content": "Best way to query database in C#Well, this is actually not an official way but my personal choice. In this instance, I will use an access database as an example.While querying the database is a long process in C#, it becomes simplified once you use object orientation. First of all, here‚Äôs the conventional way of querying the database:string connectionString = \"...\";OleDbConnection dbConnection = new OleDbConnection(connectionString);dbConnection.Open();string queryString = \"SELECT * FROM Customers\";OleDbCommand dbCommand = new OleDbCommand(queryString,dbConnection);//since this is select query...OleDbDataReader dr = dbCommand.ExecuteReader();//and then you do the reading process...Now, if you have a lot of queries to run, then this would be really painful process to do again and again. Hence, it is better to put the process in a method like this:public OleDbDataReader runSelectQuery(string queryString){string connectionString = \"...\";OleDbConnection dbConnection = new OleDbConnection(connectionString);dbConnection.Open();//using the query string...OleDbCommand dbCommand = new OleDbCommand(queryString,dbConnection);//since this is select query...OleDbDataReader dr = dbCommand.ExecuteReader();//and then you do the reading process...return dr;}The method takes in the select query string and returns the data reader which can then be used to extract the data. To make this more efficient, make a class and put the above method as static. Also, make the connectionString a global variable so that it if you need to change it, then you only have to change it in one place. In the end, the code would look like this:public class QueryClass{private static string connectionString = \"...\";public static OleDbDataReader runSelectQuery(string queryString){OleDbConnection dbConnection = new OleDbConnection(connectionString);dbConnection.Open();//using the query string...OleDbCommand dbCommand = new OleDbCommand(queryString,dbConnection);//since this is select query...OleDbDataReader dr = dbCommand.ExecuteReader();return dr;}}Later, to access the method, you‚Äôll just have to do:OleDbDataReader reader = QueryClass.runSelectQuery(\"SELECT * FROM Customers\");Comment below if you have any queries regarding the code.",
        "url": "/2012/01/20/best-way-to-query-database-in-visual-c/"
      }

        "category": "",
        "content": "ListView is extremely useful in displaying tabular data in C#. Yet, it is an easy to use control.\tDrag the control onto your form and note its name. In this instance, I am going to use ListView1 as name.\tYou will have to add columns to it now. This is how you do it.ListView1.Columns.Add(\"ColumnName\");If you have 5 columns, then you will have to do it five times.\tNow, you will have to have each row that you want to insert as a single dimension string array. Number of items in this array should be equal to number of added columns. If it's not, then rest of string elements will not show up.\tAdd the string array to a ListViewItem. For that, you will have to create a ListViewItem first. ListViewItem's constructor would allow you to pass the string array to it. Do it by typing:ListViewItem li = new ListViewItem(stringarray);\tNow add the ListViewItem to the ListView by typing:ListView1.Items.Add(li);That‚Äôs it! Run your application and you‚Äôll have your table beautifully displayed in tabular format.",

      "2012-01-19-introduction-to-code-efficiency-and-the-big-o-notation": {
        "title": "Code efficiency and The Big O Notation",
        "author": "Manthan Dave",
        "category": "",
        "content": "The big O notation explains how efficient the code is. It is like measurement scale for code efficiency. If you go in details, it can become complex. However, in this post, I‚Äôll explain how to get a rough idea of your code‚Äôs efficiency.To roughly calculate it, you need to know size of your problem which is ‚Äòn‚Äô in this case. Look through your code, and analyze the loops that you have. Basically, loops are the determining factor. If your code has 100 loops (not nested) then the efficiency is O(n). No matter what the number is, if your code has no nested loops, then the efficiency is still O(n). However, if you have one single nested loop, then efficiency is n2. Nested loops decrease efficiency of code. This is simply depicted by the fact that n2 is greater than n.To write efficient code, it should be your goal to reduce number of nested loops. To do this, the best way is to reuse values that have been previously generated. My way to do this is by using connected methods. I will be discussing more about this in next posts. You can also exit loops when you have met your aim. In this case, while loop is preferred but if you have more than one condition, you should exit the loop when they are met just to save iterations.If you wish to know more about the big O notation, read the article written by Rob Bell",
        "url": "/2012/01/19/introduction-to-code-efficiency-and-the-big-o-notation/"
      }

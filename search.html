      "2015-10-22-notes-from-modern-authentication-solutions-using-oauth-2-0-openid-connect-and-angularjs-at-angular-connect-2015": {
        "title": "Notes from Modern authentication solutions using OAuth 2.0, OpenID Connect and AngularJS at Angular Connect 2015",
        "author": "Manthan Dave",
        "category": "",
        "content": "Day two0945Modern authentication solutions with oauth 2.0, openid connect and angularjs by Manfred SteyerOne client has too many accounts. One application is bound to many other applications. Lack of trust between applications.Oauth was developed at twitter and ma.goliaStandard for delegation of restricted rights.Client wants to access a resource server on the behalf of the user who owns the resource. The authorization server has access to the resource.Client sends the scope to the authorization server. The auth server then asks the user if the client should be granted permissions. The user then agrees if he wants to and then the auth server then sends the access token. Which the client then uses to get access to the restricted resources.Advantage is the client doesn‚Äôt have the password. The authorization server helps segregate duties and concerns between parties.FlowsAuthorisation code grant is designed for server side applications.Implicit grant is designed for single page applications.Now talking about Implicit grant.Openid connect defines how to use Oauth for authentication. Client gets id token which is a jwt token with information about the user. Can be signed by the issuer.Id token is for the client while the access token is for the resource server.Now showing the demo.It‚Äôs a single page application that provides some vouchers. To buy the voucher the user has to be logged in.Showing the oauth network flow using fiddler.",
        "url": "/2015/10/22/notes-from-modern-authentication-solutions-using-oauth-2-0-openid-connect-and-angularjs-at-angular-connect-2015/"
      }

      "2015-10-20-notes-from-extreme-programming-in-a-nutshell-at-angular-connect-2015": {
        "title": "Notes from Extreme Programming in a nutshell at Angular Connect 2015",
        "author": "Manthan Dave",
        "category": "",
        "content": "13:30Day oneExtreme programming in a nutshell.Extreme programming has practices that keep you safe. A bunch of practices that act as a safe net against failure.Of all the practices, going to talk about pairing, test first and continuous delivery.Starting with pair programming. Similar to Pacific Rim.All production code is developed by more than one person. When pairing, design decisions are discussed between pairs.Two roles, navigator and worker. Switch pairs everyday to make sure that everybody is exposed to the code. Everyone is responsible for how the code works.Make best use of the team expertise. Use everybody‚Äôs skills to the fullest and enable cross functional skills share. Allows sanity checking of ideas, avoiding rabbit holes.Taking pair programming to more extreme level. Mob programming. Taking the driver and navigator idea to a team. Whole team sits around a screen with one person with the keyboard.Driver types while team navigates. Run a timer to switch roles in and out. Kinda like coding dojo but do it in an open workspace. 3 or 4 people works the best. Fits nicely into size of ideal agile teams.This means that if one of the person has to go to the meeting the work continues.Use spikes. Spikes are done solo. Mob might split up and then do spike of their own. Each spike is an investigation. Prove out an architecture or a design idea and then bring it in and explain it to the team. Code produced is thrown away. This is done to maintain code quality and not use something that was developed in a rush.Don‚Äôt use code reviews. The process causes a longer delay between creation and release. Also causes bottleneck. Pair / mob programming removes the need of this.Now talking about Test First.Gives confidence to deploy and refactor. Avoid manual mistakes. Keeps focus on what we are building now instead of other distractions on what it might be in future.Create acceptance test first. Helps focus implementation. Make sure we only build what we need. Helps us with continuous delivery.Now talking about continuous delivery.Deploy several times a day. From implementation to live in a couple of hours. Keep development pipeline short.Use extensive monitoring to help track impact of releases. Measure various metrics, from hard metrics like CPU monitoring to actual speed of responses.Always committing to master. Avoid problems by decouple releases from development. Code is always released but use feature toggles to turn new features on or off. Settings based on environments.Toggles don‚Äôt stay for forever. Once it‚Äôs production ready and proven, it gets taken off and it‚Äôs permanently on.Use mutex for deployments instead of ci pipeline. Use deployment tokens like a teddy bear to allow teams to deploy to production.Now top 3 tips even if you‚Äôre not in extreme programming      Add monitoring. Use it even if you‚Äôre not using continuous delivery. Even if code is not changed, the environment might change. Start with generic health check and then proceed to what you need.        Test first bug fix. Diagnose the issue and the ¬†reproduce the steps. Once done, write a test that reproduces the issue.        Pair code reviewsReview code while pairing. Eliminate bottlenecks.  Add practices from XP incrementally and see what works for you.Tech.unruly.co",
        "url": "/2015/10/20/notes-from-extreme-programming-in-a-nutshell-at-angular-connect-2015/"
      }
      ,
    
      "2015-10-20-notes-from-routing-in-eleven-dimensions-with-component-router-at-angular-connect-2015": {
        "title": "Notes from Routing in eleven dimensions with Component Router at Angular Connect 2015",
        "author": "Manthan Dave",
        "category": "",
        "content": "12:00Day One.Routing in eleven dimensions with component router by Brian FordRoute configuration. Mapping url to component.Route configuration meta data decorator helps to do this in angular 2. Use path parameters style (same as express) to define variables in routes when mapping.Inject route paramo service then in the target component to give access to those route params.Use square bracket router-link (property binding) directive to provide links between routers.From the RouteConfig, one can also link the routes by their id field (as attribute). If the route url has parameters then a map with parameters must be passed as second attribute to the property binding.This new Link DSL is robust and survives refractors better than URLs. Also provides a safety net in case one of the parameters aren‚Äôt met.Child routes allows embedding routes within routes. Basically nested routes.To make this work, add route config with router outlet directive in the template. Denote if that route has child route by suffixing url with /‚Ä¶URLs to child routes are relative to the url of the parent route. They have their own parameters so don‚Äôt need to worry about collisions. Could use id within parent route it the prefix of ./ notation.Now talking about auxiliary routes. Each component can have zero or more auxiliary routes.URLs are/parent(parent-aux)/child(child-aux)A modal is just an auxiliary routes. It can be thought of like tree of trees.",
        "url": "/2015/10/20/notes-from-routing-in-eleven-dimensions-with-component-router-at-angular-connect-2015/"
      }

      "2015-10-20-notes-from-full-stack-angular-2-at-angular-connect-2015": {
        "title": "Notes from Full stack Angular 2 at Angular Connect 2015",
        "author": "Manthan Dave",
        "category": "",
        "content": "11:30Day oneFull stack angular 2Why full stack?Why angular?Best tool for the job doesn‚Äôt always win. Sometimes it‚Äôs political driven.Communication problems. Context switching adds unnecessary overhead.Same things needs to be implemented many times over and over again.Committees, contention, context switching, code duplication. Problems in today‚Äôs world. Time wasted is significant.Challenges to use same technology across whole stack. Javascript gets bad rep sometimes as it used to be used only in the web browser.ES6 and ES7 plus angular 2 will make it more and more prominent for use in full stack.Lots of features makes it powerful. Dependency injection is one of the examples.Complex flows like communicating from browser to server to database still results in code duplication, even with javascript.Use dependency injection, one way to eliminate dom references, making it faster.Still DI is not ideal as DI adds complexity overhead.Demo is showing DI in action, switching implementation quickly by only modifying one line of code.@injectable annotation makes it easier to use DI.Now talking about Angular 2 Universal.Write client side app and just install the server side plugin to allow easy access via model. Basically converting a client side application to do server rendering.Example showing conversion of client side application into server side.Importing client side main angular app file on server and then setting it as model object to pass on to render method for rendering index view.Using ng2engine module from angular2-universal-preview module. Setting instance of that as app engine for all .ng2.html files and then binding ng2.engine as view engine in express app.Now reloading the server. Now the view is rendered on the server side!Working towards supporting more server based environments.Full stack angular 2 transforms full stack Web development.bit.ly/ng2stackFullstackangular2.com@jeffwhelpley @gdi2290",
        "url": "/2015/10/20/notes-from-full-stack-angular-2-at-angular-connect-2015/"
      }

      "2015-10-20-notes-from-whats-new-in-typescript-at-angular-connect-2015": {
        "title": "Notes from What&amp;#8217;s new in Typescript? At Angular Connect 2015",
        "author": "Manthan Dave",
        "category": "",
        "content": "1100Day OneWhat‚Äôs new in Typescript? By Bill TicehurstGoals is to make javascript development more productive and enjoyable.Hard to work in code bases with lack of types. Hard to debug.Superset of javascript that compiles into plain javascript. Simple mapping. Makes it easy to debug, back and forth.ES 6 sounds futuristic. Once you get used to it, it‚Äôs hard to go back.Static types allow better documentation which in turn gives better tooling. Allows jumping around points in code easier.Types are optional. Don‚Äôt need to have types everywhere. Kinda like code coverage. Do what you need.Now showing demos. There‚Äôs a plugin available for sublime which helps writing Typescript easier. Now urging audience to find bugs in presented demo code. Interfaces help debug code as it sets expectations for assignable types.Live stack trace. Bugs and trace disappears as you fix them. How cool is that?Debugging in this thing is amazing. Errors are helpful and intellisense is better as the code knows things!A variable can have more than one type. Like string or a string array. In this case, the Typescript expects common methods in both types to be valid. If specific methods needs to be used then need to cast or parse it.Generics!‚Äúthis demo has blown my mind.‚ÄùNow showing a demo with angular.Imports works dynamically with node modules. It just works!Urging developers to start distributing Typescript files along with their modules.Decorators are able to interfere with the declaration of an object. Logger decorator injects function before execution of the target function.Reflection API. Decorators don‚Äôt modify the object but adds metadata using the reflection API.Reflect.getmetadata(‚Äúannotations‚Äù, varname)Embed html code directly in javascript in jsx files. Typescript allows autocompletion in jsx files for both, html and Typescript / javascript. Coolest thing I‚Äôve ever seen.Powerful project wide find references tooling + variable name refactoring. ‚Äúis this available in all Typescript plugins?‚ÄùES 6 async and await looks incredibly powerful way to control async functions execution flow.await Promise.all(arrayOfPromises)Waits for all promises to be fulfilled before executing any of the remaining code.",
        "url": "/2015/10/20/notes-from-whats-new-in-typescript-at-angular-connect-2015/"
      }

        "content": "0940Day One.Keynote.Makes it simpler to render stuff by pre rendering everything by adding a build step.Angular 2 alpha build blows every other mvvm framework out of the water.Angular 2 drops a lot of current directives by introducing property binding which allows binding models directly to properties like value. Drops about 43 directives.Template directive plus controller in angular 1 is now a component in angular 2. Use @Component from typescript.Es5/6, typescript and Dart are supported for using Angular 2.ES6, typescript and Dart, all need compilation. Typescript and Dart introduces types.Dart does not have a Javascript syntax.Angular 2 is written in typescript.Incremental releases. About 57 in last two weeks.Igor minar now presents tooling in AngularJSConfiguration is a major barrier to tool adoption.Github.com/angular/angular-cliStart a project byng new greetings-acCreates initial project scaffolding. Creates a build pipeline based on Typescript.Start a project and see live reload. Helpful error messages with stack trace right in the browser.Use ng generate component componentnameTo generate new component files including css, template and unit test spec files.Deploy to github byng github-pages:deployTo deploy directly to github pages.Now talking about angular batarang. Allows inspecting bugs in chrome.New called Batarangle. rangle.io/batarangleNow talking about Ionic Framework, Max Lynch and Adam Bradley.About 1.2 million Ionic and angular apps since 2/2014. Used by startups to the fortune 50.Working with angular 2 to optimise Ionic architecture to be ready for adoption.Reduce barrier to entry by allowing mostly ES2015/TypescriptOverhaul in the navigation system allowing apps to push boundaries.Material design support. New animation and scrolling. Powerful theming.Ionic 2 is ready to use today. ionic.io/2Ready enough to use but be warned of bugs.Giving out Angular themed Google Cardboard.Now talking about NativeScript, Dimo Iliev.Different way of thinking about web. Expectations of native applications few different from applications that run in the browser. How do you go native without actually going native.Use what we know, I. E. Express, npm, javascript, Angular, Typescript to write native applications that run inside a Javascript virtual machine. Note, not in a browser but in a Javascript virtual machine. Use angular 2 components.Demo looks awesome where a native list view is instantiated via javascript/css. Extensively uses Typescript and angular 2 components.‚ÄúI wonder how this fares compared to Ionic.‚ÄúCombining xml template with data to create native view. Same technology used in angular universe to render dom more efficiently.Now talking about Path to Angular 2.Angular Upgrade project in works, hoping to make it simpler to convert the existing application piece by piece whilst it‚Äôs live.Now talking about successful angular ecosystem, Jules Kremer.Angular being open source has helped its adoption. Collaboration with Typescript and visual studio code team to provide better tooling.yo office Command to build scaffolding for apps providing office integration.Oh my god. Angular 2 will support IE 9!Contributing to Angular is important as it helps shape the future.Now talking about Angular 2 release status.Greentea team building Angular 2. 70k devs, 300k LOC.Lots of Google projects porting to Angular 2. The dev team is using the feedback from people porting to Angular 2 to speedup development.¬†Now talking about deleting cancer.Launched a general public appeal asking for everyone globally to register as a stem cell donor. Quick and easy one time action. Could save someone‚Äôs life if a match is found.Margot foundation is entirely volunteer based foundation.",

      "2015-09-03-creating-a-restful-api-express-series-3": {
        "title": "Creating a RESTful API (Express series 3)",
        "author": "Manthan Dave",
        "category": "",
        "content": "So in the last post we went over the project structure. This time, we‚Äôll actually modify some of the code to create our own RESTful web service.If you don‚Äôt know what a RESTful web service is, you should check out the wikipedia entry for it.As discussed in the previous post, all of our routes are defined in files located in the routes folder which are then referenced and collated in the app.js file. So, to create our own RESTful API, we need to do something in this area.Lets checkout the index.js file and see whats in it.var express = require('express');var router = express.Router();/* GET home page. */router.get('/', function(req, res, next) {res.render('index', { title: 'Express' });});module.exports = router;This is the typical structure of any nodejs module. Top section is to declare dependencies and instantiate objects. Middle part is to actually do things. And the final bottom part is to clean up and export the module. This file says that when the root (/) is accessed by a HTTP GET method (indicated by router.get), call a function. This function is defined as function(req, res, next) {...}. The three variables, req, res and next are function parameters. I won‚Äôt go into the details regarding basic JavaScript in any of these tutorials. If you have any questions, check out some of many JavaScript resources available on the web.These parameters req, res and next are the request object, the response object and the function call to the next module in the middle ware stack respectively. The line res.render('index', { title: 'Express' }); is using the render function of the response object, asking express to render the template 'index' with parameters specified by the JSON object { title: 'Express' }. Since Express knows that we are using Jade templating engine (defined in app.js), it will go to the views folder and find the file named index.jade and will render it.Right, so now that‚Äôs out of the way, lets go and create our own service. For the purpose of this tutorial, we‚Äôll create a health check web service. When it gets called, it will return OK status indicating that the server health is ok. Since this will require a GET request to be invoked, we‚Äôll be using router.get and hence the first line of the code will be very similar to the already existing one.router.get('/', function(req, res, next) {// My health check API});Next, we need to change two things. One is the URL reference. Currently, its set to '/'. Because this has already been defined, lets modify it to our own path. This can be anything you want but for the sake of simplicity, lets make it /healthcheck. Your code should now look like this:router.get('/healthcheck', function(req, res, next) {// My health check API});The code doesn‚Äôt do anything yet. Lets change that. Remove the comment // My health check API and put the following logic in it.var statusString = 'OK';return res.send(statusString);After your change, the file index.js should look like this:var express = require('express');var router = express.Router();/* GET home page. */router.get('/', function(req, res, next) {res.render('index', { title: 'Express' });});router.get('/healthcheck', function(req, res, next) {var statusString = 'OK';return res.send(statusString);});module.exports = router;Awesome. Now go back to your command line and run npm start command to start your server. Once started, go to http://localhost:3000/healthcheck on your web browser. You should see the following output:OKNow this isn‚Äôt very clean as its returning plain text instead of proper JSON response. Shut down the server and go back to your IDE. Modify the code in the /healthcheck router in index.js to be the following:var statusObject = {status: 'OK'};return res.send(statusObject);Start the server and navigate back to http://localhost:3000/healthcheck in your browser. You should see a JSON response this time:{\"status\": \"OK\"}Great work! You‚Äôve just written your first RESTful web service in Node.js using Express! In the next post we‚Äôll take this to a next level and migrate what we‚Äôve written to a separate file to reduce clutter and make the code a bit cleaner. Enjoy!",
        "url": "/2015/09/03/creating-a-restful-api-express-series-3/"
      }
      ,
    
      "2015-09-02-understanding-the-default-project-structure-express-series-2": {
        "title": "Understanding the default project structure (Express series 2)",
        "author": "Manthan Dave",
        "category": "",
        "content": "Now that we have a basic express web app created, lets go through the project structure.package.jsonIn the last post we briefly went through the purpose of package.json. Now its time to go through it in bit more detail. As the extension .json indicates, data in this file is in json format. Yours should look something like this:{\"name\": \"myawesomeproject\",\"version\": \"0.0.0\",\"private\": true,\"scripts\": {\"start\": \"node ./bin/www\"},\"dependencies\": {\"body-parser\": \"~1.12.0\",\"cookie-parser\": \"~1.3.4\",\"debug\": \"~2.1.1\",\"express\": \"~4.12.2\",\"jade\": \"~1.9.2\",\"morgan\": \"~1.5.1\",\"serve-favicon\": \"~2.2.0\"}The name and version fields indicate the project name and version respectively. The field private indicates that this is a private npm project. So, in case you were developing a npm module, this field will determine whether or not to allow you to publicly publish your project. The scripts field contains commands and the respective files that should be executed when the command is called. The two most popular ones here are start and test. As you can see, the express tool automatically generates the start script command and maps it to ./bin/www.The last thing here is the dependencies field. This contains all the dependencies of your project. The tilda sign (~) prefixed in the version means that if a newer bug fix version is found then it‚Äôll update it to that automatically. For instance, in our case, the current version of express module is 4.12.2. In case a newer version 4.12.3 is released, the tilda sign means that npm will fetch that version. However, if express 4.13 is released, npm won‚Äôt update to that. On the contrary, if the hat sign (^) was used, npm will update to 4.13 but will hold off for version 5.0.app.jsThis file is the central point for configuring the express web server. It defines several things like the view engine, logging levels etc and loads all middleware components (more on that in later posts). You‚Äôll be visiting this file more often than you think once you start developing express web applications.If you scroll down, you‚Äôll see that this file also loads routes. This is where the server routes are defined. In this case, the route file index.js is loaded in and all its routes are mapped from the root route (indicated by /). In the next line it also loads another route file called users.js, routes of which are mapped from /users.routesThis directory contains files that define different routes of the web application. You can define routes in multiple files here and then reference them in the app.js in parent folder. This helps to keep things separate from one another to avoid clutter. Although JavaScript has no concept of a ‚Äúclass‚Äù, you can define various objects here and then re-use them across your various routes. We‚Äôll go over that in later posts.viewsThis directory contains all your templates. Since the default templating engine is Jade, you‚Äôll find files with .jade extension here. You can use one of the other options that express tool provides like ejs or handlebars or you can choose a completely different templating engine as well. Whatever you choose will have to be configured in the app.js file. The templates that have been defined here can be changed on the fly, meaning that changing the template while the application is running will have immediate effect. In contrast to this, if you change one of the javascript files, you‚Äôll have to restart the whole application. Check out Jade templating engine here http://jade-lang.com/publicAs the name suggests, this directory contains all the public assets. Whatever you place in here can be accessed without authentication as these are the assets that pages normally require to render. Any files here can be referenced from root level. For instance, a stylesheet named style.css located in stylesheets folder in public directory can be accessed by /stylesheets/style.css from the web server. You can create as many sub directories as you want without making any configuration changes in app.js.Excellent! Now you know what different parts of an express web app does. In the next post we‚Äôll create our first RESTful web service using Express. Excited?",
        "url": "/2015/09/02/understanding-the-default-project-structure-express-series-2/"
      }
      ,
    
      "2015-09-01-thinking-iteratively": {
        "title": "Thinking iteratively (Scrum series 2)",
        "author": "Manthan Dave",
        "category": "",
        "content": "Most of us think linearly, that is step by step, from start to finish. Think about making something physical, like a wooden table. Your mind quickly starts creating steps leading to that goal. Something like this feels familiar?\tBuy lots of raw wood.\tBuy sandpaper.\tBuy varnish.\tMake four legs.\tMake table top.\tApply sandpaper.\tJoin it all up.\tApply varnish.Sorry, I‚Äôm no expert in the art of table making but most of you would have a similar list of actions. This is linear, meaning that the table cannot be used at all unless all the steps are complete. If you don‚Äôt have a dining table at all in your house, then you‚Äôll probably have to sit somewhere else to eat for a couple of days (depending on how good you are at making a wooden table).Now think about writing software, say a website to help out your friend sell hats for cats online. Automatically you‚Äôll start thinking:\tDesign frontend.\tDevelop backend.\tImplement frontend.\tIntegrate payment systems.\tIntegrate email notification service.\tTest.\tDeploy.\tHandover.There‚Äôs probably a lot of intermediary steps but this is the gist of it all. Again, if you look through carefully, your friend does not get her website unless all of the steps are complete.Iterative development only means that instead of doing everything in linear sequential steps, you are doing it in cycles. Delivery is key here meaning that you should aim to deliver at least once by the end of each cycle but mature teams are able to deliver the product more than twice each cycle. Thinking in line with the Scrum methodology, each cycle (or sprint) can be one week or up to one month. In our case, if we choose that one cycle is one week, here‚Äôs what it might look like:\tCycle 1:\tDesign basic frontend.\tImplement mock backend.\tImplement basic frontend.\tIntegrate mock payment system.\tIntegrate mock email notification service.\tDeploy and deliver.\tCycle 2:\tImprove frontend design.\tImplement basic backend functionality still mocking rest.\tImplement improved frontend design.\tIntegrate mock payment system.\tIntegrate mock email notification service.\tDeploy and deliver.\tCycle 3:\tImplement more backend functionality.\tRevisit frontend designs.\tImplement frontend design changes.\tIntegrate basic payment system.\tIntegrate mock email notification service.\tDeploy and deliver.\tCycle 4:\tImplement more backend functionality.\tRevisit frontend designs.\tImplement frontend design changes.\tIntegrate basic email notification service.\tDeploy and deliver.\tCycle 5:\tImplement more backend functionality.\tIntegrate advanced payment system.\tDeploy and deliver.\tCycle 6:\tImplement more backend functionality.\tRevisit frontend designs.\tImplement frontend design changes.\tIntegrate advanced email notification service.\tDeploy and deliver.Here, you are deploying and delivering the product to your friend every week so that she can inspect the whole flow. This also allows you to receive feedback regarding the entire product every week which is not possible in the linear way of doing things (as your product is not ready for your friend to look at until the end). Also you don‚Äôt have to come up with all the cycles at once. You basically have to have the current cycle plus at least next two cycles within your sights.Mocking things is very important in this flow as it helps your friend to ‚Äúfeel‚Äù how the website will look at the end. The mocks allow her to go through the checkout flow as if it was actually there. It might seem like a waste of time as you are developing something that you know will get replaced at the end anyway, it still has tremendous value as there is nothing worse than the client changing her mind and wanting to go in a completely different direction towards the end of the project. The mocks allow the client to focus as they get to see the product as it is being developed while also giving you continuous feedback.While this was a simple example, it gets quite a bit complicated when new projects are undertaken in large scale organisations as there can be lack of clarity before a project is started. I‚Äôll do another post on the Scrum Framework for this sometime in near future but this post provides a base that can help you understand Scrum as it is also about iterative software development.Again, if you observe the technological advancements that humans has achieved so far, you‚Äôll notice the iterative approach at large scale. We didn‚Äôt aspire to build shiny cars from day one. We first started with the wheel, advanced to wheel barrow, horse cart, trains and then finally a built car.Hope you enjoyed this article. I‚Äôll appreciate it very much if you could leave your thoughts in the comments below.",
        "url": "/2015/09/01/thinking-iteratively/"
      }
      ,
    
      "2015-08-31-up-and-running-with-express": {
        "title": "Up and running with Express (Express series 1)",
        "author": "Manthan Dave",
        "category": "",
        "content": "For those who don‚Äôt know, Express is a web server framework that runs on Node.js. Basically, if you want to write a web application in node.js, express is one of your options. I prefer it because of its simplicity.The quickest way to write an express application is to use the express npm module. If you haven‚Äôt got it, install it by executing:npm install -g expressOnce installed, go to your projects folder, where you normally keep your projects and then execute:express myawesomeprojectYou should see some output and hopefully no errors. This command creates a basic project structure under myawesomeproject directory with some files for you to quickly get started. Some notable files are ./bin/www, ./app.js and ./routes/index.js.Now, cd into the project folder. You‚Äôll see several files and folders in that directory. Don‚Äôt worry about that now. Let‚Äôs get the application server up and running. However, before we can do that, we‚Äôll have to install the project dependencies. See the file called package.json? It defines the project and all its dependencies. NPM, being a dependency management system will go through the list of dependencies defined here and will then fetch them for you. If those dependencies have any tertiary dependencies then it‚Äôll fetch them as well. To install the dependencies, execute:npm installIf you have a working internet connection, then this should go smoothly. Now let‚Äôs run the application. To do this, execute the following:npm startOpen your favourite web browser and navigate to the following url:http://localhost:3000/You should see a page with Welcome to myawesomeproject as its heading.Awesome work! You‚Äôve just created your first express web application.In the next tutorial we‚Äôll go through the project structure to see how it all fits together.",
        "url": "/2015/08/31/up-and-running-with-express/"
      }

      "2015-08-28-managing-your-executable-java-project-with-gradle": {
        "title": "Managing your executable Java project with Gradle",
        "author": "Manthan Dave",
        "category": "",
        "content": "I‚Äôve been using Gradle for a while now and have quite used to it. Most of my Java projects are web applications so all Gradle has to do is to build them. Once built, I can just plop the war file onto tomcat and it just works. However, when I‚Äôm trying something out, I just need a simple .java file which I manually compile with javac and then run it with java command. This works most of the time, except when I wanted to try out something complex, something that uses loads of external libaries. Something like this normally needs a dependency management system like Gradle. Using my normal Gradle configuration, I got it to build the project really easily, however running it was quite difficult.The main difficulty came from classpath problems. When you are running a web application via tomcat, it usually takes care of all that stuff. However, when you‚Äôre doing it manually, YOU have to take care of it. Again, because this required manual effort, I started finding ways to achieve that via Gradle. After a couple of hours, I finally got it working with the following build.gradle file:apply plugin: 'java'apply plugin: 'idea'apply plugin: 'application'mainClassName = \"com.mypackage.awesomeapp.Main\"dependencies {compile 'org.apache.httpcomponents:httpclient:4.5'}run {systemProperties System.getProperties()println(systemProperties)}The two key things here are the apply plugin: 'application' and mainClassName = \"com.mypackage.awesomeapp.Main\" lines. As the statement suggests, the first one applies the application plugin, declaring your project as a standalone application. The second one tells Gradle what class is your main class. Gradle then sets this in the manifest file of the resulting jar file so that when executed, it knows what class to invoke first. Once you have the setup ready, execute:gradle runFeel free to give me a shout if you find better solution than this and I‚Äôll make sure the article gets updated with proper credit. Enjoy!",
        "url": "/2015/08/28/managing-your-executable-java-project-with-gradle/"
      }

      "2015-08-27-streaming-an-archive-from-a-server-over-ssh-and-extracting-it-on-the-fly": {
        "title": "Streaming an archive from a server over SSH and extracting it on the fly",
        "author": "Manthan Dave",
        "category": "",
        "content": "I‚Äôd found this command a while ago now but had completely forgotten about it until I stumbled upon it yesterday. So, if you had one or more tar files on a server and wanted to get them all down and then extract them somewhere to do your work, the normal way to achieve that would be:scp awesomeuser@awesomeserver:/tmp/mytarfile.tar /storage/The problem with this is that its a two step action. 1) You download the tar file(s). 2) You extract the downloaded tar file(s). While this is ‚Äúfunctional‚Äù, here‚Äôs an awesome way to do it:curl -u awesomeuser: --key /home/awesomeuser/.ssh/id_rsa --pubkey /home/awesomeuser/.ssh/id_rsa.pub scp://awesomeserver/tmp/mytarfile.tar | tar xf -Lets break that down. We‚Äôre using the curl command to download the file using awesomeuser as the username (indicated by -u awesomeuser). For authentication, we are using our private and public keys as indicated by --key /home/awesomeuser/.ssh/id_rsa and --pubkey /home/awesomeuser/.ssh/id_rsa.pub flags. We‚Äôre then asking the curl command to use the scp protocol for accessing our server (as indicated by scp://awesomeserver) and are then giving it the location of the tar file that we want to download (as indicated by /tmp/mytarfile.tar). Because curl command will output whatever it gets to standard out stream (STDOUT), we‚Äôre leveraging this capability by redirecting STDOUT to a pipe which is then fed into the tar command (as indicated by | tar xf -).In case you have a tar.gz file or a tgz file, use:curl -u awesomeuser: --key /home/awesomeuser/.ssh/id_rsa --pubkey /home/awesomeuser/.ssh/id_rsa.pub scp://awesomeserver/tmp/mytarfile.tar.gz | gunzip -c - | tar xf -Same principle except before the final pipe of tar xf -, we‚Äôre squeezing gunzip -c in between to g-unzip the file first before untarring it.",
        "url": "/2015/08/27/streaming-an-archive-from-a-server-over-ssh-and-extracting-it-on-the-fly/"
      }
      ,
    
      "2015-08-26-finding-text-in-text-files-within-multiple-tar-archives-without-extracting-any-file-onto-the-file-system": {
        "title": "Finding text in text files within multiple tar archives without extracting any file onto the file system",
        "author": "Manthan Dave",
        "category": "",
        "content": "So I was working the other day and then suddenly I had a need to find a piece of text within loads of text files contained across multitude of tar files. In a normal case, you‚Äôd extract them all somewhere in temp directory and then use grep to find the text you want. However, this doesn‚Äôt work very well when the tar files you have are in thousands. Also, there is something uncool about doing stuff manually when you‚Äôre in a world where there‚Äôs always a better way.After an hour of experimentation, I found the following magic command:find /home/manthan/loads_of_tarfiles -name \"*.tar\" -type f -exec sh -c \"tar -tf {} | grep awesome | xargs -I found -n 1 tar -Oxf {} found | grep im\" \\; -printThe above command finds all files (indicated by -type f) in /home/manthan/loads_of_tarfiles folder with extension .tar (indicatetd by -name \"*.tar\"). For each file it finds, it runs a shell command (indicated by -exec sh -c) which lists all files contained within that tar file (indicated by tar -tf {}, where {} is each instance in which the find command found a tar file). For each file contained within the resident tar file, it then finds a text file whose name contains the word awesome (grep awesome). This can be anything as long as you know what kind of file you are looking for.For each text file (whose name contains the word awesome) that is found within the tar file, it then extracts the contents of that file to STDOUT (indicated by tar -Oxf {} found where {} is the tar file that is found in the first part of the command and found is the text file that is found in the latter part of the command by the grep awesome command). Now that the contents of the file are available in STDOUT, a simple search finds the text we need in that file (using grep im which searches for text im within the extracted file). If it is found, the matching contents are printed and the name of the tar file it matched in is also printed (indicated by -print).Phew! That was lengthy. As usual, if you have any questions or find a better way, let me know in the comments below and I‚Äôll make sure to update the post with credits. Enjoy!",
        "url": "/2015/08/26/finding-text-in-text-files-within-multiple-tar-archives-without-extracting-any-file-onto-the-file-system/"
      }

      "2015-08-25-finding-a-file-contained-within-a-bunch-of-tar-files-without-opening-any": {
        "title": "Finding a file contained within a bunch of tar files without opening any",
        "author": "Manthan Dave",
        "category": "",
        "content": "So I was debugging some code the other day and I quickly found myself in a situation where I had to look for a class file that was located in one of the many millions of jar files that are there in my maven cache. My immediate reaction was\"Ugh, this is going to be loads of effort and is going to take ages!\".Luckily, quick one minute google found the following command:find /home/manthan/.m2 -name '*.jar' -type f|while read f; do p=\"$(tar tf $f|egrep awesome)\"; [ -n \"$p\" ] &amp;&amp; echo -e \"$f\\n$p\" ; p=\"\"; doneWhere awesome.class is the file I‚Äôm looking for in all files (indicated with -type f option) with extension jar found in /home/manthan/.m2 directory.Source: Superuser - Search through tar files for a pattern and print the full path of what‚Äôs found",
        "url": "/2015/08/25/finding-a-file-contained-within-a-bunch-of-tar-files-without-opening-any/"

      "2015-08-24-developer-code-of-conduct-for-scrum-refinement-ceremonies": {
        "title": "Developer code of conduct for Scrum Refinement ceremonies (Scrum series 1)",
        "author": "Manthan Dave",
        "category": "",
        "content": "Refinement sessions. Some people like them and few enjoy them. Over the years, I‚Äôve worked across multiple companies who embrace Agile, particularly Scrum. I‚Äôve started my career with Agile and so far, I‚Äôve worked in organisations who are either mature Agile organisations or those who are transforming themselves into being Agile so I like to think that I have a pretty good grip on what an organisation‚Äôs Agile ideals should be. However, ideal things don‚Äôt happen in practice - and that‚Äôs a good thing because I don‚Äôt think that all organisations can wear one single Agile hat.Different places have different ideas about what a refinement session should be about. Some think that its an opportunity to connect with the product owner at technical level while others think that it is an opportunity to itemize stories by capturing more detail in them. Then there are also some outliers who think that refinement should be about the dev team and how they feel about the stories that are in the backlog.I think that all of the above views are correct - up to an extent.Refinement sessions provide an opportunity to connect with the product owner. While, as an agile team, you should be regularly talking to your product owner, constantly getting feedback on your work anyway, refinement sessions allow the whole team to come together to review upcoming work in the backlog and at the same time, negotiate the required amount of work with the product owner. However, this shouldn‚Äôt become a tug of war but rather an open dialogue where ideas are allowed to flow freely. This is an opportunity for the development team to connect with the product owner at ‚Äòwhy‚Äô and ‚Äòwhat‚Äô level so that they can find and apply meaning to their work.Refinement sessions are about itemizing stories by packing as much detail in them as possible. This is quite popular. I‚Äôve seen people getting into low level details during refinement, talking about ‚Äòhow‚Äô instead of just ‚Äòwhat‚Äô and ‚Äòwhy‚Äô. If you have highly technical people in your team, who know loads of stuff and are packed with experience, or just people who are highly motivated and just can‚Äôt wait to start working, then either you‚Äôre already having this mindset or will be facing it soon. Its not a sin to go into low level detail but it is when people go into it for too long. Remember, ‚ÄúI want a API orchestration layer‚Äù or ‚ÄúI want my posts to be fetched from a JSON REST compatible API‚Äù said no customer ever. Refinement sessions are about capturing enough detail from the user‚Äôs point of view for the development team to get started.Refinement sessions are about dev team and how they feel about the current state of the backlog. Very few people see it from this point of view as most forget that it is a two way conversation between product owner and the development team. Product owners don‚Äôt own the team. They own the backlog and the work that is in it. Development team has every right to negotiate items that are on there if they feel that it is the right thing to do for the team. Another development team might not feel the same way but that‚Äôs not the point as they are not the ones working on it. In some cases, the backlog is not ready to be refined as items that are on it severely lack purpose, let alone the details. In this case, the product owner should go back to the drawing board and get the information that is required to give a story its meaning. The story can be skipped or the session can be ended if no story is fit enough for refinement.In addition to complying with all the ‚Äúrules‚Äù, I think that the teams should also meta-refine refinement sessions. If they are becoming a chore find out why. Liven it up a bit. Change something, gamify, let someone else drive the sessions or try out new things in general. You‚Äôll eventually find a sweet spot.",
        "url": "/2015/08/24/developer-code-of-conduct-for-scrum-refinement-ceremonies/"
      }

      "2015-08-24-finding-text-within-files-on-linux": {
        "title": "Finding text within files on Linux",
        "author": "Manthan Dave",
        "category": "",
        "content": "So at some point in your professional life, you have probably faced the following problem:I have a bunch of files and I want to quickly find a file that contains a particular text. I don't want to go through each file individually because that's lame. Also, I don't want to use GUI because I aspire to become pro at using Linux commands.Yeah, yeah we‚Äôve all been there. As a beginner, I struggled a lot with this and even if I found a solution, I won‚Äôt be able to recall it the next time when I‚Äôd so desperately need it. Well, here it is!If you are looking in all files whose name ends with .txt:find /home/manthan/folder_o_files -name *.txt -type f -exec grep awesome {} \\; -print;In the above command, we‚Äôre looking through all the files (denoted by -type f) in /home/manthan/folder_o_files folder. The -exec flag allows user to specify what command to execute for line of output from the find command. In this case, we‚Äôre using our favourite command grep to find for text awesome. The opening and closing curly brackets (denoted by {}) serve as placeholder for each line of file outputted by the find command. We escape the semi-colon to end the grep command, ask find command to show its findings by supplying it with -print flag and then terminate our command by ending it with semi-colon.If you are unsure of the case of the text (i.e. upper-case or lower-case), stick -i flag right after grep.If for some reason you are looking through a bunch of tar files and are looking for a file that one of the tar files might contain, check out my other post on How to find a file contained with a bunch of tar files without opening (soon).Enjoy!",
        "url": "/2015/08/24/finding-text-within-files-on-linux/"
      }

      "2015-08-24-configuring-java-httpclient-to-use-proxy": {
        "title": "Configuring Java HttpClient to use proxy",
        "author": "Manthan Dave",
        "category": "",
        "content": "So, for various security reasons, at work, I have to go through proxy in order to access anything. I was doing some prototyping with sparkpost and none of my code worked as by default the code wasn‚Äôt going through the business proxy.Naturally, I thought that I‚Äôd set HTTP_PROXY and HTTPS_PROXY environment variables and then run my java code. I did and as it is with all things in Software Engineering industry, it didn‚Äôt work.After several hours of googling (or what felt like several hours) I finally found what was wrong with it. In Java, due to security reasons, all proxy variables are ignored unless they have been explicitly set in code. Here‚Äôs how you set them:String proxyHost = System.getenv(\"HTTP_PROXY_HOST\");String proxyPort = System.getenv(\"HTTP_PROXY_PORT\");String proxyUser = System.getenv(\"HTTP_PROXY_USER\");String proxyPassword = System.getenv(\"HTTP_PROXY_PWRD\");CredentialsProvider credsProvider = new BasicCredentialsProvider();credsProvider.setCredentials(new AuthScope(proxyHost, Integer.parseInt(proxyPort)),¬†¬† ¬†¬†¬† ¬†new UsernamePasswordCredentials(proxyUser, proxyPassword));HttpHost proxyHostObject = new HttpHost(proxyHost, Integer.parseInt(proxyPort));HttpClient client = HttpClientBuilder.create().setProxy(proxyHostObject)    .setProxyAuthenticationStrategy(new ProxyAuthenticationStrategy())    .setDefaultCredentialsProvider(credsProvider)    .build();HttpGet getRequest = new HttpGet(URL);getRequest.addHeader(\"Authorization\", API_KEY);getRequest.addHeader(\"Content-Type\", \"application/json\");try {¬†¬† ¬†System.out.println(\"Executing request...\");¬†¬† ¬†HttpResponse response = client.execute(getRequest);¬†¬† ¬†System.out.println(\"Request successfully executed.\");¬†¬† ¬†HttpEntity entity = response.getEntity();¬†¬† ¬†String responseString = EntityUtils.toString(entity);¬†¬† ¬†System.out.println(responseString);} catch (IOException e) {¬†¬† ¬†e.printStackTrace();}The CredentialsProvider class allows one to save the proxy credentials while the HttpHost class allows storing the proxy host.I personally am not a fan of this arrangement as the proxyHost and proxyPort is being duplicated twice in both classes. If you find a better arrangement, feel free to drop me a line.Thanks!",
        "url": "/2015/08/24/configuring-java-httpclient-to-use-proxy/"
      }

      "2015-08-06-how-to-get-file-sizes-recursively-in-a-directory-and-list-them-in-ascending-order": {
        "title": "How to get file sizes recursively in a directory and list them in ascending order",
        "author": "Manthan Dave",
        "category": "",
        "content": "When cleaning up unused files from my linux computer, I find it useful to know which files use most space so that I can easily determine which ones to remove.The most basic command to find file size of a given file is:du -sm myfile.txtIf you are in a folder with multiple files and want to get file sizes of all the files, the command is:du -sm *The above command does not get file sizes recursively. However, if you are happy with it and want to sort the file sizes in ascending order:du -sm * | sort -n -k 1Now, this is little useful as it does not do recursive file size listing. To do that:find . -type f -exec du -sm {} \\; | sort -n -k 1If you are looking for a particular type of file (eg. jar files):find . -name \"*.jar\" -type f -exec du -sm {} \\; | sort -n -k 1Enjoy!",
        "url": "/2015/08/06/how-to-get-file-sizes-recursively-in-a-directory-and-list-them-in-ascending-order/"
      }

      "2015-07-20-unixlinux-command-to-check-if-apache-tomcat-is-running": {
        "title": "Unix/Linux command to check if Apache Tomcat is running",
        "author": "Manthan Dave",
        "category": "",
        "content": "So I‚Äôve come across this problem quite a few times. Normal way to do this is:ps -ef | grep tomcatThis works most of the times. If tomcat is running, it gives between 1 and 2 lines back but if not, it gives anywhere between 0 and 1 lines back. A much cleaner use of the above command would be with wc -l:ps -ef | grep tomcat | wc -lHowever, this doesn‚Äôt solve the actual problem as along with the tomcat process, it also gives you the process of command \"grep tomcat\".Here‚Äôs the command to solve this problem. You can use either of the two below commands:ps -ef | grep tomcat | grep -v \"grep tomcat\" | wc -lps -ef | grep tomca[t] | wc -lThe first command explicly says that once you get a list of all processes containing the word tomcat, ignore lines containing words \"grep tomcat\". And then the usual, pipe it to word count and output the number of lines.The second one, however, tricks the grep into using a regular expression and ignoring itself. This is because the actual output containing \"grep tomca[t]\" will have the square brackets which obviously won‚Äôt match the actual regular expression.",
        "url": "/2015/07/20/unixlinux-command-to-check-if-apache-tomcat-is-running/"
      }

      "2014-09-12-eclipse-forgets-my-proxy-credentials": {
        "title": "Fixing proxy credentials dementia in Eclipse",
        "author": "Manthan Dave",
        "category": "",
        "content": "This usually happens when you are using a different eclipse installation to access your old eclipse workspace. Its something to do with the new installation not being able to access the secure storage created by your old installation. Here‚Äôs what I did to solve it:Close eclipse completely. Now fire up terminal or command prompt or whatever and navigate to your home directory. In my case it is '/Users/manthan/' directory.Now cd into .eclipse/org.eclipse.equinox.security directory.cd .eclipse/org.eclipse.equinox.securityIf you list files, you should see a file called secure_storage in it. Rename that to secure_storage.old or something like that. You can delete it if you want but I prefer to rename things, make sure it works and then delete the renamed file.mv secure_storage secure_storage.oldNow making sure that the secure_storage file has been renamed successfully, open eclipse and now try saving your credentials. It should ask for your key store master password and other stuff.That's it! You're done.",
        "url": "/2014/09/12/eclipse-forgets-my-proxy-credentials/"
      }

      "2014-09-06-moving-steam-games-to-another-drive": {
        "title": "Moving steam games to another drive",
        "author": "Manthan Dave",
        "category": "",
        "content": "So I came across this recently and thought to share it with you guys.First of all, exit steam completely. If you‚Äôve closed it, check if it‚Äôs in the system tray and if it is, exit from there as well. Now, fire up Windows Explorer and go to where steam is installed on your computer. In my case, it was in the default installation directory (C:\\Program Files (x86)\\Steam).Once in the folder, delete everything EXCEPT the SteamApps folder and Steam.exe. Now, go UP a directory level and move the whole Steam folder to wherever you want it to be. In my case, I moved it to E:Games folder.When the move is complete, double-click on the steam.exe. It‚Äôll re-download steam client for you and will require you to login to your steam account again.So that‚Äôs it. You should have all your games available to you in your new drive location!Original source:¬†https://support.steampowered.com/kb_article.php?ref=7418-YUBN-8129",
        "url": "/2014/09/06/moving-steam-games-to-another-drive/"
      }

      "2014-09-05-rejecting-a-pairing-request-from-a-bluetooth-device-permanently-on-your-mac": {
        "title": "Rejecting a pairing request from a bluetooth device permanently on your Mac",
        "author": "Manthan Dave",
        "category": "",
        "content": "So I had this problem the other day where I kept on getting pairing requests from my friend‚Äôs bluetooth keyboard. This was rather annoying as the pairing dialog kept on popping up every few minutes. So I googled around a bit and found the following solution which worked for me.Turn your bluetooth off. This will disable your bluetooth mouse and keyboard and hence you will have to use the built-in ones.The problem is that at some point the keyboard that is nagging you to connect would have connected to your laptop. Your laptop remembers this and hence accepts incoming pairing request prompting you to verify it.Our aim is to make the machine forget that it was ever connected to this device. In order to do this, you will need to edit a file called com.apple.Bluetooth.plist. This file is located in /Library/Preferences and ~/Library/Preferences folder. This file is in binary so in order to be able to edit it, you will have to convert it to xml first. So, open up terminal and type:sudo plutil -convert xml1 /Library/Preferences/com.apple.Bluetooth.plistNow you can go on to finder or whatever you have and edit this file. Remove ‚Ä¶ followed by ‚Ä¶ tags which relate to the keyboard/device that you are trying to ban. Simple way is to find the name of the device in the file. This name will be in ‚Ä¶ tags. Once you find the name, remove the whole container ‚Ä¶ and preceding ‚Ä¶ tags. Once you do this, save the file and convert it back to binary using the following terminal command:sudo plutil -convert binary1 /Library/Preferences/com.apple.Bluetooth.plistDo the same for the com.apple.Bluetooth.plist file located in ~/Library/Preferences folder as well. If that folder does not have this file, copy it over from /Library/Preferences folder.Once you are done, turn the bluetooth on and now it shouldn‚Äôt prompt you for pairing requests.",
        "url": "/2014/09/05/rejecting-a-pairing-request-from-a-bluetooth-device-permanently-on-your-mac/"
      }
      ,
    
      "2013-12-07-an-investigation-regarding-the-effects-of-nosql-on-the-four-inherent-problems-of-software-engineering": {

        "author": "Manthan Dave",

        "content": "So as you all know, I am currently in my final year of BEng (Hons) Software Engineering. In my final year, one of the courses that I am studying is Programming Frameworks. This course introduces to the academic side of Software Engineering and covers topics like quality plans, quality control, advanced methodologies, planning, frameworks etc.My coursework for this course was to prepare a quality plan for writing an academic paper and then write the academic paper. The main topic of the academic paper was to compare and contrast one of the three concepts with an academic paper \"No Silver Bullet - Essence and Accidents of Software Engineering\" written by Fred Brooks. I prepared the quality plan, wrote the academic paper and submitted the coursework last month. I received a really good mark for it - 88% and thus I thought that I should share the academic paper that I wrote in LaTeX. You can download the academic paper from here.\"An investigation regarding the effects of NoSQL on the four inherent problems of Software Engineering\"by Manthan Dave&nbsp;Let me know what you think about the paper in the comments below.",

      "2013-10-17-what-to-do-when-app-downloads-in-windows-88-1-store-get-stuck-at-pending-or-downloading-stage": {
        "title": "What to do when app downloads in Windows 8/8.1 store get stuck at &amp;#8220;Pending&amp;#8221; or &amp;#8220;Downloading&amp;#8221; stage?",
        "author": "Manthan Dave",
        "category": "",
        "content": "So I had this problem today. Well to be honest, I had this problem before as well but I decided to fix it today. Earlier today, I upgraded to Windows 8.1 and I was hoping that the upgrade would resolve this problem. Well, it didn‚Äôt. After surfing through the web, I found the solution. So, here it goes:First of all, you need to be in safe mode. Open the charms bar, click on the power button, hold the shift key and while you‚Äôre holding it, click \"Restart\". This will restart Windows in troubleshooting/recovery mode.From the menu that has been presented to you, click \"Troubleshoot\". Now select \"Advanced options\" and from the subsequent screen click \"Windows Startup settings\". Finally, click \"Restart\" button.Now, if you have Windows 8 installed, you will have an old command prompt styled menu from which you can select \"Safe Mode with Networking\" by pressing navigational arrow keys. However, if you have Windows 8.1, then you will have to press number 5 key on your keyboard to go into \"Safe Mode with Networking\". Once you‚Äôre there, fire up command prompt. Type in:cd %systemroot%Then type:ren SoftwareDistribution SoftwareDistribution.oldThat‚Äôs it. Restart the computer by using the charms menu. This time, don‚Äôt hold down the shift key.When Windows normally boots up, open the store, wait a few seconds and try updating/downloading apps and it should work just fine.",
        "url": "/2013/10/17/what-to-do-when-app-downloads-in-windows-88-1-store-get-stuck-at-pending-or-downloading-stage/"
      }
      ,
    
      "2013-09-27-changing-keyboard-layout-in-ubuntu-server-linux-how-to": {
        "title": "Changing keyboard layout in Ubuntu Server (Linux, How to)",
        "author": "Manthan Dave",
        "category": "",
        "content": "So I recently installed Ubuntu Server in a virtual machine and I had problems with my keyboard layout. I use UK layout while the default that comes with Ubuntu Server is US layout. As you can imagine, this caused problems and I had to go hunt for a solution. Finally, I found one and here it is:You need to reconfigure keyboard configuration. Type the following:sudo dpkg-reconfigure keyboard-configurationIf that doesn‚Äôt work, you might need to install console-data package. Install it by typing:sudo apt-get install console-dataand then try first step again.If everything was fine, you should see this:Using this you can select brand of your keyboard. I am running this virtual machine on my Acer laptop and as you can see it is listed there. You can use up/down/page up/page down keys to navigate through the list. When you have picked one, press enter to go to next screen.You should now see this:This is the language selection screen. Navigate through the list, select your language and as you did in previous one, press enter to move on to next screen.This is the screen where you select your keyboard type:Assuming you're using a qwerty keyboard for PC, you should just leave the first one selected and press enter. However, if you are running this on a mac or your keyboard is of different kind, you are free to choose whatever applies to you from the list and continue by pressing enter.The next screen allows you to map a key on your keyboard to alternate grammar key (Alt Gr).I have never used this key in my life for alternate grammar, however, hoping that I may use it at some point, I would map it to right-alt key (which actually is Alt Gr key). As usual, select one from the list and press enter.Next one is compose key. Same drill. Pick one and press enter:Compose key, if I remember correctly, allows you to type ASCII for certain characters when you press and hold it. This key on windows is left alt key however, here you can choose whatever you want for ubuntu server.When you press enter, the wizard will quit. So that was the keyboard configuration screen which allows you to configure your keyboard pretty neatly. Have fun!",
        "url": "/2013/09/27/changing-keyboard-layout-in-ubuntu-server-linux-how-to/"
      }

      "2013-09-14-assigning-static-ip-address-to-your-raspberry-pi-wifi": {
        "title": "Assigning static IP address to your Raspberry Pi (WiFi)",
        "author": "Manthan Dave",
        "category": "",
        "content": "When I first bought my Raspberry Pi, I had this problem. My router and TV are in different rooms and I don‚Äôt have a ethernet cable. This restricts networking ability of my Pi which is quite annoying. I searched for articles on assigning static IP addresses to Raspberry Pi but most of them were talking about assigning it for eth0. I, on the other hand wanted wlan0 static IP.Now, I could have just got a long ethernet cable and solve this whole problem but I was just annoyed and was constantly asking myself ‚ÄúWhy isn‚Äôt this working over wifi‚Äù. So finally, after significant digging around, I found the solution. Here it goes:First of all, take a backup of /etc/network/interfaces file:pi@raspberrypi ~ $ sudo su -root@raspberrypi:~# cp /etc/network/interfaces .Now, in order to make this work, we need some information first. We need to find out the new static ip address that you want, gateway, mask, network and broadcast address. Assuming that you have a working wifi connection on your Raspberry Pi, type:root@raspberrypi:~# ifconfigFrom the output, the bit that we are interested in is:wlan0 ¬† ¬† Link encap:Ethernet ¬†HWaddr 00:00:00:00:00:00inet addr:192.168.1.99 ¬†Bcast:192.168.1.255 ¬†Mask:255.255.255.0UP BROADCAST RUNNING MULTICAST ¬†MTU:1500 ¬†Metric:1RX packets:19153 errors:0 dropped:24512 overruns:0 frame:0TX packets:25553 errors:0 dropped:0 overruns:0 carrier:0collisions:0 txqueuelen:1000RX bytes:3724822 (3.5 MiB) ¬†TX bytes:31437802 (29.9 MiB)The highlighted line will give you information about your current IP, broadcast and mask address. Take a note of the last two. So, in my case:address:¬†(this is the IP address you wish to reserve as static eg. 192.168.1.69)mask: 255.255.255.0broadcast: 192.168.1.255To find out information about the last two bits, type:root@raspberrypi:~# netstat -nrKernel IP routing tableDestination ¬† ¬† Gateway ¬† ¬† ¬† ¬† Genmask ¬† ¬† ¬† ¬† Flags ¬† MSS Window ¬†irtt Iface0.0.0.0 ¬† ¬† ¬† ¬† 192.168.1.1 ¬† ¬† 0.0.0.0 ¬† ¬† ¬† ¬† UG ¬† ¬† ¬† ¬†0 0 ¬† ¬† ¬† ¬† ¬†0 wlan0192.168.1.0 ¬† ¬† 0.0.0.0 ¬† ¬† ¬† ¬† 255.255.255.0 ¬† U ¬† ¬† ¬† ¬† 0 0 ¬† ¬† ¬† ¬† ¬†0 wlan0In my case:gateway: 192.168.1.1network (a.k.a destination): 192.168.1.0Now that we have all the information that we need, edit the /etc/network/interfaces file using nano. Putting all the bits and pieces together, it should look like:Press Ctrl + O to save.Now, since I was doing this whole process over SSH, I had to write a script to restart wifi because if I didn‚Äôt, as soon as I turn it off, it would also take away my SSH access rendering me powerless. You can do the following in either case. Create a new file called restartwifi.sh using nano in root home directory:root@raspberrypi:~# nano restartwifi.shNow, I am aware that this script can be improved but this is what I had before and it has worked without any problems. Press Ctrl + O to save the script. Then press Ctrl + X to exit.Make sure you edit permissions to make the script executable. Run:root@raspberrypi:~# chmod +x restartwifi.shIf you're not root, you'll have to prefix above command with \"sudo\".Now comes the moment of truth. Run the script to reset your wifi by typing following command:root@raspberrypi:~# nohup ./restartwifi.sh &amp;If you're in putty session, you'll immediately go offline. If you've done everything correctly, you should be able to ssh into your Pi, after couple of minutes, on your chosen IP address.",
        "url": "/2013/09/14/assigning-static-ip-address-to-your-raspberry-pi-wifi/"
      }

      "2013-09-04-how-to-fix-the-display-issue-where-edges-of-your-screen-are-cut-off-every-time-you-connect-your-pc-to-a-hdtv": {

      "2013-06-26-controlling-led-brightness-using-potentiometer-and-arduino": {
        "title": "Controlling LED brightness using potentiometer and arduino",
        "author": "Manthan Dave",
        "category": "",
        "content": "I was doing experiments with my Arduino today and this was one of them. I have commented the code well so it should be easy to understand. Here you go:/*SETUPConnect led to analog pin 10, shorter end to ground.Potentiometer setup:(From left to right)1. +5V2. Analog pin 0 (A0)3. Ground*///Set LED pin to analog pin 10.const int led_pin = 10;//Set potentio meter pin to analog pin 0 (A0).const int pot_met = 0;void setup(){  //Set led_pin to be the output.  pinMode(led_pin,OUTPUT);  //Initiate serial (optional).  Serial.begin(9600);}void loop(){  //Use the readPotentioMeterBrightness method to read brightness value.  int sensor_val = readPotentioMeterBrightness();  //Output the value to serial (optional).  Serial.println(sensor_val);  //Set LED brightness to value that we acquired from potentiometer.  analogWrite(led_pin,sensor_val);  //Pause for 250 ms.  delay(250);}int readPotentioMeterBrightness(){  //Read analog input and store value in integer variable val  int val = analogRead(pot_met);  //Adjust the value to be in range 0 to 255.  val = map(val,0,1023,0,255);  //Ensure value is between 0 and 255.   val = constrain(val,0,255);  //Return value  return val;}¬†",
        "url": "/2013/06/26/controlling-led-brightness-using-potentiometer-and-arduino/"
      }

      "2013-06-20-copying-symbolic-links-unixlinux": {
        "title": "Copying symbolic links (Unix/Linux)",
        "author": "Manthan Dave",
        "category": "",
        "content": "At some point, you might come across a situation where you have some files and a bunch of symlinks (symbolic links) in a folder and you wish to copy the data that is pointed at by the symlinks and not just blank links. If you are using Redhat Enterprise Linux, this should automatically happen when you call the cp command. However, on UNIX platforms or Linux distributions, this is not the case by default. In those cases, you will have to issue the following command:cp -L {file(s)} {destination folder}The -L option in cp command forces it to follow (dereference) symlinks and copy the data that is pointed at by the symlink.In case you do not want to follow symlinks, you can issue the following command instead:cp -P {file(s)} {destination folder}¬†",
        "url": "/2013/06/20/copying-symbolic-links-unixlinux/"
      }

        "author": "Manthan Dave",
        "category": "",
        "content": "I was developing some C++ stuff on my Linux virtual machine and wanted to create something that would make it easy for me to compile C++ code. So I wrote up some bash code and added it into .bashrc as a function. Here‚Äôs the code:function cpprun(){echo \"Checking if output directory exists...\"if [ ! -d \"./output\" ]; thenecho \"Creating output directory...\"mkdir \"./output\"echo \"Output directory created.\"elif [ -f \"./output/cpprun.o\" ]; thenecho \"Backing up previous output...\"mv ./output/cpprun.o ./output/cpprun.bak.oecho \"Backup finished.\"fiecho \"Running g++ compile...\"g++ -o ./output/cpprun.o *.cppif [ -f \"./output/cpprun.o\" ]; thenecho \"Compile finished.\"echo \"Running output...\"echo \"-----------------\"./output/cpprun.oecho \"-----------------\"echo \"Run finished.\"elseecho \"Compile failed.\"fi}Add this to your .bashrc script and then you should be able to compile your C++ code by typing cpprun in the base directory.",
        "url": "/2013/05/01/compiling-c-easily-on-linux-easy-c-build-system/"
      }

        "content": "I have just started learning C++ and have been getting a lot of these errors. I finally found a solution to this after spending some time on the internet.Say for instance you have a class called ‚ÄúAnimal‚Äù and g++ complains that this class is being redefined. Just add the following two lines at the very top of the Animal.h file:#ifndef ANIMAL_H#define ANIMAL_Hand add the following at the very bottom of the file:#endifSo, if your class is called SomeClass, then it will be SOMECLASS_H instead of ANIMAL_H. You should have these in every header file. It prevents that header file from being redefined more than once.",

      "2012-08-27-api-for-recognizing-gestures-in-android": {

        "content": "I have been busy lately. For most of the time, I have been working on gesture API for android. Android already has a built in gesture API but to actually use it, you have to apply mathematics which makes it a bit comlicated for a normal Android developer. AGAPI (Accelerometer Gesture API) adds a layer of abstraction over the existing gesture API to make it easier to recognize gestures. Using AGAPI is very simple. Implement the ShakeListener or any gesture listener class. Register your listener to ShakeManager or corresponding gesture manager instance. Write your code in OnShake or in corresponding event methods and BAM! Your gesture rich application is ready! At this stage of development, the Shake gesture is ready to use. You can get the API here.Note: This API is licensed under Apache License 2.0.",

      "2017-12-24-how-to-delete-all-entries-from-java-jks-keystore": {
        "title": "How to delete all entries from Java JKS Keystore",
        "author": "Manthan Dave",
        "category": "",
        "content": "I had to deal with this recently. After much trial and error, here‚Äôs the command that you can use to wipe your Java JKS Keystore of all its entries:keytool -list -keystore ${KEYSTORE} -storepass ${KEYSTORE_PASS} -rfc | grep -Po \"Alias name: \\K([A-Za-z0-9\\s_-]+)\" | xargs -n 1 -I {} keytool -delete -alias {} -keystore ${KEYSTORE} -storepass ${KEYSTORE_PASS}Here, the variable KEYSTOREis the path to your Java keystore and the variable KEYSTORE_PASS¬†is the keystore‚Äôs password. If you are not comfortable in using the keystore password plain text in command line, I‚Äôd suggest you use an alternative version using a file containing keystore password or name of an environment variable instead. This will hide the password from appearing in shell history. You can do this by suffixing the -storepass argument with :file or :env resulting in it effectively becoming -storepass:file &lt;path/to/file&gt; or -storepass:env &lt;ENV_NAME_WITHOUT_$. Here are some examples:keytool -list -keystore ${KEYSTORE} -storepass:file ${KEYSTORE_PASS_FILE} -rfc | grep -Po \"Alias name: \\K([A-Za-z0-9\\s_-]+)\" | xargs -n 1 -I {} keytool -delete -alias {} -keystore ${KEYSTORE} -storepass:file ${KEYSTORE_PASS_FILE}In the above, notice how the ${KEYSTORE_PASS} environment variable has changed to ${KEYSTORE_PASS_FILE}. Use this to provide a path to the file containing your keystore password.keytool -list -keystore ${KEYSTORE} -storepass:env ${KEYSTORE_PASS_ENV} -rfc | grep -Po \"Alias name: \\K([A-Za-z0-9\\s_-]+)\" | xargs -n 1 -I {} keytool -delete -alias {} -keystore ${KEYSTORE} -storepass:env ${KEYSTORE_PASS_ENV}Similar to previous, this one has been slightly modified to use the -storepass:env flag with ${KEYSTORE_PASS_ENV} environment variable instead.",
        "url": "/2017/12/24/how-to-delete-all-entries-from-java-jks-keystore/"
      }
      ,
    
      "2017-09-01-generating-random-bytes-in-java": {
        "title": "Generating random bytes in Java",
        "author": "Manthan Dave",
        "category": "",
        "content": "I recently needed to generate a bit of randomness in Java in order to produce a secret. Java comes built in with Random and SecureRandom classes which can help you do this properly but as with all things, there are multiple ways of doing things.Two of these stood out to me.Generate a long random number as String, convert to hex and then convert it to bytes.SecureRandom random = new SecureRandom();byte[] randomBytes = Long.toHexString(random.nextLong()).getBytes();You could potentially improve this method by not just converting the long number to hex string but also maybe base64 encoding it. You could potentially go further by adding additional entropy to it by filling in random bytes in random indices.But as it stands above, the benefit of this method is that it is very quick to run. This may vary based on your random seed but I have found the above method to consistently produce byte arrays of size 14-16. This might be good enough in most cases - especially due to the fact that its fast, but in times where you might need very high amounts of entropy, the second approach might suit you.My personal discontent with this method is that the bytes it produces will be chunked by the length of each individual hex character due to the fact that it is coming from a hex string. This, arguably is not very random. Arguably because although every individual hex characters are themselves in random order, the bytes generated off of those will have identifiable chunks representing each hex character. The second approach resolves this problem in a simpler way.Another issue I have with this approach is that the total size is limited to the maximum value a Long can support (263-1). The size of Long data structure limits the length of hex string that gets generated which in turn limits total number of bytes produced.The approach below resolves most of these issues.Generate a array of random size composed of bytes and then let SecureRandom¬†fill in those bytes.SecureRandom random = new SecureRandom();int byteArraySize = Math.abs(random.nextInt());byte[] randomBytes = new byte[byteArraySize];random.nextBytes(randomBytes);Here, we‚Äôre creating a byte array of random size and then using secure random to fill that byte array in with random bytes. Its simple and elegant. However, as with all things, this has pros and cons of its own.In my experiments, I have found the range of the byte array to be truly random. In a test that I ran, once it created a byte array of size 8890 while in another time, it created an array so large, I lost my patience and had to quit the process.This poses a problem where your program could take a long time to generate your secret. Furthermore, it could potentially even go out of stack memory if the array becomes too large.You can resolve this issue by setting a bound to the random.nextInt¬†which is being used to determine the size of the byte array. I cannot tell you what size here is most optimal because it really depends on the capabilities of the processor you‚Äôre running on, your stack size as well as the algorithm you‚Äôre using to initialise SecureRandom. An implementation limiting the size of the byte array may look like following:SecureRandom random = new SecureRandom();int byteArraySize = Math.abs(random.nextInt(20));byte[] randomBytes = new byte[byteArraySize];random.nextBytes(randomBytes);Here the size of the byte array will be between 0 and 20.Also, please note that without the Math.abs¬†the value for byteArraySize¬†could be negative. If you initialise your array with a negative number for size, you will get NegativeArraySizeException.",
        "url": "/2017/09/01/generating-random-bytes-in-java/"
      }
      ,
    
      "2017-08-17-making-executable-jar-using-maven": {
        "title": "Making executable jar using maven",
        "author": "Manthan Dave",
        "category": "",
        "content": "I was trying something out the other day and wanted to write a really simple application. So I created a simple application backed by Maven.Now I could run the jar file that maven built using the standard -e¬†flag that lets java know the entry point but all that is too main stream. I wanted maven to handle that for me.After doing some googling, I found a plugin provided by codehaus. This one allowed me to run the application through maven. As you can see below, the configuration is quite simple.&lt;build&gt;..  &lt;plugin&gt;    &lt;groupId&gt;org.codehaus.mojo&lt;/groupId&gt;    &lt;artifactId&gt;exec-maven-plugin&lt;/artifactId&gt;    &lt;version&gt;1.2.1&lt;/version&gt;    &lt;configuration&gt;      &lt;mainClass&gt;com.manthanhd.cli.RunCli&lt;/mainClass&gt;    &lt;/configuration&gt;  &lt;/plugin&gt;..&lt;/build&gt;Make sure you update the value inside mainClass¬†with fully qualified name of your class that you want to run. This class must have a public static void main¬†method in it.Once you are happy with the configuration, you can run your application by executing the following in your terminalmvn exec:javaWhile this is great, I cannot run the jar on its own on a server somewhere. If I wanted to, I‚Äôd have to get the source code with maven and then run it using the above command. Thats sub-optimal. So I went googling again.Finally, I found this wonderful plugin provided by our friends at Apache. This is the maven-jar-plugin. This is a standard jar plugin but one of its features is ability to specify a mainClass¬†attribute - just like the codehaus plugin. But unlike the codehaus plugin, I can run the jar as a standalone application without needing to pass in any other flags or parameters indicating the main class.Here‚Äôs the maven build plugin configuration to use the maven-jar-plugin.&lt;build&gt;...  &lt;plugin&gt;    &lt;groupId&gt;org.apache.maven.plugins&lt;/groupId&gt;    &lt;artifactId&gt;maven-jar-plugin&lt;/artifactId&gt;    &lt;configuration&gt;      &lt;archive&gt;          &lt;manifest&gt;              &lt;addClasspath&gt;true&lt;/addClasspath&gt;              &lt;mainClass&gt;com.manthanhd.cli.RunCli&lt;/mainClass&gt;          &lt;/manifest&gt;      &lt;/archive&gt;    &lt;/configuration&gt;  &lt;/plugin&gt;...&lt;/build&gt;As it is standard with maven, package up your application using:mvn clean installIf the build was successful, just run your jar file using standard java -jar path/to/app.jar¬†command. In my case, I ran:java -jar ./target/my-awesome-standalone-app.jar¬†",
        "url": "/2017/08/17/making-executable-jar-using-maven/"
      }
      ,
    
      "2017-08-14-aws-pipeline-plugin-for-jenkins-2-x": {
        "title": "AWS Pipeline Plugin for Jenkins 2.x",
        "author": "Manthan Dave",
        "category": "",
        "content": "I found this really cool plugin last week so I thought I‚Äôd make a post out of it.I heavily use the ‚ÄúAssumeRole‚Äù capability within my application. Previously, this is what I used:/usr/bin/env aws sts assume-role --region ${AWS_DEFAULT_REGION} --role-arn ${CROSS_ACCOUNT_ROLE} --role-session-name \"AssumedSession\" &gt; /tmp/tmp.txtexport AWS_ACCESS_KEY_ID=$(grep -Po '(?&lt;=\"AccessKeyId\": \")[^\"]*' /tmp/session.txt | tr -d '\\n')export AWS_SECRET_ACCESS_KEY=$(grep -Po '(?&lt;=\"SecretAccessKey\": \")[^\"]*' /tmp/session.txt | tr -d '\\n')export AWS_SESSION_TOKEN=$(grep -Po '(?&lt;=\"SessionToken\": \")[^\"]*' /tmp/session.txt | tr -d '\\n')export TOKEN_ISSUED_SECONDS=${SECONDS}rm /tmp/session.txtAs you can see, the code above is using shell commands to achieve the assume role awesomeness. This works well when your jenkins job has a shell command step but not when you have a groovy pipeline defined in your Jenkins.I struggled with it initially - one of the ideas I had was to upload the assume script somewhere like S3 and then pull it down and run it when I wanted to run commands under the assume-role. However, this felt a bit cumbersome.Next thing in my mind was to write a groovy plugin that can do this for me. However, rather than reinventing the wheel, I started looking for existing solutions. Finally, I found the aws-pipeline-plugin.Its a neat little plugin that allows you to do a bunch of basic stuff that you might want to do on AWS. Assume role is one of them.So now with the new plugin, my code reduced to:withAWS(role: roleToAssume, roleAccount: myAwsAccountId) {    sh \"aws s3 cp file.txt s3://${bucketName}${uploadPath}\"}Here, I‚Äôve got a couple of variables but their names should be self-explanatory of their purpose. The general idea is that anything you write within that withAWS¬†block will get executed under the role specified in role¬†variable.",
        "url": "/2017/08/14/aws-pipeline-plugin-for-jenkins-2-x/"
      }

      "2017-07-25-tunnelling-into-your-chef-kitchen-vagrant-instance": {
        "title": "Tunnelling into your Chef Kitchen Vagrant instance",
        "author": "Manthan Dave",
        "category": "",
        "content": "So you‚Äôve just done this:kitchen create default-centos-72And now something has gone wrong on the box and you need to tunnel through to check something on your instance (say mysql database). Whatever the port may be, you need to change your current directory to where the vagrant file is. This can be achieved by running the following command relative to where your kitchen file is:cd¬†.kitchen/kitchen-vagrant/kitchen-default-centos72List the directory and you will be able to see a Vagrantfile in it. Once you are there, run:vagrant ssh -- -L 3306:localhost:3306Here I‚Äôm using mysql port 3306, you can replace it with whatever port you want to tunnel through.If you want to tunnel multiple ports, run:vagrant ssh -- -L¬†3306:localhost:3306¬†-L 27017:localhost:27017Repeating -L &lt;BIND_ADDRESS&gt; multiple times.",
        "url": "/2017/07/25/tunnelling-into-your-chef-kitchen-vagrant-instance/"
      }

      "2017-05-11-fixing-ubuntu-desktops-wifi-disconnect-issue-on-wake": {
        "title": "Fixing ubuntu desktop&amp;#8217;s wifi disconnect issue on wake",
        "author": "Manthan Dave",
        "category": "",
        "content": "For about more than half the time, when I wake my ubuntu laptop from sleep, I will lose wifi. When I say lose, I mean I lose the wlan0¬†interface completely.Now this is a problem because I quite like having wifi and normally there seems to be no way to turn it back on from that little wifi menu from the top right corner.After doing some googling, I found a crude yet simple solution. Restart the network-manager¬†service by running the following:sudo service network-manager restartRight before writing this article, I had to run that command and now it all works buttery smooth. Maybe there is a more permanent fix, I will keep an eye out for it and when I can find some time, will dig in to some logs somewhere to actually find the issue but for now, this is satisfactory (meh) to my current needs.",
        "url": "/2017/05/11/fixing-ubuntu-desktops-wifi-disconnect-issue-on-wake/"

      "2017-05-05-download-and-store-a-websites-public-cert-into-a-java-keystore": {
        "title": "Download and store a website&amp;#8217;s public cert into a Java keystore",
        "author": "Manthan Dave",
        "category": "",
        "content": "The other day I had to download a public cert from a web service‚Äôs host and store it in my java keystore so that it can be trusted. Here‚Äôs what I did:openssl s_client -showcerts -connect www.manthanhd.com:443 &lt; /dev/null 2&gt;/dev/null| sed -n -e '/BEGIN\\ CERTIFICATE/,/END\\ CERTIFICATE/ p' &gt; /tmp/www-manthanhd-com.certsudo keytool -import -file /tmp/www-manthanhd-com.cert -alias wwwmanthanhdcom -keystore /opt/java/jre/lib/security/cacerts -storepass changeitThe first line downloads the public cert from www.manthanhd.com and stores it in /tmp/www-manthanhd-com.cert.Next, we‚Äôre using keytool to import that certificate into the Java cacert keystore. I am only using sudo here because Java is installed as root. If in your case its not, you can just use the keytool command without the sudo prefix.Also, on my test box, the java keystore has the default java keystore password which is changeit. Make sure this matches whatever your keystore password is.Last but not least, the alias that the cert is imported against is important because this is what you will have to use to later find it. In this case I‚Äôm just using the hostname without any punctuations. This way, I can easily find any cert I want for any host if I need it.Thanks to Jamie Tanna (jvt.me) and Jack Gough (testingsyndicate.com) for their help on this.",
        "url": "/2017/05/05/download-and-store-a-websites-public-cert-into-a-java-keystore/"
      }

      "2017-04-28-minimal-express-server-setup-for-api-development": {
        "title": "Minimal Express server setup for API development",
        "author": "Manthan Dave",
        "category": "",
        "content": "Initialise npm with defaults.npm initCreate your main index.js¬†entrypoint.touch index.jsInstall express, body-parser, morgan¬†and winston¬†packages.npm install --save express body-parser morgan winstonMake your index.js¬†look like this.const express = require(\"express\");const app = express();global.port = process.env.PORT || 3000;global.logger = require(\"winston\");logger.level = process.env.LOG_LEVEL || \"debug\";const bodyParser = require(\"body-parser\");app.use(bodyParser.json());const morgan = require(\"morgan\");app.use(morgan('combined'));app.get(\"/\", function(req, res) {    return res.send({message: \"hello\"});});app.listen(port, function(err) {    if(err) {        logger.error(`Failed to listen on port ${port}.`);        return process.exit(1);    }    logger.info(`Listening on port ${port}.`);});This is probably one of the most light weight node.js configuration that I have ever written¬†for building simple REST web services.In my opinion, this is a good starting point as it makes minimal assumptions about what you might need, letting you add whatever you need minimally on top.",
        "url": "/2017/04/28/minimal-express-server-setup-for-api-development/"
      }

      "2017-04-24-appending-to-crontab-using-a-single-shell-command": {
        "title": "Appending to crontab using a single shell command",
        "author": "Manthan Dave",
        "category": "",
        "content": "Usually to edit crontab for a user, you login as that user and then run:crontab -eThis usually opens up a text editor which then lets you edit the crontab. Once you are done, you save and quit, and this magically updates your crontab.Today I was writing a script that needed to update crontab without any user interaction. After doing some digging, I found this neat way of updating my crontab;(crontab -l ; echo \"* 1 * * 1 /usr/bin/letsencrypt renew &amp;&amp; service nginx restart\")| crontab -The above example is straight out of my shell script which renews¬†my letsencrypt certificate and then restarts the nginx server.",
        "url": "/2017/04/24/appending-to-crontab-using-a-single-shell-command/"
      }

      "2017-04-20-setting-up-an-oauth2-provider": {
        "title": "Setting up an OAuth2 provider",
        "author": "Manthan Dave",
        "category": "",
        "content": "In this post, we‚Äôre going to talk about installing and setting up your very own OAuth2 provider. If you have used Facebook or Twitter logins, you‚Äôd know that they have their own OAuth2 providers. In reality, those are more than just OAuth2 providers as they also have OpenID Connect on them, however, that will be a post for another day.Why would I want an OAuth2 provider?Well, there are many reasons why you‚Äôd want an OAuth2 provider. \tBecause its cool. \tBecause its hip. \tBecause, why not?On a more serious note, if you have a bunch of applications running in your house, you can use your own OAuth2 provider to provide identity and custom authorisations to every app in a way that if one of those apps gets compromised, it won‚Äôt take your whole house down. This lets you operate all of your apps in a standard way.Also, who in your family doesn‚Äôt want ‚ÄúSign in via &lt;insert_family_name&gt;‚Äù button? :PFor this post, we‚Äôre going to use Forgerock‚Äôs OpenAM version 13.Install prerequisitesOpenAM runs on tomcat so you need to install that first. We‚Äôre going to use OpenAM 13 for this demo along with Tomcat 8 running on Java 8. So the running order is: \tDownload Java 8 JDK \tDownload Tomcat 8 \tDownload OpenAM 13 WAR (web archive)Initial SetupBefore you start tomcat, copy the OpenAM 13 WAR into the tomcat webapps¬†directory. This directory is typically under $TOMCAT_HOME/webapps¬†where $TOMCAT_HOME¬†is the root folder of where tomcat is installed. If you are unsure, $TOMCAT_HOME¬†folder will also contain other directories like bin, conf, lib¬†etc. When you copy the war over, make sure you rename it something memorable (and without any spaces or special characters) like openam.war. Whatever you rename this war to will become the context root of your web server. So if you rename the war file to openam.war, the openam server will become accessible at http://localhost:8080/openam.Start tomcat by running the startup.sh¬†shell script located in $TOMCAT_HOME/bin¬†directory. To ensure that the startup was successful, open catalina.out¬†log file located in $TOMCAT_HOME/logs¬†directory. The war file is relatively large and could take some time to deploy. Make sure the log ends with something like this:INFO [main] org.apache.catalina.startup.Catalina.start Server startup in 80585 msand has a line like:org.apache.catalina.startup.HostConfig.deployWAR Deployment of web application archive /var/tomcat/webapps/openam.war has finished in 80,158 mssomewhere above the startup log message.Manually configure OAuth2 providerSetup OAuth2 ProviderThis is the quick and dirty way of configuring OAuth2 provider if you are using a server that is going to be long lived, as in, not a docker image. Once you do this, make sure you back up the disk to ensure that the settings are preserved.In your web browser, navigate to the following URL:http://localhost:8080/openamGo through the default configuration. Setup the admin account password. Make sure you remember¬†this as there is no way to recover it afterwards if you lose it. I usually have the admin account credentials as follows:Username: amadminPassword: password123// Password simple for readability purposesOnce you have completed the initial setup, it will take you to the login screen. Login with your admin credentials and you will be taken to the OpenAM console. Here, click on the ‚ÄúTop Level Realm /‚Äù to configure¬†the realm.At this point, you should be able to see this:[caption id=‚Äùattachment_602‚Äù align=‚Äùaligncenter‚Äù width=‚Äù700‚Äù] OpenAM Realm Overview[/caption]In the common tasks pane, click ‚ÄúConfigure OAuth Provider‚Äù button. From there, click ‚ÄúConfigure OAuth 2.0‚Äù button. You should see something like this:[caption id=‚Äùattachment_603‚Äù align=‚Äùaligncenter‚Äù width=‚Äù700‚Äù] Configure OAuth Provider[/caption]On this screen, you can configure your OAuth2 provider however you want. For simplicity reasons, lets just keep everything as default and click ‚ÄúCreate‚Äù button. For me, this action takes less than a second. Click ‚ÄúOK‚Äù on the pop up modal.Now you should be back to the OpenAM console realm overview page.Setup OAuth ClientsIf you have used any public OAuth2 providers like Facebook and Twitter, you should be familiar with OAuth clients. A client is an application that wants to access user data from the OAuth provider. Each client must first authenticate itself using a set of credentials and then request authorisation using scopes to access a set of resources.The first part, authentication, is achieved by issuing a set of credentials which are, usually, a clientId and clientSecret. We need to create a client and then issue a clientId and clientSecret for it to use.From the OpenAM dashboard, click on ‚ÄúAgents‚Äù on the left. In the resulting page, click on ‚ÄúOAuth 2.0/OpenID Connect Client‚Äù tab on the second tab row from the top.[caption id=‚Äùattachment_604‚Äù align=‚Äùaligncenter‚Äù width=‚Äù700‚Äù] Add OAuth2 Client[/caption]Click ‚ÄúNew‚Äù under the Agent section. Here, Name refers to the ClientId and Password refers to the ClientSecret. Once you‚Äôve created a strong secret, click ‚ÄúCreate‚Äù. This will take you back to the ‚ÄúOAuth 2.0/OpenID Connect Client‚Äù agents screen. Click into the agent that you just created.Now this is the screen where you can fully configure almost every aspect about your client. You must explicitly whitelist the redirectionUri for your client as well as the scopes that are allowed for the client to access.Ideally you should repeat this for every client application you have such that each application has a unique set of clientId and clientSecret.Add usersCurrently, you won‚Äôt have many users in your OAuth2 provider. Out of the box OpenAM will come with an embedded OpenDJ instance. At its core, OpenDJ is an LDAP data store with a REST interface around it.The easiest way to add users is to click on ‚ÄúSubjects‚Äù item in the left pane on the OpenAM console realm overview page.Under ‚ÄúUsers‚Äù section, click on ‚ÄúNew‚Äù. This should open up a ‚ÄúNew User‚Äù screen where you can add some details about your user. Also, in case you didn‚Äôt notice, your OpenAM instance comes built in with a ‚Äúdemo‚Äù user. The ‚Äúdemo‚Äù user has its default password set to ‚Äúchangeit‚Äù.Now that you have added some users and have a client, you should be able to write an OAuth2 client app that allows you to ‚ÄúSign In‚Äù via your OAuth2 provider instance!",
        "url": "/2017/04/20/setting-up-an-oauth2-provider/"
      }
      ,
    
      "2017-04-15-fixing-docker-service-startup-after-using-an-alternative-graph-driver": {
        "title": "Fixing docker service startup after using an alternative graph driver",
        "author": "Manthan Dave",
        "category": "",
        "content": "So I was playing around with devicemapper docker storage driver the other day. It was quite nice but when I stopped the modified docker daemon and tried to start the docker service in ‚Äúnormal‚Äù way, I received the following error:root@carbon:~# service docker startJob for docker.service failed because the control process exited with error code. See \"systemctl status docker.service\" and \"journalctl -xe\" for details.Clearly something had gone wrong. Upon running:systemctl status docker.serviceI found the following line most helpful in fixing the error:Jan 24 22:33:17 carbon dockerd[3753]: Error starting daemon: error initializing graphdriver: /var/lib/docker contains several valid graphdrivers: devicemapper, aufs; Please cleanup or explicitly choose storage driver (-sSo I ran the following command in order to remove my devicemapper driver:rm -rf /var/lib/docker/devicemapperBoom it worked!Alternatively, I could‚Äôve backed it up to tmp instead by running:mv /var/lib/docker/devicemapper /tmp/But I didn‚Äôt need any of my images anyway so I removed it.Hope this helps.",
        "url": "/2017/04/15/fixing-docker-service-startup-after-using-an-alternative-graph-driver/"
      }

      "2017-04-13-which-process-is-using-this-port": {
        "title": "Which process is using this port?",
        "author": "Manthan Dave",
        "category": "",
        "content": "Sometimes, I get errors like ‚Äúaddress is already in use‚Äù but struggle to find out what‚Äôs using that port. This happens especially with loads of stuff running in background like docker, vagrant vms, local server instances, ssh tunnels etc.Here‚Äôs an easy way to figure out whats running on a certain port:netstat -vanp tcp | grep 8080The second last column refers to the process using that port.For example, running that on my mac:‚ûú ~ netstat -vanp tcp | grep 8080tcp4 0 0 *.8080 *.* LISTEN 65536 65536 5500 0Indicates that process ID 5500¬†is using port 8080. Doing a process check on that tells me:‚ûú ~ ps -ef | grep 5500394661014 5500 5443 0 7:15am ?? 0:42.61 /Applications/VirtualBox.app/Contents/MacOS/VBoxHeadless --comment kitchen-awesomevm¬†--startvm b459e3ea-566b-4184-a109-cf97338958aa --vrde configHope this helps!",
        "url": "/2017/04/13/which-process-is-using-this-port/"
      }
      ,
    
      "2017-04-11-enable-tomcat-debugging": {
        "title": "Enable tomcat debugging",
        "author": "Manthan Dave",
        "category": "",
        "content": "Shutdown tomcat and make sure that it has properly shut down by monitoring the tomcat process.Once it has completely shutdown, export the following environment variables:export JPDA_ADDRESS=8000export JPDA_TRANSPORT=dt_socketHere, we‚Äôre setting the jpda address to port 8000. Note this down as you will need this port number in order to connect via your IDE or whatever debugging tool you‚Äôre using.Options above will run tomcat as usual so if you want to debug something that happens early on in the lifecycle, you either need to be really quick about attaching your debugger or add the following JPDA option:export JPDA_SUSPEND=yThis will suspend the tomcat startup until you attach your debugger.Next, start tomcat jpda using catalina script:./catalina.sh jpda startAt this stage, you can monitor the log in catalina.out¬†file to make sure everything goes smoothly.Now setup your IDE to connect to tomcat at port 8000. If you are using vagrant as your VM, make sure you are port forwarding 8000¬†in your network settings. If not, you can always tunnel in:vagrant ssh -- -L 8000:localhost:8000Or if its a remote server, you can just use the normal ssh command:ssh -L¬†8000:localhost:8000 user@server.comHope this helps!Credits \tConor Restall: For suggesting JPDA_SUSPEND option.",
        "url": "/2017/04/11/enable-tomcat-debugging/"
      }
      ,
    
      "2017-03-30-forgerock-unsummit-bristol-2017-notes": {
        "title": "Forgerock UnSummit Bristol 2017 Notes",
        "author": "Manthan Dave",
        "category": "",
        "content": "10:00 Kickoff[caption id=‚Äùattachment_580‚Äù align=‚Äùaligncenter‚Äù width=‚Äù700‚Äù] Finalised agenda of the day @ Forgerock UnSummit Bristol 2017[/caption]Forgerock on DockerStart off with base docker image containing OpenAM. This docker image has a folder for config which can be volume mounted to allow loading custom config. During runtime, it detects the config and runs it against amster (ssoadm replacement).Autonomous instances will allow clustering of OpenDJs so that the OpenAM servers don‚Äôt have to know about individual OpenDJs.ssoadm will for each command, create JVM, load context, run the command, destroy context and then finally destroy JVM. This slows down the tool by a significant amount. The new tool amster supports sessions where once fired, it creates a session and then any command can be run in that session more effectively than ssoadm.All future versions of OpenAM will be able to import the configuration from their previous versions. So, OpenAM 15 will know out of the box how to import config from OpenAM 14.New OpenDJ proxy allows orchestration of OpenDJ instances in a shard fashion. Helps with elastic scaling.Docker expects logs to be in stdout. OpenAM has a new audit framework (common framework across all products) which can be used to send out logs to different output endpoints like stdout, splunk etc.Cloud ReadinessUse ELB / HA Proxy in front of OpenDJ instances within a region. This helps openam instances avoid knowing individual opendj servers that they have access to. Potentially use one ELB pe region, then use Route 53 to use geo-location to resolve to relavent ELB. Use replication manager to enable replication amongst those OpenDJ instances. General consensus on avoiding ELB as it has unpredictable behaviour at TCP level at times (struggles to handle big spikes of load since it needs to be prewarmed).Forgerock RoadmapOpenAM 14/14.5OpenAM 14.5 brings stateless architecture to authentication modules. This means that the authentication chain can be used across openam servers without having to have sticky sessions.Amster brings remote management to OpenAM. Unlike ssoadm where you had to be on the server in order to run it, amster can run remotely as it uses the openam‚Äôs restful APIs.Support for authentication trees (directed asyclic graphs) in order to enable consumers use complex flows.(14.0) Push authentication allows authenticating mid authentication chain from mobile directly from the user. This can be done using something like Touch ID etc.(14.5) Push authorisation allows authorising of specific transaction or activity mid session directly from the user. This can be done using something like Touch ID etc.OpenDJ 4/4.5Proxy services will allow horizontal scalability. This is done by replicating the sharding architecture like the NoSQL databases.      Loadbalancing and failover        High availability        Access control  Platform improvements will ease continuous delivery using tools like amster and being able to use kubernetes on top of docker containers. The release will come with official base docker containers which can be extended as needed.      DevOps        Docker containers  Database  Memory BackendSecurity  Database encryptionStateless application architectureTypically during authentication, when a token is issued, the token itself is a reference to its details that are stored in OpenDJ. This does not work at scale because of the eventual consistency with OpenDJ.With stateless sessions, these details are stored in the token itself and when the token is presented, it is unpacked and validated (decrypted and signature verified).However, this presents a new problem. What happens when the session is invalidated explicitly, outside of the session timeout? Well, this requires a black list. While the black list will only contain tokens that have been explicitly invalidated outside of their timeouts, once the timeout passes, they are removed. This keeps things tidy.OpenAM UI CustomizationSetup themes in ThemeConfiguration.js file within the XUI war.",
        "url": "/2017/03/30/forgerock-unsummit-bristol-2017-notes/"
      }
      ,
    
      "2017-01-23-generating-random-passwords-from-linux-command-line": {
        "title": "Generating random passwords from linux command line",
        "author": "Manthan Dave",
        "category": "",
        "content": "Managing production passwords¬†isn‚Äôt a trivial task. I was trying to deploy a containerized app the other day that had a database deployed with it. During the deployment, I was trying to find an easy way to set a secure password. I didn‚Äôt want anyone to know the password because I wanted only the application to know it and no one else. Also, the container was setup in a way that the database cannot be accessed from the outside world.So instead of hard-coding the password, after doing some research, I used the following command:&lt; /dev/urandom tr -dc _A-Z-a-z-0-9+= | head -c${1:-32};echo;This might look like some gibberish but it uses linux‚Äôs /dev/urandom¬†to generate some randomness and extracts human readable characters like alphabets, numbers and common symbols like underscores, hyphens, pluses and equals.Try it! it works!Now, using clever bash interpolation syntax you can embed this password throughout your script in a secure way.",
        "url": "/2017/01/23/generating-random-passwords-from-linux-command-line/"
      }
      ,
    
      "2017-01-19-setting-up-corporate-proxy-on-docker-for-mac": {
        "title": "Setting up corporate proxy on Docker for mac",
        "author": "Manthan Dave",
        "category": "",
        "content": "Working with Docker on corporate proxy is a painful experience. Mainly because there aren‚Äôt many guides available to do it. Finally after banging my head on the desk for a long time, my friend and colleague at https://nextmetaphor.io showed me how to do it.First of all, fire up your terminal and open up docker tty in screen.screen ~/Library/Containers/com.docker.docker/Data/com.docker.driver.amd64-linux/ttyIf you see a blank screen, press enter. You should see a prompt.Make sure you are in the docker VM by typing the hostname command. You should see the response as moby. If your response is other than that, try that screen command again./ # hostnamemobyNow we want to view docker‚Äôs routing table. This is because we‚Äôll need to find out the IP address of the host machine that is running the proxy. This is specific to my setup where I have a charles proxy server running on my machine which proxies to the remote corporate proxy./ # netstat -rnKernel IP routing tableDestination     Gateway         Genmask         Flags   MSS Window  irtt Iface0.0.0.0         192.168.65.1    0.0.0.0         UG        0 0          0 eth0172.17.0.0      0.0.0.0         255.255.0.0     U         0 0          0 docker0192.168.65.0    0.0.0.0         255.255.255.240 U         0 0          0 eth0Get the gateway entry for 0.0.0.0. In my case this is 192.168.65.1. That‚Äôs the IP for the host machine running docker. For the proxy running on your local machine, just map it to the port. My charles server is running on port 8099 so my proxy will be:http://192.168.65.1:8099Close screen by pressing Ctrl + a \\ key. Once you‚Äôve exited, open up docker for mac preferences.Go to the ‚Äúadvanced‚Äù tab and fill out your proxy settings.Hit apply and restart when done!Your Docker for Mac should now work harmoniously with your proxy!",
        "url": "/2017/01/19/setting-up-corporate-proxy-on-docker-for-mac/"
      }
      ,
    
      "2017-01-02-codeeval-fizz-buzz-java": {
        "title": "CodeEval: Fizz Buzz (Java)",
        "author": "Manthan Dave",
        "category": "",
        "content": "Finally managed to get some spare time in order to do this. Helped be clear my head a bit. Here‚Äôs my quick 1 minute solution to CodeEval‚Äôs fizz buzz problem in Java:/* Sample code to read in test cases:*/import java.io.*;public class Main {    public static void main (String[] args) throws IOException {        File file = new File(args[0]);        BufferedReader buffer = new BufferedReader(new FileReader(file));        String line;        while ((line = buffer.readLine()) != null) {            line = line.trim();            final String[] inputStringArray = line.split(\" \");            final int divisor1 = Integer.parseInt(inputStringArray[0]);            final int divisor2 = Integer.parseInt(inputStringArray[1]);            final int countingLength = Integer.parseInt(inputStringArray[2]);                        for(int i = 1; i &lt;= countingLength; i++) {                final StringBuilder responseBuilder = new StringBuilder();                if(i % divisor1 == 0) responseBuilder.append(\"F\");                if(i % divisor2 == 0) responseBuilder.append(\"B\");                if(responseBuilder.length() == 0) responseBuilder.append(i);                System.out.print(responseBuilder.toString() + \" \");            }                        System.out.println();        }    }}Upon submitting, CodeEval marked my solution as unique (go figure!) which was a bit weird. However, I thought I could do better. So, here‚Äôs a second approach using lambdas:/* Sample code to read in test cases:*/import java.io.*;import java.util.Arrays;public class Main {    public static void main (String[] args) throws IOException {        final File file = new File(args[0]);        final BufferedReader buffer = new BufferedReader(new FileReader(file));        String line;        while ((line = buffer.readLine()) != null) {            line = line.trim();            final int[] inputs = Arrays.stream(line.split(\" \")).mapToInt(Integer::parseInt).toArray();            final int divisor1 = inputs[0];            final int divisor2 = inputs[1];            final int countingLength = inputs[2];                        for(int i = 1; i &lt;= countingLength; i++) {                final StringBuilder responseBuilder = new StringBuilder();                if(i % divisor1 == 0) responseBuilder.append(\"F\");                if(i % divisor2 == 0) responseBuilder.append(\"B\");                if(responseBuilder.length() == 0) responseBuilder.append(i);                                responseBuilder.append(\" \");                System.out.print(responseBuilder.toString());            }                        System.out.println();        }    }}This takes slightly longer (3-5 ms) and uses more memory.",
        "url": "/2017/01/02/codeeval-fizz-buzz-java/"

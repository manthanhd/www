      "2016-03-23-appdynamics-power-user-training-notes-day-three": {
        "title": "AppDynamics Power User Training Notes &amp;#8211; Day Three",
        "author": "Manthan Dave",
        "category": "",
        "content": "Dashboards. Useful for displaying and sharing information across teams or departments. Allows integrating other tools via iFrame widget. Dashboards can also be embedded into other services or even web pages.A dashboard can also be converted into a report. One can also schedule periodic emailing of reports to a recipient list. This might be useful to create a ‚Äúweekly/monthly digest‚Äù of data relating to an environment.Policy triggers define events that trigger actions. When the criteria in a policy is met, a corresponding trigger is activated. This can be used to control behaviour such as increaing thread pool size as load increases etc. The trigger must be associated with a health rule violation. For example, if a health rule specifies ‚Äúcalls higher than normal‚Äù then a policy can be created based on this heath rule. The trigger gets executed when violation of the specified health rule occurs. Triggers can span different stages of health rule violations, for example, start and/or end. More than one health rule violation event can be specified.When defining actions for policy triggers, one can configure the action to require human approval before executing a particular action. In this case, one must specify email address of the approver within the action.Runbook automation is a remediation action that is executed on a node on a policy trigger. For instance, if for some reason there‚Äôs a java out of memory error, the runbook automation can backup the logs and restart the JVM. Everything that the runbook automation does is logged with the action that was executed, time and the local script that the automation ran to carry out the specified action. There‚Äôs three types:Remediation action: Run arbitrary script on a nodeHTTP request: Make a HTTP request to some server notifying it of the issue.Cloud auto-scaling: Scale out or scale in on cloud services like AWS.",
        "url": "/2016/03/23/appdynamics-power-user-training-notes-day-three/"
      }
      ,
    
      "2016-03-23-appdynamics-power-user-training-notes-day-two": {
        "title": "AppDynamics Power User Training Notes &amp;#8211; Day Two",
        "author": "Manthan Dave",
        "category": "",
        "content": "Health rules are conditions that if fulfilled relate to good health for a particular node. The conditions can be based on load (calls/min), response times (x ms average) or error rate. AppDynamics provides 7 health rules out of the box. When one or many health rules are violated, an alert is issued. Depending on the integrations configured, this alert can be an email or SMS.Health rule can be based on transaction performance or node health. In case of transaction performance, it can target specific transactions or all transactions in a tier. However, in case of node heath, this can target specific node or nodes in a tier or nodes by type.The data that health rule uses can also be configured. This can be a time period that it should use. This can be in free form numeric minutes. One can also specify wait time after a violation, i.e. how long should it wait to reassess health rule after it has been violated. This should be long enough so that it has enough new data to positively reassess the condition.Diagnostic session is a time period in which AppDynamics collects extra snapshots for one or more business transactions. All transactions have full call graphs. Diagnostic sessions are normally used after a health rule violation.Diagnostic sessions can be policy based where it is automatically executed as soon as a particular health rule violation has happened. Depending on the situation, the policy can then have actions where it can send an email or a HTTP request with event details.Development mode is where it creates snapshots where it creates transactions for every business transaction. Highly advised that it is only used in testing environments as it has more overhead compared normal production mode. It has safeguards built in where it automatically turns itself off to production mode if 500 calls/min or 90% heap utilisation happens.All HTTP error codes from 400 to 505 are treated as errors. Also, all exceptions within JVM that are handled but logged as fatal using Log4J or java.util.logging are also treated as errors.Scenario: Customer calls regarding an error that they saw on the page.Solution: Start a diagnostic session or periodic collection or brief development mode to get snapshots with full call graphs. Go to application dashboard and on the right pane, click errors. Or, go to snapshots and filter by errors. Once you locate the snapshot with errors that has full call graph (blue document icon next to it), ¬†double click on it to view and go to error details. Make sure you turn off the development mode.A business transaction is detected at the point when it enters the application. If a transaction or node is not detected, it can manually be added. Configuration &gt; Instrumentation &gt; Transaction detection. In the custom rules section, a custom rule for detecting a transaction can be added.Exit point is a call that leaves node or environment either to a new monitored environment or a tier. Example database/mail server etc.Use Data Collectors to collect data that's passed into methods or payloads. Its available in Application &gt; Configuration &gt; Instrumentation &gt; Data Collectors tab. For methods, use getter chain and specify object getter to invoke which is likely to provide data that's needed. For instance, to collect movie title from an object that‚Äôs passed into search(movieObject) method, if the getter chain is getTitle() then the full invocation will be movieObject.getTitle().",
        "url": "/2016/03/23/appdynamics-power-user-training-notes-day-two/"
      }
      ,
    
      "2016-03-23-appdynamics-power-user-training-notes-day-one": {
        "title": "AppDynamics Power User Training Notes &amp;#8211; Day One",
        "author": "Manthan Dave",
        "category": "",
        "content": "Node is mapped to individual JVM or CLR application in environment. If an environment has multiple JVMs running then each maps to a node.Tier is a logical piece of application. For example a piece of functionality. Each web server has node. A single tier can span multiple web servers and each of those web servers can contain multiple nodes.Application traffic is organised into business transactions. Each transaction is a distinct user activity like Login or register etc. When a request comes in for the first time, it is tagged with a GUID and that GUID is tracked across the environment. Requests with similar patterns are grouped together. This group is then given a default name. This is default name is based on how the application is designed.Since each business transaction works across nodes, each has its own flow map.A business transaction is a specific user activity. It represents a flow of data across the application. A tier, on the other hand represents a static, logical set of services.Transaction snapshot is a static state of a transaction at any given time. It collects detailed information regarding one business transaction at any given time.Periodic snapshot is a snapshot that‚Äôs taken once every 10 minutes. This is taken regardless of any errors occurring within the application.Slow and error transaction snapshot is a snapshot that is taken when calls happening below a certain threshold or when errors are happening above a certain error rate.Snapshots can be archived. Once a snapshot is archived, it is permanently visible in the UI and won‚Äôt get deleted with periodic cleanup. A transaction that has been archived cannot be unarchived and must be deleted if archive is no longer needed.AppDynamics architectureApp server agent. This could be .NET, Java, PHP etc. This is mandatory.Machine agent is optional. Collects raw metrics regarding the machine that it is on.AppDynamics supports role based authentication. Also supports other integrations like LDAP/SAML etc.AppDynamics controller never actively initiates connection to an agent. The agent connects to the AppDynamics controller which then responds with any additional requests.Baseline is a set of values calculated from metrics within a time range. We could capture ‚Äúideal‚Äù scenario by recording a baseline when application was running smoothly. Then at a later date, when application isn‚Äôt performing optimally, one can compare the current performance with the historic ‚Äúideal‚Äù baseline to identify problems.Baseline can also be a dynamic, rolling baseline where, for example, every monday 2pm, baseline is taken. Now next monday at 2pm metrics are compared to the baseline that was taken on the previous monday. This is a dynamic baseline so if the current performance peaks, the baseline will adjust itself to compensate for the peak.When a baseline is defined, if the deviation of the current data is certain level above the baseline, AppDynamics will automatically raise an alarm indicating that.Rather than deleting a transaction, it is better to exclude it as restoring a deleted transaction is much harder (needs re-creating) than restoring a excluded one.",
        "url": "/2016/03/23/appdynamics-power-user-training-notes-day-one/"
      }
      ,
    
      "2016-03-18-service-script-for-tomcat": {
        "title": "Service script for Tomcat",
        "author": "Manthan Dave",
        "category": "",
        "content": "Quick script to allow starting and stopping tomcat from the service command.Create a script called tomcat7¬† in /etc/init.d¬† like so:vim /etc/init.d/tomcat7Here‚Äôs what goes into the script:#!/bin/bash## chkconfig: - 85 15# description: Jakarta Tomcat Java Servlets and JSP server# processname: tomcat# pidfile: /var/www/tomcat/tomcat.pid# Source function library.. /etc/init.d/functionsTOMCAT_USER=tomcatCATALINA_HOME=/var/tomcatRETVAL=$?case \"$1\" instart)        echo \"Starting Tomcat\"        exec su -l $TOMCAT_USER -c \"$CATALINA_HOME/bin/catalina.sh start\";;stop)        echo \"Stopping Tomcat\"        exec su -l $TOMCAT_USER -c \"$CATALINA_HOME/bin/catalina.sh stop -force\"        numproc=`ps -ef | grep \"$CATALINA_HOME/bin/bootstrap.jar\" | grep -v grep |awk -F' ' '{ print $2 }'`;          if [ $numproc ]; then          echo \"###kill pid: $numproc\"            kill -9 $numproc          fi;;debug)        echo \"Starting Tomcat in debug\"        exec su -l $TOMCAT_USER -c \"$CATALINA_HOME/bin/catalina.sh jpda start\";;restart)        $0 stop        sleep 15        $0 start;;*)        echo $\"Usage: $0 {start|stop|restart}\"        exit 1;;esacexit $RETVALThe commands start, stop, debug and restart can be run via service. Example:service tomcat7 startThen apply appropriate permissions:chmod 755 /etc/init.d/tomcat7chown root:root /etc/init.d/tomcat7¬†",
        "url": "/2016/03/18/service-script-for-tomcat/"
      }

      "2016-03-02-notes-from-aws-developer-training-day-three": {
        "title": "Notes from AWS Developer Training (Day Three)",
        "author": "Manthan Dave",
        "category": "",
        "content": "Creating Serverless ProjectsIn a server less environment, Amazon Lambda can be used in conjunction with Amazon API Gateway for HTTP interfacing, Amazon S3 for storage, Amazon ElastiCache for caching and DynamoDB/RDS for database storage. Checkout the Servless Application Framework at serverless.com for more info.Securing data in AWSInfrastructure should be treated as code, I.e. Version control systems. Automate security and increase testing frequency via CI/CD. Fail early and fast. Test at production scale. No need to keep the test servers alive. Spin up the entire production environment in test, deploy the code, run the tests and then tear down the environment.DevOps provides efficiency that speeds up the development lifecycle (build &gt; test &gt; release &gt; monitor &gt; plan). Validate security in each step to avoid slowing down the whole lifecycle.Amazon‚Äôs shared responsibility model.How do we get certificates for the internal private DNS for an AWS EC2 instance?All requests to AWS must be signed using access key ID and secret access key. If using the SDK, this is done automatically. However, if this is done manually, use signature version 4 to sign requests.Support v2 and v4, most services support v4. V4 is more secure as it derives a key from secret access key and then uses that derived key to sign requests. V2 on the other hand does this very plainly as it uses the secret key directly to sign requests.One way to provide permissions is to add users to a group that has policies attached to it. All users in that group have permissions assigned to them as long as they are in that group. Drawback is that this is a static set of permissions. As in if two developers are out on holiday for ¬†weeks and only one is available, all three developers still have all the access. Also if one of the developers need access to EMR, and if policy is changed to include that permission, all the developers, whether or not they need it, inherit that permission.Better way to do this is to use IAM roles. Create a role called EMR with the policy. The user that needs permission assumes that role. This provides that user with a new set of access key and secret key that has access to EMR.When authenticating with SSO or AD, the authenticating application checks if the user is in the right group to access the target application. If the user isn't in the right group then it must check if there are roles that can be assumed to access the target application. If the roles exist, the authenticating application then checks if the user is able or allowed to assume any of those roles. If the user is allowed, the application assumes the role for him, granting access. One of the ways this can be done is by using SAML assertion with IAM.Getting started with IAMOnce you have the root account, create a general IAM account for yourself. Assign permissions that you need to yourself. If a admin is needed, create a group called Admins and then assign basic admin permissions to that role. When a new admin joins, he/she can be added to Admins group. Give permissions to admins group as needed.For a developer who joins the team, again create a Developers group and assign permissions to that group as needed. When a special permission is needed to access a specific thing, create a role for that and allow people to assume roles for a limited time or as long as they need it for. For temporary contractors and consultants, assign one permission called Assume Role. This allows them to temporarily assume roles when needed.The assume role permission can be restricted by IP, as in you‚Äôre only allowed to assume a role when you're on site.For authentication, AWS management console needs username and password. Other tools like AWS CLI, SDKs and API queries need access key and secret keys.NEVER USE ROOT ACCOUNT CREDENTIALS ANYWHERE.Two types of IAM permission types. User centric where each user is given access to specific resources. Second type of permission type is resource centric where specific access to a resource is opened up to a set of users.Use AWS provided library of pre-defined Policy Templates or AWS policy generator. Preferably, create policies in object oriented way using AWS Cloud Formation or AWS SDKs.IAM policy rule procedure is to deny access by default until access is explicitly allowed in all policies. If something is explicitly denied, it can never be allowed. Explicit deny cannot be overwritten.Might be possible to restrict users from uploading content above a certain size.For external users, use OpenID Connect for authentication with external services like Google/Facebook/Twitter login along with IAM for authorisation.CachingCloudFront caches content based on edge location. If content is available, it will serve from its edge location, if not, it will serve from S3.Each caching behaviour can be configured. Params like Path Pattern to be cached, request origin to forward to, if forward URLs should have query strings in them etc.Path patterns max is 255 chars. Case sensitive. Eg. /*.jpg means cache all JPG files.With regards to query strings, cache behaviour will differ based on value of query strings in the request. Example: /hello?query1=a and /hello?query2=b will result in different cache copies served. Cache can also serve different URLs based on different request header values or cookies.The time to live (TTL) value controls how long the value should stay in the cache. Longer TTLs for static content, short for dynamic.A custom error page page can be configured to be serve if the cache fails to find the origin content (if origin changed but cache didn't for some reason and its expecting the file to be present on origin).Authentication works via public/private key pair. CloudFront has the public key while the application has the private key. The URLs must be signed before sending to cloud front. The application signs using its private key, sends URL to cloud front. If the URL is valid, cloud front serves the content.User sessions can be stored in DynamoDB or ElastiCache, depending on need.ElastiCache runs, underneath the covers, me cache or redis cluster. Provides managed service that include patching and backup.Memcache is known for high performance and scale. Allows running of large nodes with multiple cores or threads. Ability to scale in or out. Data can be partitioned across multiple shards. One downside is that the data model is very simple.Redis is quite similar to Memcache where it's open source and in memory. Redis can only scale vertically (check!!). Has simple master/slave model, not shards (check!!). Comes with complex data types. Has pub/sub capability - the client being informed of events on the server. Not very good for multi-threaded performance (check!!).Cache is loaded by lazy loading as in data is only loaded when required.CloudWatchOne can use CloudWatch agent to aggregate logs from EC2 instances to the central CloudWatch server. To do this, install the cloudwatch agent on the EC2 instance.From any log streams, custom cloudwatch metric can be created. Once the metric is created, an alarm can be configured.Cloud watch alarms can call HTTP endpoints, like calling web hooks to trigger different kind of behaviours based on the event.Cloud watch metrics can be aggregated on the server side by providing params like start and end times, period and metric names.CloudWatch dashboards can be used to provide a bird's eye view of all metrics pertaining to a specific application. It also allows adding of text widgets which one can use to provide some free text or images.JSON path expression can be used to search logs within CloudWatch. This style of expression can also be used to extract values from logs. Once values are extracted, they can be used to create a metric. For instance, use Regex to extract response times from tomcat logs, create a CloudWatch metric out of it called Latency and then set a CloudWatch alarm that fires off an email when latency exceeds 2 seconds.CloudWatch can be integrated into other services like Elasticsearch and Kibana. It can also work with AppDynamics or New Relic.EC2 and Auto scalingEC2 instances can be launched with a script that is executed upon launch. This script or piece of code is called user data.When architecting a VPC, make sure that the auto scaling group is spread across two availability zones and each logical component (database server or application server) is in its own private subnet.Auto scaling can scale applications based on cloud watch metrics or time. Time based works like‚Ä¶ Scaling out on Monday morning and scaling in on Friday evenings.Auto scaling forms two parts: Launch configuration and Amazon Machine Image (AMI). Launch configuration tells it how to launch something and what to do when it's launched. AMI tells it what to launch. AMI is in three categories: Bare (nothing but base image), Silver (optimised based OS image with prerequisites (Java/Node) installed, Gold (Fully fledged application with application code and prerequisites.If one wants the deployment to fail if something in user data fails, then one needs to initiate the cfn-signal with -e option specifying the error code. One can also use cfn-in it to initialise the script. This attribute in cloud formation will do roll back on its own without the sub-script having to call cfn-signal.",
        "url": "/2016/03/02/notes-from-aws-developer-training-day-three/"
      }

      "2016-03-02-notes-from-aws-developer-training-day-two": {
        "title": "Notes from AWS Developer Training (Day Two)",
        "author": "Manthan Dave",
        "category": "",
        "content": "Achieving loose coupling with EventsAmazon SQS, SNS, DynamoDB Streams, Kinesis Streams, Lambda.With the event driven architecture, two systems don't need to know about each other. Each of them can fire events while the other responds to that specific event.SNS has publish/subscribe model. When publisher pushes, all subscribers immediately get the message. This can be email, SMS, SQS, Lambda etc.SQS queuing for delivery method. Messages are persisted until they are polled. Extremely scalable. Can potentially contain millions of messages.SNS and SQS can be used together. SNS delivers to the SQS queues each for one EC2 instance who then carry out a specific task. On push, SQS provides no guarantee for ordering.DynamoDB streams allow firing of events in a stream. For example, on image upload, the image is sent to S3 and the metadata is stored in DynamoDB. When the metadata is stored, DynamoDB fires off event in a stream which is read by Lambda. This can then do some computation around the data coming from DynamoDB.Amazon Kinesis Streams is a fully managed streaming data service. Helps aggregate data. Data stored in a Kinesis stream is ordered. Client can read a small segment from the stream. Allows adding of checkpoints so that if the client that is reading from a stream fails, it can continue from the last checkpoint.Lambda is a event handler. Not a replacement but a variation of event driven server less code.KinesisOffers services to load and process large amounts of data. Allows building of streaming data applications.First thing that is to be created in Kinesis is a stream. Data records are put into the stream which are then read out from the other side. Stream has shards. Each shard has 1 MBPS write and 100 MBPS. Reads 5 transactions per second and writes are 1000 records per second. Shards can be merged afterwards if they are not in use. This action is reversible.Each data record has three parts. Sequence number (automatically created), partition key and then the data to be streamed. Data can be JSON/XML/Binary etc. The partition key determines which shard gets the data.Operations on stream: Create/List/Delete. Operations on shard: Retrieve/Reshard (increase or merge shard count)/Change data retention period. Every data record has its own expiration time.When data is inserted, the sequence number is automatically assigned and based on the partition key hash it is put in a shard that it selects.KPL (Kinesis Producer Library) acts as an intermediary between producer and a stream, Kinda transactional in the sense that when asked to insert multiple records, if one of them fails insert due to an issue (eg throughput) it denies request. However, the application can still choose to insert a value regardless of other values failing insert.KCL (Kinesis Consumer Library) is used by consumers to read/consume values from the shards. Consumers can read from the beginning of the stream/latest/specific part of a stream based on the sequence number. The GetRecordsAPI requires an iterator.If the data is being read from the tip of the stream, start the consumers first and then the producers otherwise the consumers won't read beginning of the data.When storing data randomise partition keys to make sure of even distribution of data between shards. Provision few extra shards to handle unexpected demands. More shards are needed to support several consumers simultaneously reading from a stream.Batch data before writes for efficiency. On throughput exceeded error, retry/log and monitor/reshard shards. Increase DynamoDB table throughput in extreme cases. Best to have DynamoDB handle duplicates as two records with same keys will be an overwrite.Check permissions to make sure that the code has access to Amazon Kinesis streams, DynamoDB and CloudWatch services.Handle exceptions in processRecords method of IRecordProcessor object.Amazon Simple Work Flow (SWF)Automate flow of events. Could also have long running human tasks. For instance, have a workflow to create and email an invoice and then wait for someone to click approve link within the email to then resume the workflow to further dispatch the product.Two types of work flow tasks: worker and decider. Decider can have code running behind it. Whatever thing the decider touches, it must have permission to access it. For instance, a decider to read from DynamoDB must have access to read data from DynamoDB. As the name suggests, the decider decides outcome. In the invoicing system, if the user clicks reject button in the invoice email, the decider can then cancel the order but continue with dispatch if the user clicks approve button.When the workflow starts the first time, SWF calls the decider which decides which step to go next. The control is then handed back to SWF from the decider and then based on the outcome of decider, SWF then goes to that step. The tasks that are executed can be executed asynchronously.No visual way to create the work flows out of the box. Requires programmatic creation via SDK.Amazon Simple Queue Service (SQS)At least once delivery. Does not have all features of a fully fledged queuing solution. Highly scalable.Provides dead letter queues for messages that haven‚Äôt been delivered.Distributed nature means that some messages may not be available across all SQS servers.Message can appear in the queue after some time specified in delay seconds. Queue can restrict size of messages being put by specifying MaximumMessageSize. MessageRetentionPeriod specifies how long should a message be kept in the queue. This can be up to 14 days.While receiving messages, one can use short polling or long polling. Short polling means that SQS returns messages in short bursts (couple at a time), however, with Long polling, it blocks you until it finds significant number of messages. The block time is specified by the client, could be 5-10 seconds. Use this if processing large number of messages in batch is easier than in small batches.Visibility timeout is the time in which the message is invisible for a certain time and then becomes visible. This is for systems that need more time before they can pick up a message. The message handle can be used to extend this timeout if more time is needed.In Java, client side buffering is allowed where the messages can be pre fetched into a local buffer. Automatically batches messages for send or delete operations.Queues can be shared to another AWS accounts with or without credentials (anonymously). Admin can also create policies that grant access to a specific queue. This can then be assigned to a role.Requests incoming to a queue cannot be directly throttled. So if a queue is shared with someone else, they could potentially DDoS the queue and have you charged for each request which could be disastrous. However, this can be implicitly controlled by giving someone access to an Amazon API Gateway endpoint which then throttles all requests from there on to the SQS.Simple Notification Service (SNS)Pub-sub model. Messages are sent to the SNS which then propagates them down to different services or applications. SNS messages are not persisted while SQS messages are. Also, interaction with SNS is passive (push) while the one with SQS is active (poll). Also, usually in SNS, one publisher talks to multiple consumers while SQS is usually meant for one publisher talking to one subscriber.Massively useful in decoupling applications. Supports event driven architecture where based on the message, the receivers could each do different things. For instance when an invoice is placed in SNS, one system that is subscribed could process the order associated with the invoice while second system could send email confirming the receipt of the order.SNS provides good fan out for massively parallel tasks. Example, lambda can listen for SNS messages, do the processing and then push to S3.Does not batch messages. Every notification is a message. Does not guarantee ordering of messages. SNS Delivery policy, that applies to HTTP subscribers can be used to control retries in case of message delivery failure. Messages can contain up to 256KB of data.Message sizes or format can be controlled using the message structure attribute of the message. For instance, in case of SMS message, the characters can be restricted to 160 characters. Refer to the documentation on the AWS website.Use cloud watch to keep track of stats about SNS.LambdaCompute service similar to EC2. Automatically manages compute resources. Requires zero administration. Supports Python, Java (v8) and Node.js. Lets people focus on code, not administration. Removes need to have a lot of servers for a simple task. Hooks very well into Amazon AWS services. Known as connective tissue for AWS services. Eg. Fetch a file when it's uploaded to S3, do something with it and then send a SNS push notification with the resulting output of data.Once created, lambda function can be invoked by:\tPush model by publishing an event.\tPull model by watching a stream or source (Kinesis stream or SQS queue polls)\tSynchronous invocation by calling a function or API directly from Lambda.Push event modelEvent source must itself invoke a lambda function directly. From Amazon Echo, S3, SNS or Cognito. Example: User pushes an item to S3. S3 then pushes an event to Lambda which then assumes an execution role to process the file and upload the processed file back to lambda.Pull modelLambda polls the event service and then on event does things. For example polling a DynamoDB or Kinesis stream. The polling does not affect the cost associated with making requests. Upon event detection, it assumes Execution role and processes the event.Synchronous modelInvoke function in lambda using RequestResposne invocation type. Function executes and then returns immediately.When granting permissions, the source of the event must have permission to execute lambda functions. Whatever lambda then does must be able to execute operations that it is trying to do. For example, s3 upload event must have access to execute lambda. Then if the lambda function is uploading records to DynamoDB, it should have access to insert a DynamoDB record.If the role isn't specified, it assumes basic lambda role. The basic role has the least privilege of being able to write a log file.When writing a function, choose the amount of memory that you want to allocate. It then allocates CPU power. Additional memory can be configured in 64 MB increments upto 1536 MB. All calls are limited to five minutes of execution time. The default timeout is 3 seconds but can be set to any value between 1 and 300ms. Duration is calculated to nearest 100 milliseconds.Lambda functions be scheduled for execution. For example, get MI data every hour. Schedule can be set for fixed rate at every hour or 15 minutes. A crown expression can be provided.Packages for lambda functions can go up to 50 MB in size.Format for specifying handler for a Java application is &lt;package name&gt;.&lt;class name&gt;::&lt;function name&gt;Functions take longer to execute the first time because it creates a new container and allocates resources to it. However its faster from there on.Very easy integration with AWS API gateway where based on a request, a lambda function can be executed. The incoming request parameters can be mapped to lambda function parameters using a mapping template. For incoming JSON data, the mapping template allows mapping using json path.Sounds like TDD is the best practice for writing lambda functions. All the functions should be strictly tested before publishing them.When subsequent updates are pushed to a lambda function, it automatically versions them. It allows reverting back to an old version if the latest is broken. One can also specify a specific version to lambda to execute. One can also define aliases to lambda versions. Example, dev can point to latest version 5, system test points to 4 and production points to 3. Aliases are just pointers so if one wants to put the latest version in production then one only needs to change the production alias to latest version, eg. 5.Depending on what a lambda function is doing, it could be a cheaper alternative to an EC2 server.Lambda functions must be written in a stateless way with minimal overhead as they will be executed in a stateless manner. Default soft limit for executing lambda functions in parallel is 100. Depending on use, this could be extended by a simple request. Its advised to use versioning and aliases to deploy lambda functions.Dry run is a feature with Amazon Lambda that allows one to check permissions without actually executing the lambda function.",
        "url": "/2016/03/02/notes-from-aws-developer-training-day-two/"
      }

      "2016-03-02-notes-from-aws-developer-training-day-one": {
        "title": "Notes from AWS Developer Training (Day One)",
        "author": "Manthan Dave",
        "category": "",
        "content": "BasicsService client API has objects for request and response data. Contrasting old way of retrieving things using the AWS SDK with the new way, it looks like they have switched from SOAP API to a RESTful API. The old way requires you to create Request and Response objects every time you want to do anything with the AWS API. Looking into the implementation, this looks a lot like SOAP.The new way is a lot more neater. A request can be built using builders that work on a conceptual model of the request. Response is also a lot more conceptual and easy to read.Signing requests with your credentialsSignature prevents the request from being tampered as the signature will become invalid as soon as someone changes the request in transit. It is also time based so that the replay attacks can be prevented.SDK signs requests automatically so normally no manual intervention is required.SDKsRegarding regions, when instantiating the service client, a region must be set. In all languages, except Java, if a region isn't specified, it will go and find the region specified in .aws/credentials file under [default].Exceptions are of two types in Java and .Net: AmazonServiceException is exception coming from the service itself, I.e. Remote. AmazonClientException is an exception happening on the client side due to bad request. This is slightly different in JavaScript due to callbacks. Here, callbacks are always in function(error, data) format.SDK will retry most requests that fail except ones that have service errors like access denied etc.A set of client credentials won't be locked out unless all the requests that are coming in look like an attack.AWS Data StorageS3, Glacier, DynamoDB, ElastiCache, RDS, RedShift.Every byte you change will need a reupload of the whole file. Not good for data that is changing constantly. Use S3 if you want your data to be read a lot more than changed. Highly scalable and durable. Allows hosting of static websites. Two plans: S3 Standard and S3 Standard - Infrequent Access.Use Glacier for files that you want to keep for long time. Archival solution, cheap long term storage. Retrieval is slow, about 3-5 hours to process a file retrieval. Old backups, auditing data, log files for keep sake should go in Glacier. Create a job in S3 that moves a file that hasn't been read in one or two months to Glacier and then another policy that deletes old data after 3-5 years from Glacier.DynamoDB NoSQL Key Value pair solution. For data that's not too complex or relational or transactional. Scales horizontally as per need.RDS is traditional relational database. Use for transactional or relational data. Scales horizontally with automatic failover to secondary instances. Allows variety of engines like Amazon Aurora, Oracle, MS SQL Server, Postgres, MySQL etc.ElastiCache caching solution. Store lightweight short lived data. Blazing fast retrieval. Allows creation and scale cache cluster. Based on memcache and redis.RedShift allows complex queries on massive data sets (petabyte scale). Data warehousing solution. Massively parallel model. Takes your query, compiles it and runs it in parallel across a large number of instances. Customers could take their load balancer logs, put them into RedShift and then compile list of customers and their frequency including their country of origin. RedShift provides JDBC and ODBC drivers to enable you to use familiar SQL client tools.Developing storage solutions with Amazon S3Data is stored in S3 buckets as objects. The bucket names must be globally unique. Bucket names: 3-63 chars, lowercase letters, numbers, hyphens and no periods.When storing files/objects in a bucket, prefer to use the path structure for file names so that rules can be created easily. Paths actually has no meaning to S3 but it's useful for us as it enables rule creation.For retrieval, use path style https://&lt;region specific endpoint&gt;/&lt;bucket name&gt;/&lt;object name&gt; or virtual hosted style http://&lt;bucket name&gt;.s3.amazonaws.com/&lt;object name&gt;.While uploading files, if the file size is &gt; 100MB, use multi-part upload. Usually this rule is for files that are &gt; 5GB.While reading, you can read the entire file or only read a specific range of bytes.While deleting, if versioning is enabled, on delete it will revert to the previous version if it exists. However, if versioning is not enabled then the file is permanently deleted. For objects or buckets backed up to glacier, they can be restored back at any time.Pre-signed URLs allows one to provide access to someone to upload or download a file to bucket to/from S3. Pre-signed URLs expire after a specific time period. This period by default is ‚Ä¶.SSL-encrypted end points allow security of data in transit.S3 allows CORS to be specified. Add domains to it so that browser requests are allowed. Ex. Allow www.capitalone.com to access fonts bucket.For high performance, randomise part at the beginning of the key. This is because of the way S3 hashes URLs. If the beginning part is the same, all files end up on the same partition which will create bottleneck.Avoid unnecessary requests. S3 doesn't return back 304 for subsequent requests, it will always serve the file. Use a CDN instead.Verbose logging is allowed for S3. Use this only in development, and not on production system. Every HTTP request generates a request ID pair in logs. Reference this request ID when contacting AWS support.Storing data using DynamoDBCan store JSON documents but these must be looked up by the key only.Common use cases: Gaming, AdTech, Mobile apps, IoT. Send small data with very high frequency eg. Analytics. Record size must be less than 400KB. Each table has a key attribute which is the partition key. The partition key is hashed and then the data is put in that partition. Hence similar data must have same/similar partition key.Sort key is optional. For example, date of the transaction can be the sort key. This is the key that can be used for secondary lookup. For instance, if partition key is A and sort key is B, when doing lookup by A, it will return all data matching partition key A. However, we can narrow the search by looking up by partition key A and sort key B.DynamoDB is eventually consistent, usually within a second of the operation. Request can specify strong consistency but that means data might take longer to write and will cost more. Default is eventual consistency.Read capacity is reads per second of items up to 4 KB in size. Write capacity unit is in number of 1 KB writes per second.Important to choose the right partition key as it directly affects the throughput. The total throughput is divided across partitions so if a set of partition keys are being looked up more often than others Then it means that the partition key must be fixed or changed.The secondary index can be changed from the default.Streams allow firing of events based on an event. For instance, if user Jane changes her exercise from Walking to Spinning, then an update event is fired to all other systems notifying them of the change. Works much like Kinesis streams.Values can be retrieved matching a specific primary key condition. THis can be refined by providing a filter expression. If the data is looked up by a field that is not index, a scan operation will happen which is much slower than index lookup as it has to scan through the entire database looking for the record.Pagination: returns up to 1 MB of data or limit by number of items to be returned, like 2 records.Query can return many items, getItem returns a specific item by key. PutItem adds a new item. UpdateItem updates a specific item. RemoveItem means removing a specific attribute from an item while DeleteItem deletes a whole item. AddItem adds an attribute to an item.Writes provide free reads as the written value is returned when it's written. Write operations can be made conditional. For instance perform write operation only when account lock timeout has passed.In Java and .NET there's a persistence model available. This allows the client to do client side operations.DynamoDB local is a client side application that mimics DynamoDB service. Can be used for testing applications before production and avoid additional cost.Also comes with access management to control access to resources and actions.Best practiceMake sure that there are no hot (overused) partitions. Caching can help relieve this but ideally design partition keys so that this doesn't happen in first place.Separate data that is not used very frequently on a different partitions and then adjust throughout. For instance, latest data can go on a high throughput partitions and old data is moved to one of the older partitions with lower throughput.Use one to many tables instead of one table with large number of attributes. This is more scalable. Store frequently accessed small attributes in a separate table. Example separate company stock table from company details as the stock table will have information updated and read more frequently than details.Max size for value is 400KB, can store binary.",
        "url": "/2016/03/02/notes-from-aws-developer-training-day-one/"
      }
      ,
    
      "2016-02-11-decision-making-framework-for-community-of-practices-draft-2": {
        "title": "Decision making framework for Community of Practices (Draft 2)",
        "author": "Manthan Dave",
        "category": "",
        "content": "‚ÄúEmpowering, open and well-managed‚ÄùEmpoweringEveryone in the CoP and outside CoP must be able to demonstrate idea, opinions and thoughts. The CoP must respectfully accommodate individual thoughts and factor in thoughts of every participating individuals when making decision regarding a new idea or thought process.If sufficient number of members are not present in the CoP to participate in the decision then the decision must be withheld until such people in required capacity are present. However, if required, due to a valid business reason, this can be overridden and an executive decision can be made with the number of members available at the time.In such a case, the community (when members in sufficient capacity are present) has the right to question, criticise and challenge the decision that has been made. If the executive decision maker is unable to provide reasonable reason as to why the decision was made (why it was made in absence of sufficient community members as well), the community has the right to undo / repair the decision, even to full extent where possible.Depending on the size of the community, it may not be possible to accommodate everyone in every decision all the time as not all members might be able to make it to the community all the time. In such a case one of the two below techniques can be used to distribute power.Two TwinsEach community member elects his/her counterpart. This is the person that they trust with their decision. Ideally, the counterpart must be unique i.e. if someone is already someone else‚Äôs counterpart then they can not be elected a counterpart again. If this is happening frequently then you might want to see the ‚ÄúExecutive Lead‚Äù approach. The counterpart must be someone they trust with a decision and ideally from a different team.The idea of choosing the counterpart is that if someone isn‚Äôt available at a time when a decision is made then the counterpart can speak on their behalf. This is why this person has to be someone they trust will make a sound judgement. This helps reduce number of people who need to be present when making a decision and also helps avoid people making executive decisions when sufficient number of people aren‚Äôt available (as theoretically one person is representing two). This works best when members in the community are equal to or below 20.Executive LeadDivide the total members of community by 7, round it down and the result is the number of executive leads the community needs. An executive lead is someone that everyone in the community is comfortable with and is trusting to make a sound decision. In community‚Äôs absence a vote is still made within the executive leads but this helps reduce the number of people that need to be present.Being an executive lead also comes with responsibility. He/she is responsible for communicating a decision clearly to the community, along with the reasons if the decision has already been made. When participating in a decision, the executive lead must also think about the wider impact and not just impact in his/her immediate vicinity (per se). The community has the right to demote an executive lead if sufficient number (see impact sizes) think that they‚Äôve had a negative or not much impact in the role.The impact size agreement levels also apply to the executive leads. Unless the required number agree, the decision must not be made otherwise. Executive leads nullify the need of having to make an executive decision as they are the community representatives.Depending on size of the community and type of the organisation executive leads can have more responsibilities that help them justify the need for them to stay being an executive lead. This could range from empowering individuals beyond their potential to influencing the range of impact a particular community has.Ideally the community should cycle their executive leads once every couple of months, depending on cadence.OpenEvery decision that goes through the community must be communicated very clearly and in ‚Äúas is‚Äù format. Any community member is encouraged to challenge the decision no matter how senior a person who has proposed/made the decision is. For this, open forums, wiki pages and online chat (eg. slack) can be used.When an idea is presented, it must be sized according to its impact. This could work similarly to story points (range 1, 3, 5, 8, 13, 20). Breakdowns according to impact are as follows:Impact Size: 1, 3Low impact. Eg. Someone proposing a minor non breaking change in a library that impacts a small project and future projects.Needs agreement from 60% of the community.Impact Size: 8, 13Medium impact. Eg. Someone proposing a major non breaking change/feature in a library that may impact multiple existing projects and all future projects.Needs agreement from 70% of the community.Impact Size: 20, 40High Impact. Eg. Someone proposing a change in framework that is being used. This change impacts current projects and all future projects.Needs agreement from at least 80% of the community.Well-managedCommunity refines its own processes to make sure that they stay current with changing times. This can be achieved with a retrospective every once or twice a month (depending on cadence). Defect within a process should be raised like a normal issue or idea and discussed as such. The community as a whole has the power to improve, challenge, criticise and disagree with its own processes. These processes shouldn‚Äôt be treated as a barrier but more like a malleable guideline that is in place to grow the community. If it is not being used in line with the ideology then the community is empowered to replace its processes with ones that it sees fit.The goal of the community is to create a utopia where people can openly voice their ideas, share opinions and collectively improve the organisation as a whole.",
        "url": "/2016/02/11/decision-making-framework-for-community-of-practices-draft-2/"
      }

      "2016-02-10-building-a-machine-learning-recommendation-system-in-under-a-minute": {
        "title": "Building a machine learning recommendation system in under a minute",
        "author": "Manthan Dave",
        "category": "",
        "content": "Theoratically there are only two steps to this (well, three if you count the cd).Clone GitHub repository available here.git clone https://github.com/manthanhd/apache-mahout-recommendation-starter.gitChange to that directory using cd. Assuming you have gradle installed, run:gradle clean runYou should see output like:11:47:58: Executing external tasks 'clean run'...:clean:compileJava:processResources:classeslog4j:WARN No appenders could be found for logger (org.apache.mahout.cf.taste.impl.model.file.FileDataModel).log4j:WARN Please initialize the log4j system properly.log4j:WARN See http://logging.apache.org/log4j/1.2/faq.html#noconfig for more info.:runRecommendedItem[item:12, value:4.8328104]RecommendedItem[item:13, value:4.6656213]RecommendedItem[item:14, value:4.331242]BUILD SUCCESSFULTotal time: 0.52 secs11:47:58: External tasks execution finished 'clean run'.The highlighted lines are the recommendations that have been generated. The training data set for this can be found in src/main/resources/dataset.csv file. You can also find it here.From those highlighted lines, the item:12, item:13 and item:14 refer to the ItemId (second column in data set) and value:4.83, value:4.66 and value:4.33 refer to the recommendation strength. This range depends on the implementation.public static void main(String[] args) throws TasteException {    Starter starter = new Starter();    starter.recommendFor(2, 3);}Looking at the code in Starter.java file, the recommendation is made for UserId (first column in data set) 2. By providing 3 as the second argument we‚Äôre asking for 3 item recommendations for this user.Well, so now that you have the basic framework in place, feel free to play with the UserId values for recommendation, recommendation sizes or even with the data set itself. The more training data you add to the data set, the more accurate its recommendations will be.",
        "url": "/2016/02/10/building-a-machine-learning-recommendation-system-in-under-a-minute/"
      }

      "2016-02-06-what-ive-learnt-about-writing-expressjs-applications": {
        "title": "What I&amp;#8217;ve learnt about writing Expressjs applications",
        "author": "Manthan Dave",
        "category": "",
        "content": "There‚Äôs a lot of ways you could write an express application. If you searched for Express app generator, you‚Äôll probably find at least five in the first page of search results.In my opinion, most of these are designed for hackathons - to get you up and running as fast as possible but also as crudely as possible. While they are good when you want to try something out quickly, most of that code will turn into a big pile of mess as your application grows.I‚Äôve been in this situation before. I get my application up and running as fast as possible and in order to get my first MVP done but then quickly realise that the auto generated code that was meant to accelerate my development is now slowing me down. To remedy this, this is now how I develop my node.js applications.Just a quick note. I still use the ‚Äòexpress-generator¬†‚Äô module for all my express applications.Every Route¬† file should have its own function. Consider this:// file: routes/IndexRoute.js function IndexRoute(express) {     var router = express.Router();     router.get('/', function(req, res) {         return res.render('index');     });     return router;}module.exports = IndexRoute;Now, implement this in app.js¬† like so:// file: app.js var express = require('express'); ... var indexRoute = require('./routes/IndexRoute')(express); ... app.use('/', indexRoute);I quite like this approach because it keeps code clean and avoids having to use require everywhere. Also, by just looking at the module you can figure out what it depends on. For instance, here in IndexRoute.js¬† file (above) you can tell that it depends on express. For more complicated modules that require additional dependencies you can keep adding them in the module function declaration. For example:function UserRoute(express, userModel, moment) { ... }module.exports = UserRoute;Here the UserRoute¬†clearly depends on express, userModel¬†(mongoose model) and moment (npm moment.js).Sometimes when developing cool and awesome stuff, it is easy to get carried away. For instance, in the case above, the UserRoute¬† is doing too much. It‚Äôs doing something with time using moment and also manipulating user in the database using userModel¬†. While it‚Äôs borderline fine (with massive cringe), you might want to think about what the UserRoute ¬†should actually be doing.In most cases, the way I group responsibilities is following. Everything suffixed with Route¬† manages Expressjs route mappings. One level down is Controller¬† which actually manages what‚Äôs being done to that endpoint that has been mapped. Another level down is Service¬†. This layer is more intelligent than controller and most of your logic should go in here. Lastly, you have Model¬†. In case of mongoose this is just a model definition but there‚Äôs nothing to stop you from doing more complex data interactions here.This kind of code separation really helps as it is highly cohesive which in turn makes it testable. Now you can test the service and inject all its dependencies directly using the function parameters. Also, when you change definition of a service, it will break all your tests and yes that is a good thing because those broken tests will tell you the size of your impact crater that the change has created. If you didn‚Äôt have those tests in place, you might have never known and maybe spent hours debugging trying to find out what went wrong. I know this because I‚Äôve been there!One more advantage of this that I can see is that it will stop you from accidently redefining something in your code that you would‚Äôve if you used require all the time. This is especially true with Mongoose model definitions. It doesn‚Äôt like it when you define a model twice and that is really easy to do when you‚Äôre using require. Using this method, you require your model once in app.js and then pass it down to every service that requires it. In some cases it could also make your code more efficient as you aren‚Äôt redefining objects evey time something like a service call is made.I‚Äôm still working on finding the best way to write applications. Every time I write a new application, I learn about a new problem which I then set out to solve. I hope you do too!",
        "url": "/2016/02/06/what-ive-learnt-about-writing-expressjs-applications/"
      }

      "2016-01-22-gulpfile-js-for-vanilla-angularjs-projects": {
        "title": "Gulpfile.js for vanilla AngularJS projects",
        "author": "Manthan Dave",
        "category": "",
        "content": "Since I‚Äôve learnt Angular, most of my front-end web applications are written in it. Its brilliant. Everything works fine, up to a point where your application has grown 10 times the size it was since you started it. At some point you‚Äôd want something to accelerate your delivery. That‚Äôs when gulp comes in.Gulp is kinda like a build tool but for javascript based applications. It runs on Node.js and is available on npm. All you need to do is:npm install -g gulpor if you are using a unix based application:sudo npm install -g gulpThat gets you access to the gulp command line. Once you have gulp installed, you need to something that tells it what to do with your project. Unlike many other build tools, gulp favours code over configuration. This means that rather than writing XML or YAML files that define the tasks, you write code. This is what makes gulp unique.So, here‚Äôs what I have. Below is my gulpfile.js that I use in most of my AngularJS projects:/*** Created by manthanhd on 04/01/2016.*/var gulp = require('gulp'),gutil = require('gulp-util'),sourcemaps = require('gulp-sourcemaps'),concat = require('gulp-concat'),ngAnnotate = require('gulp-ng-annotate'),watch = require('gulp-watch'),uglify = require('gulp-uglify');gulp.task('default', ['build-js']);gulp.task('build-js', function() {return gulp.src(['public/app/**/*.js']).pipe(sourcemaps.init()).pipe(concat('bundle.min.js')).pipe(ngAnnotate())//only uglify if gulp is ran with '--type production'.pipe(gutil.env.type === 'production' ? uglify() : gutil.noop()).pipe(gutil.env.type === 'production' ? gutil.noop() : sourcemaps.write()).pipe(gulp.dest('public/dist'));});gulp.task('watch', function() {gulp.watch('public/app/**/*.js', ['build-js']);});Most of my AngularJS code resides in public/app directory and hence you‚Äôll see that in multiple places in that file.A quick glance should tell you that this minifies all of my AngularJS code and combines it all in one big file called bundle.min.js which is then placed in public/dist folder. My HTML page is configured to only reference bundle.min.js.When executed normally, it doesn‚Äôt minify the code because it assumes that the javascript code is being used for development. However, when I run gulp --type production it minifies the code and doesn‚Äôt write sourcemaps.You can install all of this by running:npm install --save-dev gulp gulp-concat gulp-ng-annotate gulp-sourcemaps gulp-uglify gulp-util gulp-watchOh and here‚Äôs my package.json: {\"name\": \"my-sample-angular-project\",\"version\": \"0.0.0\",\"private\": true,\"scripts\": {\"start\": \"node ./bin/www\"},\"devDependencies\": {\"gulp\": \"^3.9.0\",\"gulp-concat\": \"^2.6.0\",\"gulp-ng-annotate\": \"^1.1.0\",\"gulp-sourcemaps\": \"^1.6.0\",\"gulp-uglify\": \"^1.5.1\",\"gulp-util\": \"^3.0.7\",\"gulp-watch\": \"^4.3.5\"}}¬†",
        "url": "/2016/01/22/gulpfile-js-for-vanilla-angularjs-projects/"
      }

      "2016-01-15-waiting-for-tomcat-to-start-up-in-a-script": {
        "title": "Waiting for tomcat to start up in a script",
        "author": "Manthan Dave",
        "category": "",
        "content": "So here‚Äôs something that I have found that waits for tomcat to come up but rather than polling or a static time based wait, it uses FIFO pipeline to wait.function isTomcatUp {           # Use FIFO pipeline to check catalina.out for server startup notification rather than    # ping with an HTTP request. This was recommended by ForgeRock (Zoltan).       FIFO=/tmp/notifytomcatfifo    mkfifo \"${FIFO}\" || exit 1    {        # run tail in the background so that the shell can        # kill tail when notified that grep has exited        tail -f $CATALINA_HOME/logs/catalina.out &amp;        # remember tail's PID        TAILPID=$!        # wait for notification that grep has exited        read foo &lt;${FIFO}        # grep has exited, time to go        kill \"${TAILPID}\"    } | {        grep -m 1 \"INFO: Server startup\"        # notify the first pipeline stage that grep is done        echo &gt;${FIFO}    }    # clean up    rm \"${FIFO}\"}Drop this into a tomcat-util.sh file, make it executable and then source the file:chmod u+x tomcat-util.shsource tomcat-util.shYou‚Äôll now have isTomcatUp available as a bash command.¬†",
        "url": "/2016/01/15/waiting-for-tomcat-to-start-up-in-a-script/"
      }

      "2016-01-11-the-restful-way-of-the-apis": {
        "title": "Some thoughts on the RESTful way of the APIs",
        "author": "Manthan Dave",
        "category": "",
        "content": "So, it's been a while now since I have written a post reflecting my thoughts on a subject. It has been primarily like this since I've been busy doing what I always do - trying out new cool things and ideas.In almost every app, every SaaS platform or every web based backend system I write, the first thing I start with is an API. This API first attitude has helped me in many ways. First and foremost, it helps me think how the architecture must work to suffice the needs of the client. It also leads me to think about containers and how best to distribute load etc. Now, this might seem like an overkill when just trying out a new idea but it at least gives me a rough estimate of the scope of the project that I'm looking at. Besides, now a days, working with thick client frameworks like Angular JS almost demands that you have a strong backend with a well written collection of APIs.Writing restful APIs time and time again have helped me improve my understanding regarding the idea of \"restful APIs\" with every iteration and hence, I've come up with few thoughts regarding ways in which a RESTful API should be written. So, here we go.A URL path should contain singular nouns and nothing else. This comes straight out of the REST specification. However, there have been cases where I have been forced to use verbs but that has only been the case when I haven't been very clear about what that endpoint is doing. Before defining your endpoints, be very clear on what you are trying to achieve. For instance, once I was writing an endpoint for an application to process an incoming web hook. Hence, I named the endpoint \"POST: /process\". While I actually did implement this, it kept bugging me throughout the implementation of the application. Finally, when that piece of functionality was coming to an end did I get crystal clear understanding regarding what that endpoint was doing. When a web hook gets triggered, things happen within the application. THAT thing is an Event! Without doubt, I quickly renamed the endpoint to \"POST: /event\" and my mind was at peace. In retrospect, I think I should've created a separate endpoint for each application consuming that endpoint.While developing one of the APIs, I had a devious idea. Normally when defining an endpoint that allows one to retrieve a resource, say for instance a post object, one's target endpoint might look like \"GET: /post/1\" where \"post\" is the resource and \"1\" is the ID of the resource. But what if I wanted to select posts by their category ID? Would my target endpoint look like \"GET: /post/1\"? If yes then whats the difference between the first and second call? How about \"GET: /post/byCategory/1\"? Or even \"GET: /postsByCategory/1\"?For some time I had a crazy obsession with such endpoints to an extent that quite a few endpoints during that time were defined like this. However, after a while these endpoints just started to look weird. Also, when I started developing the frontend AngularJS application, making queries started to feel more difficult than it should've been. For instance, I had a dropdown that allowed a user to select the search type (category|tags|name) and then whatever the user typed in the search box got searched. Initially I had a horrible if|elseif|else blocks which chose which endpoint to call based on selected search type. However, this quickly became really boring, tedious and frankly, dirty. So, I revisited my endpoints again. If I, as someone who had made these endpoints struggled to develop an application using them, then what should I expect from the developers who will build their applications on my platform?Finally, I ended up having a couple of thoughts regarding how this should be done. \"GET: /post?categoryId=5\" was my final answer. This not only solved the problem of querying by multiple search parameters but also made it easier for the consuming application to call the endpoint. Now, this new endpoint meant that I only had to assign field names to each dropdown and the query would build itself!Query strings represent things that you want to do to your resource. This is normally fairly obvious and I will cover more of this in depth in later paragraphs but for starters, query strings can be nouns, adjectives or even verbs (rare) with values or switches on them. For instance, \"GET: /person/1?gender=male\" clearly means that give me a person with ID 1 whose gender is male.You can also do other neat things with query strings like provide metadata regarding your call. For instance, \"GET: /person/1?_select=firstname,lastname\" means give me person whose ID is 1 and only select firstname and lastname fields of each object. This kind of functionality is especially useful as it helps clients save their precious processing power, memory and network bandwidth. Think of small micro controllers displaying temperature information or mobile apps running on 2G or even Edge network. Any query parameter indicating metadata should begin with an underscore so that they can easily be differentiated in a pool of query parameters.Never ever build a query within a query. I saw some examples on the web where someone had built an endpoint like \"GET: /post/?query=startsWith:Senate,hasMinWords:100\". I mean, why? How does one even go thinking like this? This is a horrible idea because you're forcing your users to learn your query language even when the principles you're building this on (REST) provides a framework like query string for you to use. The above query within query can be broken down as \"GET: /post?startsWith=Senate&amp;hasMinWords=100\". This is perfectly acceptable.You could ask, what if I wanted to search posts by their post header, body and tag components? Well, you could just do \"GET: /post?headerStartsWith=Senate&amp;bodyHasMinWords=100\" or even \"GET: /post?header.startsWith=Senate&amp;body.hasMinWords=100\" although the first one reads better but might be slightly tricky to implement.Respond properly, don't be lazy. When it comes to responses, it's easy to forget how important it is to respond properly. In most of the APIs that I write, for every POST request, I like to respond with HTTP 200 returning the object instance that was created as a result of that request. The same goes for PUT, but not for DELETE. The name of that HTTP method, DELETE clearly means that the resource was deleted, i.e. it doesn't exist. It makes me sad when I see implementations online where people return the resource that was deleted. If it was deleted what can the client possibly use it for? Hence, for DELETE, the response should be HTTP 204 no content.Now, depending on how secure you want to make your API, the behaviour of your endpoints on error will differ. It is incredibly useful to respond with a stack trace in a development environment but probably not when it comes to production. It pays in the long run to respond in a meaningful way when something goes wrong. At the very least, you must respond with HTTP 400 when it is the client's fault, for example validation of the input data gone wrong. However, there are tons of other error codes you could use for other situations.Sometimes you might have a protected resource, something that requires a login. In situations such as these, there are two ways you can respond, 401 (Unauthorized) and 403 (Forbidden). Typically, I like to respond with 403 when user is not logged in, i.e. not authenticated and 401 when the user is authenticated but doesn't have enough privileges i.e. is not authorized to do that operation. Never ever redirect to login page or API endpoint when the client is trying to do something that requires login.There is no shame in responding with HTTP 500. Yes you read that right. HTTP 500 does not mean that your app has crashed. It only means that something has gone wrong at the server side and the server doesn't want to tell you about it. Think about it. If the app had crashed, you wouldn't receive any response. It'd just die. When writing any API during my first iteration, I just respond with 500s in all places where I think things might go wrong. I normally then go back and improve things one by one, handling errors carefully and responding in a helpful way.Now, a word on caching. As far as I know, most containers and frameworks handle caching internally. However, sometimes you might need to configure stuff at endpoint level. For instance, if your endpoint is outputting information that gets updated as part of a batch process that occurs infrequently, it will be incredibly useful to use the expires headers. Also, when responding to a request, if the if-modified-since header is indicating that the data that you have on the server hasn't changed since last time, respond with 304. This is incredibly useful especially when your client is a webapp running in a web browser as it will help improve client experience dramatically.Login requests must always be a POST request. I get this a lot. If you ask this to me a couple of years ago, I'd probably say that the objective of Login is to \"get\" a session and hence it should be a GET request. I don't even know how I got that logic but one of my colleagues opened my eyes when they mentioned that the objective of Login is not to GET a login session but to CREATE one and hence it is a POST request. Same goes for registration. Your response at this stage depends. You could either respond with the user object which contains information about the logged in user or you can just return with 204. However, bear in mind that you'll have to strip out sensitive information like passwords and security question answers when responding with the user object to avoid security nightmare.However, for consumer facing applications, game has slightly changed with the introduction of social logins. In this case, you'll be making everyone's life easier if the initial request to login via social network was a GET request. As a general rule of thumb, I normally go with \"GET: /auth/&lt;provider name&gt;\" type of format when introducing social logins where in case of Facebook, this becomes \"GET: /auth/facebook\".So I hope this has given you something to think about. Let me know if you have any questions, comments or feedback. I'd love to hear your thoughts on this!",
        "url": "/2016/01/11/the-restful-way-of-the-apis/"
      }

      "2016-01-10-notes-from-techcrunch-disrupt-london-2015": {
        "title": "Notes from TechCrunch Disrupt London 2015",
        "author": "Manthan Dave",
        "category": "",
        "content": "Day OneSevenhugs remoteEU startup. Easy control of Phillips hue lights. Maps the person with the remote into a 3D space. Could potentially be used for indoor navigation?Point the device at any smart bulb or device and instantly control it.Quite expensive. ‚Ç¨200 to produce the remote.MainframeContext sensitive instant messaging with backwards compatibility to email. AI that goes through your email/messages looking for actions. Based on content and context, it converts them to tasks/calendar events/reminders. Pretty cool. Also does same thing for incoming email messages, which means that incoming email acts as an instant message. When sending instant message, if recipient is an email, it creates action links which allows the recipient to integrate with the system.MaxSA startup. Delivery provider in Lagos. Allows delivery in 3 hours. Drivers drive motorbikes to escape traffic. Customer website allows booking of deliveries with ease. Have launched APIs and are helping retailers integrate their platform with them. The delivery guys are also being trained to be sales agents. They pitch their product, increase awareness.YayPayAccounts receivable office for every small business. Setup invoice on YayPay. Client gets the invoice and can pay using various pay,net methods. Also allows clients to pay a deposit. Allows sending up a collection process, like sending an email two weeks before due date, SMS reminders two days before, call after a week after due date and then emails every two weeks. Uses machine learning to determine best payment method.FairFleetMunich, Germany. Inspect your construction site using drones. Crowd sourcing model. Choose the construction site you want to get inspected. Mark area of inspection. Set accuracy. Get accurate photos daily. Go back in timeline to inspect progress. Uses MapBox API for geo mapping.JukeDeck (winner of the startup battlefield)Artificially intelligent music player. Have build software that composes original music note by note. Google and the royal family have used their music. Choose the length, mood, style and it creates music from scratch. Most awesome demo with live rap.Move bubbleConsumer property app. Property feed. Learns with use. Allows setting up appointments with property owners.YoobicApps for helping sales employees work better with sales management team. App allows publishing of goals and missions that can be delivered wirelessly to various stores. Sales employees of their stores will get notified of available mission. App can also be used for inventory management (sort of). Analytics for viewing various metrics like sales percentages for various products etc. Claims can increase sales by 25%. Collaboration platform for brands and retailers.CarumaA device with two cameras, front and back, 4G, and wifi hotspot. Provides security to prevent theft. Uses motion and face detection to check if something is wrong. Sounds alarm even if the driver is dozing off. Live video recording and upload capabilities. Comes with the app that notifies when something's wrong with the car.Day twoFireside chat with CEO of TwilioJeff Lawson. Used to work at Amazon web services. Observed that communications is key when building a customer centric business. In those times, comms costed a lot and required a lot of hardware infrastructure. Set out to create Twilio to make software driven communications that can be setup in matter of minutes. Strongly believes that the ability to experiment stuff very quickly is key to innovation and hence has built a business that allows developers to do exactly that.Chat with Hassle.comAlex Depledge. Website to get house cleaners on demand. It is important to be naive when moving into a new industry. She was able to make such an impact in cleaning industry because she was naive. Lost a lot of money, down to ¬£100 but kept pushing. She and her team coded all Christmas and launched the product in January and made more money in that month than all in last six months combined. Strongly believes in free market which allows movement of labour. Talks about gender equality. Started ‚ÄúGirls can code‚Äù movement and found that there are women in tech but they are just aren't recognised. Also, at the younger age, there is a serious lack of awareness about technology. For instance, girls didn't know what a UX developer was or what a full stack developer did in their day job.Thinks that government legislation needs to be refactored. The laws that govern today's business have been created in old times, situation that is probably not relevant anymore. Worse thing than refactoring code is writing more and more code on top of old code.",
        "url": "/2016/01/10/notes-from-techcrunch-disrupt-london-2015/"
      }
      ,
    
      "2015-10-22-notes-from-nganimate-2-0-at-angular-connect-2015": {
        "title": "Notes from ngAnimate 2.0 at Angular Connect 2015",
        "author": "Manthan Dave",
        "category": "",
        "content": "Day two14:30ngAnimate 2.0 by Robert MasserieNo longer css. Css doesn‚Äôt allow complex logic. Using domain specific language (DSL).Json file dictates chaining and choreography. Json is limited as it doesn‚Äôt alow dynamic logic. Represents static data.Now using full DSL with full programmatic API.ngAnimate 2.0 is a proof of concept as of now.Use of animation factory to create animations. Still allows one to define static animations but one can also use the programmatic API to include complex logic in animation flows. Seamlessly switch between parallel and sequential animations.Stagger animations by specifying key frames at various points in progress. For instance, apply colour change at 25%, and scaling at, 75%.It comes with better event integration. For instance trigger a modal animation from the point of click on the button. This is possible using the programmatic API.Now talking about Material Design.Pretty difficult to do using angular 1 as some of the animations originated from the point of click.Now, listen on click events and then run the ngAnimate functions to handle the animations programmatically.Tab animations are tricky because it animates the tabs themselves, the ink bar that transitions left or right and the actual content below. This is implemented in angular 2 by setting the tab index and then programmatically loading the rest or the animations I. E. Left or right based on what the tab index is.Now talking about what ngAnimate will be able to.Rich unit testing, performance tuning, migration and adaptive styling look like interesting goals.Animation asserts help test if an animation sequence has happened or not in unit test.Addressing performance by no longer doing reflows. Also pre calculating delays to provide more efficient animations.Considering an upgrade path from ngAnimate 1 to 2.Ability to control animations at any stage. Pause, fast forward or reverse. Showed a demo with a slider controlling full animation sequence of a mix of asynchronous and synchronous animation flows.",
        "url": "/2015/10/22/notes-from-nganimate-2-0-at-angular-connect-2015/"
      }

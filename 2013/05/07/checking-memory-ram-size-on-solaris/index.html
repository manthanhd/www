  <h1>Checking memory (RAM) size on Solaris</h1>

  <p>If you want to check how much RAM your Solaris machine has, here’s how:
<code>/usr/sbin/prtdiag -v | grep -i memory</code></p>

<p>You can also try:
<code>/usr/sbin/prtconf | grep -i memory</code></p>

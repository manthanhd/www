  <h1>Clearing passwords on Linux</h1>

  <p>As <span class="lang:sh decode:true crayon-inline ">root</span>, quickest way is to use the <span class="lang:default decode:true crayon-inline ">passwd</span>  command:</p>
<pre class="lang:sh decode:true">passwd -d &lt;user&gt;</pre>
<p>If there are failed attempts, you’d need to reset those as well:</p>
<pre class="lang:sh decode:true">pam_tally2 --user=&lt;user&gt; --reset</pre>
<p>To verify:</p>
<pre class="lang:sh decode:true">pam_tally2 --user=&lt;user&gt;</pre>
